<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='color-scheme' content='dark light'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>1/28/22</title>


    <style>
        * {
            box-sizing: border-box;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            color: black;
            --GREY: rgba(0, 0, 0, 0.1);
            --PRIMARY_COLOR: #98E690;
            --SECONDARY_COLOR: white;
            --COL1: #db0a5b;
            --COL2: #fef160;
            --COL3: #23cba7;
            --COL4: #3e6ceb;
            --COL5: #d9c8ec;
        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--COL3);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--COL2);
        }


        html,
        body {
            margin: 0;
            height: 100vh;
            background: #f3f3f3;
        }


        h1 {
            margin: 0;
            padding: 0;
        }


        ul {
            list-style-type: none;
            /*ul has margin and padding by default*/
            margin: 0;
            padding: 0;
        }



        .red {
            background: var(--COL1);
            color: white;
        }

        .yellow {
            background: var(--COL2);
            color: black;
        }

        .green {
            background: var(--COL3);
            color: white;
        }

        .blue {
            background: var(--COL4);
            color: white;
        }

        a {
            outline: none;
            user-select: none;
        }


        figure {
            margin: 0;
            padding: 0;
            aspect-ratio: 2/3;
            overflow: hidden;
            background-color: var(--COL1);
            width: 20rem;
            position: relative;
            border-radius: 1rem;
            transition: all .2s ease-in-out;

        }

        figure:hover,
        figure:focus {
            transform: scale(1.1);
        }

        figcaption {
            position: absolute;
            bottom: 0;
            font-size: 1.2rem;
            color: white;
            font-weight: 600;
            padding: 1.5rem;

        }

        main {
            display: grid;
            height: 100%;
            width: 100%;
            overflow-y: hidden;
            grid-template-rows: 1fr auto 1fr;
            scroll-behavior: smooth;
            cursor: grab;
        }

        .list {
            margin: 0 10rem;
            display: flex;
            grid-row: 2/span 1;
        }

        .list li {
            margin-right: 4rem;
        }

        .list li a:focus figure {
            transform: scale(1.1);
            box-shadow: 0 0 3rem rgba(0, 0, 0, 0.5);
        }


        .list image {
            position: absolute;
            inset: 0;
            object-fit: cover;
        }




        @media screen and (min-width: 750px) and (max-width: 1099px) {}

        @media screen and (min-width: 1100px) {}
    </style>

<body>
    <main id="root">
        <ul class='list'>
            <li>
                <a href="/">
                    <figure>
                        <img src="/public/images/00g.jpg" />
                        <figcaption>
                            Ghost of Tsushima
                        </figcaption>
                    </figure>
                </a>
            </li>
            <li>
                <a href="/">
                    <figure>
                        <img src="/public/images/01g.jpg" />
                        <figcaption>
                            Death Stranding
                        </figcaption>
                    </figure>
                </a>
            </li>
            <li>
                <a href="/">
                    <figure>
                        <img src="/public/images/02g.jpg" />
                        <figcaption>
                            Cyber Punk 2077
                        </figcaption>
                    </figure>
                </a>
            </li>
            <li>
                <a href="/">
                    <figure>
                        <img src="/public/images/03g.jpg" />
                        <figcaption>
                            Returnal
                        </figcaption>
                    </figure>
                </a>
            </li>
            <li>
                <a href="/">
                    <figure>
                        <img src="/public/images/04g.jpg" />
                        <figcaption>
                            Red Dead Redemption
                        </figcaption>
                    </figure>
                </a>
            </li>
            <li>
                <a href="/">
                    <figure>
                        <img src="/public/images/05g.jpg" />
                        <figcaption>
                            God of War
                        </figcaption>
                    </figure>
                </a>
            </li>
        </ul>
    </main>

    <script>
        const main = document.getElementById("root");

        let pos = {
            top: 0,
            left: 0,
            x: 0,
            y: 0
        };

        const mouseDownHandler = e => {
            pos = {
                left: main.scrollLeft,
                top: main.scrollTop,
                x: e.clientX,
                y: e.clientY
            };

            main.style.cursor = 'grabbing';
            main.style.userSelect = 'none';

            document.addEventListener("mousemove", mouseMoveHandler);
            document.addEventListener("mouseup", mouseUpHandler);
        };

        const mouseMoveHandler = e => {
            const dx = e.clientX - pos.x;
            const dy = e.clientY - pos.y;
            main.scrollTop = pos.top - dy;
            main.scrollLeft = pos.left - dx;
        }

        const mouseUpHandler = () => {
            document.removeEventListener("mousemove", mouseMoveHandler);
            document.removeEventListener("mouseup", mouseUpHandler);
            main.style.cursor = 'grab';
            main.style.removeProperty("user-select");
        }

    </script>
</body>

</html>
