<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link rel="icon" type="../image/png" sizes="32x32" href="../images/favicon-32x32.png"> -->
    <title>09/28/22</title>


    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--COL3);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--COL2);
        }



        html,
        body {
            margin: 0;
            background-color: var(--VERY-LIGHT-GRAY);
        }

        ul {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
        }

        h1,
        h2 {
            margin: 0;
            padding: 0;
            font-weight: 200;
            font-size: 3rem;
        }

        :root {
            --RED: hsl(0, 78%, 62%);
            --CYAN: hsl(180, 63%, 84%);
            --ORANGE: hsl(34, 97%, 64%);
            --BLUE: hsl(212, 86%, 64%);
            --GREY: rgba(0, 0, 0, 0.1);

        }


        header{
            background-image: url("../images/sunrise.jpg");
            height: 35rem;
            display: flex;
            justify-content: center;
            align-items: center;
            filter: grayscale(50%);
        }

        
        main{
            margin: 0 auto;
            width: min(75ch, 100%);
            position: relative;
            top: -10rem;
            background-color: white;
            border-radius: .5rem;
            padding: 2rem;
            box-shadow: 0mm 1mm 5mm 2mm rgba(0, 0, 0, 0.1);
            z-index: 2;
        }

        main::after{
            position: absolute;
            display: block;
            background: radial-gradient( lavender, #f3f3f3);
            background-color: var(--GREY);
            border-top-right-radius: 50%;
            border-bottom-right-radius: 50%;
            inline-size: 20rem;
            block-size: 20rem;
            content: "";            
            left: 100%;
            top: 20%;
        }

        main::before{
            position: absolute;
            display: block;
            background: radial-gradient( lavender, #f3f3f3);
            background-color: var(--GREY);
            border-top-left-radius: 50%;
            border-bottom-left-radius: 50%;
            inline-size: 20rem;
            block-size: 20rem;
            content: "";            
            right: 100%;
            bottom: 20%;
        }

        .container{

            --WIDTH: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(var(--WIDTH), 1fr));
            gap: calc(var(--WIDTH)/4);
            
        }

        .square {
            border-radius: .2rem;
            inline-size: var(--WIDTH);
            block-size: var(--WIDTH);
            background-color: var(--GREY);
        }

        .cyan{
            background-color: var(--CYAN);
        }

        .grouping{
            color: white;
            width: min(75ch, 100%);
        }

        footer{
            height: 25rem;
            background-image: url("../images/ten.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            top: -20rem;
            filter: grayscale(100%);
        }

        nav{
            height: 5rem;
            display: flex;
            padding: 1rem;
            align-items: center;
        }
    </style>

<body>
    <nav>

    </nav>
    <header>
        <div class="grouping">
            <h1>September 28, 2022</h1>
            <p>I didn't know what I wanted to make today, so busywork.</p>
            
        </div>
    </header>
    <main>
        <div class="container" id="root"></div>
    </main>
    <footer>

    </footer>




    <script>
        const root = document.getElementById("root");
        const LIMIT = 512;

        for(let i = 0;i < LIMIT; i++){
            const makeGreen = (i % 11 === 0 || i % 17 === 0) ? "green" : "default";
            root.appendChild(makeSquare(makeGreen));
        }

        function makeSquare(data){

            const el = document.createElement("div");
            el.classList.add("square");

            if(data==="green"){
                el.classList.add("cyan");
            }
            return el;
        }
    </script>
</body>

</html>
