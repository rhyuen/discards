<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='color-scheme' content='dark light'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>4/23/22</title>


    <style>
        * {
            box-sizing: border-box;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            color: black;
            --GREY: rgba(0, 0, 0, 0.1);
            --PRIMARY_COLOR: #98E690;
            --SECONDARY_COLOR: white;
            --COL1: #db0a5b;
            --COL2: #fef160;
            --COL3: #23cba7;
            --COL4: #3e6ceb;
            --COL5: rgb(212, 204, 212);
        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--COL3);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--COL2);
        }


        html,
        body {
            margin: 0;
            overflow-x: hidden;
            background: #f3f3f3;
            width: 100vw;

        }



        h1 {
            font-size: 3rem;
            margin: 0;
            padding: 0;
        }


        @keyframes fadein {
            from {
                opacity: 0;
            }
        }

        figure {
            margin: 0;
            padding: 0;
            animation: fadein .4s .4s linear;
        }

        a {
            color: var(--COL3);

            text-decoration: none;
        }


        ul {
            list-style-type: none;
            margin: 0;
        }

        .red {
            background: var(--COL1);
            color: white;
        }

        .yellow {
            background: var(--COL2);
            color: black;
        }

        .green {
            background: var(--COL3);
            color: white;
        }

        .blue {
            background: var(--COL4);
            color: white;
        }

        main {
            display: grid;
            grid-template-columns: 1fr [content-start] min(80ch, 100%) [content-end] 1fr;
            grid-auto-rows: 50vh;
        }

        main>* {
            grid-column: content-start/content-end;
        }

        .panel {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-bottom: 2rem;
        }

        .panel__item {
            flex: 1 1 150px;
            background: var(--COL1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-radius: .2rem;
            padding: 2rem;
            margin-right: 2rem;
        }

        .panel__item:last-child {
            margin-right: 0;
        }

        .full-bleed {
            position: relative;
            max-height: 40vh;
        }

        .hero img {
            object-fit: cover;
            width: 100%;
            height: 100%;

            filter: grayscale(60%);
        }

        .hero>div {
            position: absolute;
            left: 0;
            bottom: 0;
            background-color: white;
        }
    </style>
</head>

<body>
    <main>
        <figure class="hero full-bleed">
            <img src="/public/images/59.jpg">
            <div>
                <p>Do you want the best things to happen in your life?</p>
                <button>Signup now!</button>
            </div>
        </figure>
        <section class="panel">
            <div class="panel__item">
                <h3>Feature One</h3>
                <p>It's super awesome.</p>
                <button>Go for Starter</button>
            </div>
            <div class="panel__item">
                <h3>Feature Two</h3>
                <p>It's super awesome.</p>

                <button>Go for Pro</button>
            </div>
            <div class="panel__item">
                <h3>Feature Three</h3>
                <p>It's super good.</p>
                <button>Go for Pro+</button>
            </div>

        </section>
        <figure class="hero full-bleed">
            <img src="/public/images/61.jpg">
            <div class="align-left">
                <p>Do you want the best things to happen in your life?</p>
                <button>Signup now!</button>
            </div>
        </figure>
    </main>
    <footer>

    </footer>

    <script>





    </script>
</body>

</html>
