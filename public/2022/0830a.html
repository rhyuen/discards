<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='color-scheme' content='dark light'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="icon" type="../image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link href="https://fonts.google.com/specimen/Outfit" rel="stylesheet">
    <title>Front End Mentor 1</title>


    <style>
        * {
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }



        html,
        body {
            margin: 0;
            height: 100vh;
            background-color: hsl(212, 45%, 89%);
        }



        main {
            display: grid;
            place-items: center;
            height: 100vh;
        }

        .card {
            background-color: white;
            max-width: 375px;
            padding: 1.25rem;
            padding-bottom: 2rem;
            border-radius: 1.25rem;
            display: flex;
            flex-direction: column;
            filter: drop-shadow(0 0 0.75rem hsl(212, 45%, 89%));
        }

        .card__container {
            width: 90%;
            align-self: center;
        }

        .card__container h1 {
            color: hsl(218, 44%, 22%);
            font-weight: 700;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 1rem;
            line-height: 1.25;
        }

        .card__container p {
            color: hsl(220, 15%, 55%);
            font-weight: 400;
            text-align: center;
            font-size: 15px;
            line-height: 1.5;
        }

        .qrcode {
            border-radius: 1rem;
            width: 100%;
            height: 100%;
            object-fit: cover;
            margin-bottom: 1rem;
        }
    </style>

<body>

    <main>

        <div class="card">
            <img src="../images/qrcode.png" alt="A QR code with a sky blue background.  The QR code is white."
                class='qrcode' />
            <div class="card__container">
                <h1>Improve your front-end skills by building projects</h1>
                <p>Scan the QR code to visit Frontend <br />Mentor and take your coding skills<br /> to the next level
                </p>
            </div>
        </div>

    </main>

</body>

</html>
