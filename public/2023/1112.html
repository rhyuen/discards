<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link rel="icon" type="../image/png" sizes="32x32" href="../images/favicon-32x32.png"> -->
    <title>11/11/23</title>


    <style>
        @import "https://unpkg.com/open-props";
        /* @import "https://unpkg.com/open-props/easings"; */

        * {
            box-sizing: border-box;
            /* font-size: 16px; */
            font-family: 'RedHat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        ::-webkit-scrollbar {
            display: none;
            /* Safari and Chrome */
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--COL3);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--COL2);
        }




        @font-face {
            font-family: "Inter";
            src: url("../fonts/Inter-VariableFont_slnt\,wght.ttf");
        }

        @font-face {
            font-family: "RedHat";
            src: url("../fonts/RedHatDisplay-VariableFont_wght.ttf");
        }

        @font-face {
            font-family: "Fraunces";
            src: url("../fonts/Fraunces-VariableFont_SOFT\,WONK\,opsz\,wght.ttf");
        }

        @font-face {
            font-family: "Poppins";
            src: url("../fonts/Poppins-Regular.ttf");
        }



        html,
        body {
            margin: 0;
            block-size: 100dvh;

        }



        ul {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
            margin: 0;
        }



        h1,
        h2,
        h3,
        h4 {
            margin: 0;
            padding: 0;

        }

        :root {
            font-size: 16px;
            --RED: hsl(0, 78%, 62%);
            --CYAN: hsl(180, 63%, 84%);
            --ORANGE: hsl(53, 97%, 64%);
            --BLUE: hsl(212, 89%, 82%);
            --GREY: rgba(0, 0, 0, 0.3);

            --COL1: #db0a5b;
            --COL2: #fef160;
            --COL3: #23cba7;
            --COL4: #3e6ceb;
            --COL5: #d9c8ec;

            --BORDER-RADIUS: .5rem;

            --HERO-CONTENT-WIDTH: min(120ch, 100%);
            --CONTENT-WIDTH: min(75ch, 100%);
            --SPACING: 1.5rem;
            --PRIMARY-COLOR: black;
            --SECONDARY-COLOR: white;

            --GRADIENT: conic-gradient(from 180deg at 50% 70%, hsla(0, 0%, 98%, 1) 0deg, #eec32d 72.0000010728836deg, #ec4b4b 144.0000021457672deg, #709ab9 216.00000858306885deg, #4dffbf 288.0000042915344deg, hsla(0, 0%, 98%, 1) 1turn);

        }

        nav{
            block-size: 10dvh;
            display: flex;
            align-items: center;
        }

        .nav__content{
            margin-left: calc(5*var(--SPACING));
        }

        .nav__content button{
            border-radius: 50%;
            --WIDTH: 3rem;
           inline-size: var(--WIDTH);
           aspect-ratio: 1;
           cursor: pointer;            
            background-color: white;
            border: 1px solid var(--GREY);
            transition: filter .4s ease-in-out;
            filter: drop-shadow(0 1px 1rem transparent);
        }

        .nav__content button:hover{
            filter: drop-shadow(0 1px 1rem var(--GREY));
        }

        main{
            block-size: 90dvh;
            inline-size: 100vw;
            display: flex;
            align-items: center;
            
            
        }

        ul{
            display: flex;
            margin: var(--SPACING);
            overflow-x: scroll;
            gap: calc(2*var(--SPACING));
            padding: calc(4*var(--SPACING));
        }

        ul li{
            --WIDTH: 20rem;
            flex-shrink: 0;
            aspect-ratio: 3/4;
            inline-size: var(--WIDTH);
            background-color: white !important;
            border-radius: var(--SPACING);
            cursor: pointer;
            transition: all .4s ease-in-out;
            filter: drop-shadow(0 5px .5rem var(--GREY));

        }

        ul li:hover{            
            transform: scale(1.2);
        }

        .gradient-1{
            background: radial-gradient(circle at top right, rgb(204, 242, 204), transparent), 
                radial-gradient(circle at bottom left, rgb(236, 204, 243), transparent),
                radial-gradient(circle at bottom right, rgb(152, 161, 244), transparent);
        }

        .gradient-2{
            background: conic-gradient(from 90deg, white, var(--GREY));
        }

        .gradient-3{
            background: radial-gradient(circle at top left, white 5%, black 5%, black 25%, white 25%, white 50%, black 50%);
        }

        .gradient-4{
            --LIMIT: 2rem;
            background-color: white;
            background: repeating-linear-gradient(to right, black 0px, black 2px, transparent 2px, transparent var(--LIMIT)),
                repeating-linear-gradient(to bottom, black 0px, black 2px, transparent 2px , transparent var(--LIMIT)), var(--GRADIENT);
        }

        .gradient-5{
            --LIMIT: 4rem;
            --LINE-COLOR: var(--GREY);
            background-color: white;
            background: repeating-linear-gradient(to right, var(--LINE-COLOR) 0px, var(--LINE-COLOR) 2px, transparent 2px, transparent var(--LIMIT)),
                repeating-linear-gradient(to bottom, var(--LINE-COLOR) 0px, var(--LINE-COLOR) 2px, transparent 2px , transparent var(--LIMIT)), 
                radial-gradient(circle at bottom right, var(--GREY) 20%, transparent 20%);
                background-color: white;
            }

        .gradient-6{
            background: repeating-radial-gradient(circle at top right, black 0px, black 5%, aliceblue 5%, aliceblue 20%);
        }

        .gradient-7{
            background-color: white;
            background: 
                repeating-radial-gradient(circle at top right, transparent 0, transparent 5px, #db0a5b 5px, #db0a5b 10px),
                repeating-radial-gradient(circle at bottom left, transparent 0, transparent 5px, #4dffbf 5px, #4dffbf 10px);
        }

        .gradient-8{
            --LIMIT: 1rem;
            --LIMIT-END: calc(2*var(--LIMIT));
            background: 
                repeating-radial-gradient(circle at top right, transparent 0, transparent var(--LIMIT), #db0a5b var(--LIMIT), #db0a5b var(--LIMIT-END)),
                repeating-radial-gradient(circle at bottom left, transparent 0, transparent var(--LIMIT), #4dffbf var(--LIMIT), #4dffbf var(--LIMIT-END)),
                repeating-radial-gradient(circle at bottom right, transparent 0, transparent var(--LIMIT), #709ab9 var(--LIMIT), #709ab9 var(--LIMIT-END));
        }
        .gradient-9{
            background: radial-gradient(circle at top right, rgb(204, 242, 204), transparent), 
                radial-gradient(circle at bottom left, rgb(243, 235, 204), transparent),
                radial-gradient(circle at bottom right, rgb(152, 201, 244), transparent),
                repeating-linear-gradient(to bottom right, black 0px, black 2px, transparent 2px, transparent 1rem);
        }

        .gradient-10{
            background: radial-gradient(circle at top right, rgb(242, 209, 204), transparent), 
                radial-gradient(circle at bottom left, rgb(243, 235, 204), transparent),
                radial-gradient(circle at bottom right, rgb(244, 152, 180), transparent),
                repeating-linear-gradient(to bottom right, black 0px, black 2px, transparent 2px, transparent 1rem, black 1rem, black 20px);
        }

        .gradient-11{
            background: radial-gradient(circle at top right, rgb(242, 209, 204), transparent), 
                radial-gradient(circle at bottom left, rgb(243, 235, 204), transparent),
                radial-gradient(circle at bottom right, rgb(183, 152, 244), transparent),
                repeating-radial-gradient(circle at bottom right, black 0px, black 4px, transparent 4px, transparent 1.2rem, black 1.2rem, black 1.4rem);
        }

        .gradient-12{
            --STROKE-COLOR: var(--GREY);
            background: radial-gradient(circle at top right, rgb(242, 209, 204), transparent), 
                radial-gradient(circle at top left, rgba(141, 144, 237, 0.587), transparent),
                radial-gradient(circle at bottom left, rgb(243, 235, 204), transparent),
                radial-gradient(circle at bottom right, rgb(183, 152, 244), transparent),
                repeating-radial-gradient(circle at center, var(--STROKE-COLOR) 0px, var(--STROKE-COLOR) 4px, transparent 4px, transparent 1.2rem, var(--STROKE-COLOR) 1.2rem, var(--STROKE-COLOR) 1.4rem);
        }

        .gradient-13{
            --STROKE-COLOR: rgba(26, 15, 244, 0.758);
            background: radial-gradient(circle at top right, rgb(242, 209, 204), transparent), 
                radial-gradient(circle at top left, rgba(141, 144, 237, 0.587), transparent),
                radial-gradient(circle at bottom left, rgb(243, 235, 204), transparent),
                radial-gradient(circle at bottom right, rgb(183, 152, 244), transparent),
                repeating-radial-gradient(circle at right, var(--STROKE-COLOR) 0px, var(--STROKE-COLOR) 4px, transparent 4px, transparent 1.2rem, var(--STROKE-COLOR) 1.2rem, var(--STROKE-COLOR) 1.4rem),
                radial-gradient(circle at top left, black 0, black 30%, transparent 30%);
        }
        .gradient-14{
            --STROKE-COLOR: white;
            --LIMIT: 1rem;
            --LIMIT-END: calc(4*1rem);
           background: repeating-linear-gradient(to right, var(--STROKE-COLOR) 0, var(--STROKE-COLOR) 2px, transparent 2px, transparent var(--LIMIT-END)),
           repeating-linear-gradient(to bottom, var(--STROKE-COLOR) 0, var(--STROKE-COLOR) 2px, transparent 2px, transparent var(--LIMIT-END)),
           var(--GRADIENT);
           
        }

        .gradient-15{
            --STROKE-COLOR: rgba(255,255,255,0.3);
            --LIMIT: 1rem;
            --LIMIT-END: calc(2.4*1rem);
           background: repeating-radial-gradient(circle at bottom right, var(--STROKE-COLOR) 0, var(--STROKE-COLOR) 2px, transparent 2px, transparent var(--LIMIT-END)),
           repeating-linear-gradient(35deg, var(--STROKE-COLOR) 0, var(--STROKE-COLOR) 2px, transparent 2px, transparent var(--LIMIT-END)),
           var(--GRADIENT);
           
        }
        .gradient-16{
            --STROKE-COLOR: rgba(255,255,255,0.3);
            --LIMIT: 4rem;
            --LIMIT-END: calc(2.4*1rem);
           background: repeating-radial-gradient(circle at bottom right, var(--STROKE-COLOR) 0, var(--STROKE-COLOR) 2px, transparent 2px, transparent var(--LIMIT-END)),
           repeating-radial-gradient(circle at top right, var(--STROKE-COLOR) 0, var(--STROKE-COLOR) 2px, transparent 2px, transparent var(--LIMIT)),
           var(--GRADIENT);
           
        }

    </style>




<body>
    <nav>
        <div class="nav__content">
            <button onclick="history.back()"></button>
        </div>
    </nav>
    <main>
        <ul>
            <li class="gradient-16">
                
            </li>
            <li class="gradient-15">
                
            </li>
            <li class="gradient-14">
                
            </li>
            <li class="gradient-13">
                
            </li>
            <li class="gradient-12">
                
            </li>
            <li class="gradient-11">
                
            </li>
            <li class="gradient-10">
                
            </li>
            <li class="gradient-9">
                
            </li>
            <li class="gradient-8">
                
            </li>
            <li class="gradient-7">
                
            </li>
            <li class="gradient-1">
                
            </li>
            <li class="gradient-2">
                
            </li>
            <li class="gradient-3">
                
            </li>
            <li class="gradient-4">
                
            </li>
            <li class="gradient-5">
                
            </li>
            <li class="gradient-6">
                
            </li>
        </ul>

    </main>


    <script type="module">
        // const mountpoint = document.getElementById("mountpoint");
        const main = document.querySelector("main");
        const gradients = document.querySelectorAll("ul li");
        gradients.forEach(g => {
            console.log(g.classList[0]);
            g.addEventListener('click', function(){
                main.classList.remove(...main.classList);
                const styling = this.classList[0];
                main.classList.add(styling);
            });
        });
        // console.log(gradients);
    </script>

</body>

</html>
