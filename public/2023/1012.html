<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link rel="icon" type="../image/png" sizes="32x32" href="../images/favicon-32x32.png"> -->
    <title>10/05/23</title>


    <style>
        @import "https://unpkg.com/open-props";
        /* @import "https://unpkg.com/open-props/easings"; */

        * {
            box-sizing: border-box;
            font-size: 16px;
            font-family: 'RedHat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        ::-webkit-scrollbar {
            display: none;
            /* Safari and Chrome */
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--COL3);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--COL2);
        }




        @font-face {
            font-family: "Inter";
            src: url("../fonts/Inter-VariableFont_slnt\,wght.ttf");
        }

        @font-face {
            font-family: "RedHat";
            src: url("../fonts/RedHatDisplay-VariableFont_wght.ttf");
        }

        @font-face {
            font-family: "Fraunces";
            src: url("../fonts/Fraunces-VariableFont_SOFT\,WONK\,opsz\,wght.ttf");
        }

        @font-face {
            font-family: "Poppins";
            src: url("../fonts/Poppins-Regular.ttf");
        }



        html,
        body {
            margin: 0;
            min-block-size: 100dvh;
        }

        ul {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
            margin: 0;
        }



        h1,
        h2,
        h3,
        h4 {
            margin: 0;
            padding: 0;

        }

        :root {

            --RED: hsl(0, 78%, 62%);
            --CYAN: hsl(180, 63%, 84%);
            --ORANGE: hsl(53, 97%, 64%);
            --BLUE: hsl(212, 89%, 82%);
            --GREY: rgba(0, 0, 0, 0.3);

            --COL1: #db0a5b;
            --COL2: #fef160;
            --COL3: #23cba7;
            --COL4: #3e6ceb;
            --COL5: #d9c8ec;

            --BORDER-RADIUS: .5rem;

            --HERO-CONTENT-WIDTH: min(120ch, 100%);
            --CONTENT-WIDTH: min(75ch, 100%);
            --SPACING: 1.5rem;
            --PRIMARY-COLOR: black;
            --SECONDARY-COLOR: white;

        }


        main {
            display: grid;
            place-items: center;
            min-height: 100dvh;
            background-color: #f3f3f3;
        }

        .card {
            background-color: white;
            padding: var(--SPACING);
            border-radius: 1rem;
            aspect-ratio: 2/3;
            filter: drop-shadow(0 4px 2rem rgba(0,0,0,0.3));
        }

        .card ul {
            display: flex;
            inline-size: 25rem;
            overflow-x: scroll;
            height: 40rem;
            /* background-color: #23cba7; */
            scroll-snap-type: x mandatory;
            outline: none;
            margin: 0;
        }

        

        .scroller__item{
            flex-shrink: 0;
            width: 100%;
            height: 100%;
            scroll-snap-align: center;
            overflow: hidden;
        }

        .card ul img{
            height: 100%;
            border-radius: calc(1rem - (.5*var(--SPACING)));
            width: 100%;
            object-fit: cover;
        }

        .bumper{
            flex-shrink: 0;
            width: 50%;
            height: 100%;
            background-color: aliceblue;
        }
    </style>




<body>
    <main>
        <div class="card">
            <ul id="scroller" tabindex="-1">
                <li class="bumper"></li>
                <li class="scroller__item">
                    <img src="https://picsum.photos/800/800?random=1">

                </li>
                <li class="scroller__item">
                    <img src="https://picsum.photos/800/800?random=2">

                </li>
                <li class="scroller__item">
                    <img src="https://picsum.photos/800/800?random=3">
                </li>
            </ul>
        </div>


    </main>



    <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module">
        const scroller = document.getElementById('scroller');
        const first = document.getElementById("first");

        window.addEventListener('load', () => {
            scroller.focus();
            // first.focus();
            // scroller.scrollLeft += 200;
            console.log(document.activeElement.id);
        });

        scroller.addEventListener("scrollend", () => {
            // scroller.prepend(createImageItem());
            if(document.activeElement.id === 'scroller'){
                const url = "https://picsum.photos/200/300";
                const latest = createImageItem(url);
                scroller.appendChild(latest);    
            }
        });



        function createImageItem(url){
            const item = document.createElement('li');
            const image = document.createElement('img');
            item.classList.add("scroller__item");
            const random = Math.ceil(Math.random()*10);
            image.src = url;
            // image.src = `https://picsum.photos/seed/picsum/800/800?random=${random}`;
            item.appendChild(image);
            return item;
        }



    </script>

</body>

</html>
