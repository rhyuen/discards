<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link rel="icon" type="../image/png" sizes="32x32" href="../images/favicon-32x32.png"> -->
    <title>11/11/23</title>


    <style>
        @import "https://unpkg.com/open-props";
        /* @import "https://unpkg.com/open-props/easings"; */

        * {
            box-sizing: border-box;
            /* font-size: 16px; */
            font-family: 'RedHat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        ::-webkit-scrollbar {
            display: none;
            /* Safari and Chrome */
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--COL3);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--COL2);
        }




        @font-face {
            font-family: "Inter";
            src: url("../fonts/Inter-VariableFont_slnt\,wght.ttf");
        }

        @font-face {
            font-family: "RedHat";
            src: url("../fonts/RedHatDisplay-VariableFont_wght.ttf");
        }

        @font-face {
            font-family: "Fraunces";
            src: url("../fonts/Fraunces-VariableFont_SOFT\,WONK\,opsz\,wght.ttf");
        }

        @font-face {
            font-family: "Poppins";
            src: url("../fonts/Poppins-Regular.ttf");
        }



        html,
        body {
            margin: 0;
        }



        ul {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
            margin: 0;
        }



        h1,
        h2,
        h3,
        h4 {
            margin: 0;
            padding: 0;

        }

        :root {
            font-size: 16px;
            --RED: hsl(0, 78%, 62%);
            --CYAN: hsl(180, 63%, 84%);
            --ORANGE: hsl(53, 97%, 64%);
            --BLUE: hsl(212, 89%, 82%);
            --GREY: rgba(0, 0, 0, 0.1);

            --COL1: #db0a5b;
            --COL2: #fef160;
            --COL3: #23cba7;
            --COL4: #3e6ceb;
            --COL5: #d9c8ec;

            --BORDER-RADIUS: .5rem;

            --HERO-CONTENT-WIDTH: min(120ch, 100%);
            --CONTENT-WIDTH: min(75ch, 100%);
            --SPACING: 1.5rem;
            --PRIMARY-COLOR: black;
            --SECONDARY-COLOR: white;
            --FOOTER-GREY: #f5f5f7;

            --GRADIENT: conic-gradient(from 180deg at 50% 70%, hsla(0, 0%, 98%, 1) 0deg, #eec32d 72.0000010728836deg, #ec4b4b 144.0000021457672deg, #709ab9 216.00000858306885deg, #4dffbf 288.0000042915344deg, hsla(0, 0%, 98%, 1) 1turn);

        }


        main{
            display: grid;
            grid-template-columns: 1fr [content-start] var(--CONTENT-WIDTH) [content-end] 1fr;            
            padding-inline: var(--SPACING);
        }

        nav{
            block-size: 5rem;
            grid-column: content-start/content-end;
            background: transparent;
        }

        .nav__content{
            margin: 0 auto;
            inline-size: var(--CONTENT-WIDTH);
            block-size: 100%;
            display: flex;
            align-items: center;
            padding: var(--SPACING);
        }

        .nav__content button{
            border: 2px solid rgba(184, 185, 252, 0.848);
            --WIDTH: 2rem;
            block-size: var(--WIDTH);
            inline-size: var(--WIDTH);
            border-radius: 50%;
            cursor: pointer;            
            background: linear-gradient(to right, rgb(145, 188, 238), rgb(216, 179, 249));

        }

        .hero{
            grid-column: 1/-1;
            block-size: 95vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: linear-gradient(to right, rgb(145, 188, 238), rgb(216, 179, 249));
            border-top-left-radius: 2rem;
            border-top-right-radius: 2rem;
            /* clip-path: polygon(0 0, 100% 0, 100% 20%, 0 50%); */
        }

        .hero__content{
            margin: 0 auto;
            border-left: 2px solid var(--GREY);
            border-right: 2px solid var(--GREY);
            inline-size: var(--CONTENT-WIDTH);
        }

        .hero__content__container{
            padding-inline: var(--SPACING);
            display: flex;
            flex-direction: column;
        }

        .hero__content__container h1{
            font-size: 5rem;
            line-height: 1;
            font-weight: 800;
            letter-spacing: -.25rem;
            text-wrap: wrap;
            word-wrap: break-word;
            hyphens: auto;
            /* inline-size: min(70%, 75ch); */
            margin-bottom: calc(2*var(--SPACING));
            white-space: pre-wrap;
        }

        .hero__content__container p{
            inline-size: min(70%, 75ch);
            font-size: 1.5rem;
            line-height: 1.2;
            margin: 0;
            margin-bottom: calc(2*var(--SPACING));
        }
        .hero__content__container__row{
            display: flex;
            gap: calc(.5*var(--SPACING));
        }

        .hero__content__container__row__button{
            font-size: 1rem;
            font-weight: 800;
            border-radius: 2rem;
            padding: calc(0.25*var(--SPACING)) var(--SPACING);
            color: white;
            background: black;
            border: none;
            cursor: pointer;
        }

        .hero__content__container__row__button--secondary{
            background: inherit;
            color: black;
        }

        .references{
            background-color: white;
            grid-column: 1/-1;
            padding-inline: var(--SPACING);
            padding-block: calc(3* var(--SPACING));
        }

        .references__content{
            margin: 0 auto;
            inline-size: var(--CONTENT-WIDTH);
        }

        .references__content__grid{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: calc(.5*var(--SPACING));
        }

        .references__content__grid__item{
            background: linear-gradient(to right, lavender, rgb(198, 204, 249)) ;
            grid-column: span 1;
            display: grid;
            place-items: center;
            font-size: 3rem;
            font-weight: 800;
            padding: var(--SPACING);
            -webkit-text-stroke-color: black;
            -webkit-text-stroke-width: 2px;
            color: transparent;
        }

    </style>






<body>
    <main>
        <nav>
            <div class="nav__content">
                <button onclick="history.back()"></button>
            </div>
        </nav>  
        <div class="hero">
            <div class="hero__content">
                <div class="hero__content__container">
                    <h1>Energy 
infrastructure 
for the world</h1>
                    <p>All of the companies of the world use our infrastructure to generate value and extract rents from individuals all the way to countries.</p>
                    <div class="hero__content__container__row">
                        <button class="hero__content__container__row__button">Start Now</button>
                        <button class="hero__content__container__row__button hero__content__container__row__button--secondary">Contact</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="references">
            <div class="references__content">
                <div class="references__content__grid">
                    <div class="references__content__grid__item">
                        1
                    </div>
                    <div class="references__content__grid__item">
                        2
                    </div>
                    <div class="references__content__grid__item">
                        3
                    </div>
                    <div class="references__content__grid__item">
                        4
                    </div>
                    <div class="references__content__grid__item">
                        5
                    </div>
                    <div class="references__content__grid__item">
                        6
                    </div>
                    <div class="references__content__grid__item">
                        7
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        
    </script>

</body>

</html>
