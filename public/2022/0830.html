    <script type="module">
        const h = document.getElementById("hours");
        const m = document.getElementById("minutes");
        const s = document.getElementById("seconds");
        const reset = document.getElementById("reset");
        const stop = document.getElementById("stop");
        const start =document.getElementById("start");

        let intervalId = '';
        let startButtonState = true;

        const timeState = {
            hours: 0,
            minutes: 0,
            seconds: 0
        };

        function resettimer() {
            timeState.hours = 0;
            timeState.minutes = 0;
            timeState.seconds = 0;
            h.textContent = "00";
            m.textContent = "00";
            s.textContent = "00";
        }

        reset.addEventListener("click", () => {
            resettimer();
        });

        function startTimer() {
            timeState.seconds++;

            if(timeState.hours === 23 && timeState.minutes === 59 && timeState.seconds === 59){
                timeState.seconds = 0;
                timeState.minutes = 0;
                timeState.hours = 0;
            }

            if (timeState.minutes === 59 && timeState.seconds === 60) {
                timeState.seconds = 0;
                timeState.minutes = 0;
                timeState.hours++;
            } else if (timeState.minutes !== 60 && timeState.seconds === 60) {
                timeState.minutes++;
                timeState.seconds = 0;
            }



            if (timeState.hours <= 9) {
                h.textContent = `0${timeState.hours}`;
            } else {
                h.textContent = timeState.hours
            }



            if (timeState.minutes <= 9) {
                m.textContent = `0${timeState.minutes}`;
            } else {
                m.textContent = timeState.minutes;
            }




            if (timeState.seconds <= 9) {
                s.textContent = `0${timeState.seconds}`;
            } else {
                s.textContent = timeState.seconds;
            }
        }

        // let id = setInterval(() => {
        //     startTimer();
        // }, 1000);


        function stopTimer(identifier) {
            clearInterval(identifier);
        }

        start.addEventListener("click", () => {

            if(startButtonState){
                start.classList.remove("timer-button--start");
                start.classList.add("timer-button--stop");
                start.textContent = "Pause Clock";
                startButtonState = false;
                intervalId = setInterval(() => {
                    startTimer();
                }, 1000);
            }else{
                start.classList.remove("timer-button--stop");
                start.classList.add("timer-button--start");
                startButtonState = true;
                start.textContent = "Start Clock";
                stopTimer(intervalId);
            }
            
        });
