<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link rel="icon" type="../image/png" sizes="32x32" href="../images/favicon-32x32.png"> -->
    <title>12/25/23</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        @import "https://unpkg.com/open-props";

        * {
            box-sizing: border-box;
            /* font-size: 16px; */
            font-family: 'RedHat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        ::-webkit-scrollbar {
            display: none;
            /* Safari and Chrome */
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--COL3);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--COL2);
        }

        @font-face {
            font-family: "Inter";
            src: url("../fonts/Inter-VariableFont_slnt\,wght.ttf");
        }

        @font-face {
            font-family: "RedHat";
            src: url("../fonts/RedHatDisplay-VariableFont_wght.ttf");
        }

        @font-face {
            font-family: "Fraunces";
            src: url("../fonts/Fraunces-VariableFont_SOFT\,WONK\,opsz\,wght.ttf");
        }

        @font-face {
            font-family: "Poppins";
            src: url("../fonts/Poppins-Regular.ttf");
        }

        [data-theme='light'] {
            --PRIMARY-COLOR: black;
            --SECONDARY-COLOR: white;
        }

        [data-theme='dark'] {
            --PRIMARY-COLOR: white;
            --SECONDARY-COLOR: black;
        }

        html,
        body {
            margin: 0;
            block-size: 100dvh;
            scroll-behavior: smooth;
        }

        ul {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
            margin: 0;
        }

        h1,
        h2,
        h3,
        h4,
        img,
        figure,
        p {
            margin: 0;
            padding: 0;
        }

        :root {
            font-size: 16px;
            --RED: hsl(0, 78%, 62%);
            --CYAN: hsl(180, 63%, 84%);
            --ORANGE: hsl(53, 97%, 64%);
            --BLUE: hsl(212, 89%, 82%);
            --GREY: rgba(0, 0, 0, 0.1);
            --DARKER-GREY: rgba(0, 0, 0, 0.3);

            --COL1: #db0a5b;
            --COL2: #fef160;
            --COL3: #23cba7;
            --COL4: #3e6ceb;
            --COL5: #d9c8ec;

            --BORDER-RADIUS: .5rem;

            --HERO-CONTENT-WIDTH: min(90ch, 100%);
            --CONTENT-WIDTH: min(65ch, 100%);
            --SPACING: 1.5rem;
            /* --PRIMARY-COLOR: black;
            --SECONDARY-COLOR: white; */
            --FOOTER-GREY: #f5f5f7;
            --GRADIENT: conic-gradient(from 180deg at 50% 70%, hsla(0, 0%, 98%, 1) 0deg, #eec32d 72.0000010728836deg, #ec4b4b 144.0000021457672deg, #709ab9 216.00000858306885deg, #4dffbf 288.0000042915344deg, hsla(0, 0%, 98%, 1) 1turn);
        }

        main {
            padding: var(--SPACING);
            block-size: 100dvh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        .scroll-bumper{
            block-size: 10rem;
            inline-size: 100%;
            background-color: var(--FOOTER-GREY);
        }

        main > section{
            scroll-snap-align: start;
        }

        .gallery {
            display: flex;
            flex-direction: column-reverse;

        }

        .year {
            margin-block: calc(var(--SPACING)*2);
            display: flex;
            flex-direction: column;
        }

        .year__title {
            font-size: 3rem;
            margin-bottom: var(--SPACING);
            color: transparent;
            -webkit-text-stroke-color: var(--DARKER-GREY);
            -webkit-text-stroke-width: 2px;
            
        }

        .year__subtitle{
            font-size: 1.5rem;
            margin-block-start: calc(2*var(--SPACING));
        }


        .year__list {
            display: flex;
            flex-direction: row;
            block-size: 100%;
            overflow-x: scroll;
            gap: var(--SPACING);
            margin-block: var(--SPACING);
        }

        .year__list__item {
            flex-shrink: 0;
            inline-size: 20rem;
            block-size: 25rem;
            border: 1px solid var(--DARKER-GREY);
            padding: var(--SPACING);
            display: flex;
            flex-direction: column;
            border-radius: .5rem;
            overflow: scroll;
        }

        .year__list__item a {
            font-weight: 600;
            color: black;
        }

        .year__list__item__date {
            font-size: 2.5rem;
            padding-bottom: var(--SPACING);
        }

        .year__list__item__references {
            padding-block-start: var(--SPACING);
            display: flex;
        }

        .hero{
            block-size: 60rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hero__container{

        }

        .hero__container h1{
            font-size: 4rem;
            line-height: .75;
            letter-spacing: -.25rem;
        }

        .hero__container p {
            font-size: 3rem;
            line-height: .75;
            letter-spacing: -.1rem;
        }
    </style>

<body>    
    <main>
        <div class="scroll-bumper"></div>
        <section class="hero">
            <div class="hero__container">
                <h1>Robert's Discards</h1>
                <p>Some stuff I do sometimes.</p>
            </div>
        </section>
        <section class="gallery" id="projects"></section>
        <div class="scroll-bumper"></div>
    </main>

    <script type="module">

        const projects = document.getElementById("projects");
        window.addEventListener("load", init);

        function init() {
            const url = "../data/urls.json";
            fetch(url)
                .then(res => res.json())
                .then(res => {
                    const keys = Object.keys(res);
                    for (let k of keys) {
                        // console.log(res[k].length);
                        projects.append(createYearRow(k, res[k]));
                    }

                }).catch(e => {
                    console.log(e);
                });
        }

        function createYearRow(key, data) {
            const row = document.createElement("div");
            row.classList.add("year");
            row.append(createYearRowTitle(key));
            //do something here.
            //for each month, create a new row.

            //GETS each different month in a given year.
            const months = new Set(data.map(item => item.month));
            
            //FOR EACH MONTH in the SET, CREATE A ROW
            for(let m of months){
                const listOfDiscardsForCurrentMonth = data.filter(d => d.month === m);
                row.append(createYearRowSubtitle(`${m}/${key} | ${listOfDiscardsForCurrentMonth.length} Discards`));
                row.append(createYearRowList(listOfDiscardsForCurrentMonth));
            }
            
            return row;
        }

        function createYearRowList(data) {
            const list = document.createElement("ul");
            list.classList.add("year__list");

            const frag = new DocumentFragment();
            for (let i = 0; i < data.length; i++) {
                frag.append(createYearRowListItem(data[i]));
            }

            list.append(frag);
            return list;
        }

        function createYearRowListItem(data) {
            const listItem = document.createElement("li");
            const listItemLink = document.createElement('a');
            listItemLink.href = `/public${data.link}`;
            listItem.append(createListItemDate(data));
            listItem.append(listItemLink);

            if (data.reference) {
                listItem.append(createListItemReferences(data.reference));
            }

            listItem.classList.add("year__list__item");
            listItemLink.textContent = data.description;
            return listItem;
        }

        function createListItemDate(data) {
            const date = document.createElement("div");
            date.classList.add("year__list__item__date");
            date.textContent = `${data.month}/${data.day}`;
            return date;
        }

        function createListItemReferences(references) {

            const row = document.createElement("div");
            row.classList.add("year__list__item__references");
            row.textContent = `${references ? references.length : "0"} References`;
            return row;
        }

        function createYearRowTitle(key) {
            const heading = document.createElement("h2");
            heading.classList.add("year__title");
            heading.textContent = key;
            return heading;
        }

        function createYearRowSubtitle(text){
            const heading = document.createElement("h3");
            heading.classList.add("year__subtitle");
            heading.textContent = text;
            return heading;
        }
    </script>

</body>

</html>
