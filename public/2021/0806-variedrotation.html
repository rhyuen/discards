<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> 
    <title>07 30</title>
    

        <style>
            * {                
                box-sizing: border-box;
                font-size: 16px;
                font-family: 'Inter', sans-serif;                
                --PRIMARY_COLOR: #98E690;
                --SECONDARY_COLOR: white;
            }      

            ::-webkit-scrollbar {                
                width: 0.8rem;
                height: 0.5rem;
            }

            /* Track */
            ::-webkit-scrollbar-track {
                background: black;
            }

            /* Handle */
            ::-webkit-scrollbar-thumb {
                background: rgb(209, 171, 121);
            }

            /* Handle on hover */
            ::-webkit-scrollbar-thumb:hover {
                background: #d3d3d3;
            }
                       

            html, body{
                margin: 0;
                height: 100vh;                
                background: #f3f3f3;                                
            }

          
            ul{
                margin: 0;
                padding: 0;
                list-style-type: none;
            }
            nav{
                height: 5rem;                            
                margin-bottom: 1rem;                
            }
            

            a{
                text-decoration: none;
                color: black;
            }

            .container{
                display: flex;
                justify-content: flex-start;
                height: 100%;
                align-items: center;                
                margin: 0 auto;
                max-width: 1100px;
            }

            .container__item{
                margin-right: 2rem;
            }
            .container__item:last-child{
                margin-right: 0;
            }
            .container__item a{
                color: black;
                position: relative;
                font-weight: 600;
            }
            .container__item a:after{
                position: absolute;
                bottom: -.5rem;
                left: 0;
                width: 100%;
                content: '';
                height: .1rem;                                                
                background-color: black;
                transform-origin: center;
                opacity: 0;
                transform: scale(0);
                transition: opacity .2s ease-in-out, transform .2s ease-in-out;
            }

            .container__item a:hover::after{
                opacity: 1;
                transform: scale(1);
                
            }

            main{
                max-width: 1100px;
                margin: 0 auto;
            }

            section{
                margin-bottom: 2rem;
            }
            

            .circle{
                width: 10rem;
                position: relative;                
            }
            .circle:after{
                padding-bottom: 100%;
                display: block;                
                background: palevioletred;                                
                content: '';
                border-radius: 50%;
            }
            .circle__content{
                position: absolute;
                inset: 0;
                height: 100%;
                width: 100%;
                transform: scale(.8);
                display: flex;
                background: paleturquoise;
                border-radius: 50%;
                justify-content: center;
                align-items: center;
                color: black;
            }

           
            @keyframes rotation {
                from{
                    transform: rotate(0deg);
                }

                to {
                    transform: rotate(360deg);
                }
            }

            .whole{
                position: relative;
                width: 10rem;  
                animation: rotation 1s infinite linear;      
                animation-play-state: paused;              
            }

            .whole:after{
                padding-bottom: 100%;
                display: block;
                content: '';
                border-radius: 50%;
                background: paleturquoise;
                
            }
            

            .whole__segment{
                position: absolute;                
                display: flex;
                justify-content: center;
                align-items: center;
                font-weight: 600;
                color: white;
                width: 50%;
                height: 50%;
            }

            .whole__segment--topleft{
                background: rgb(111, 111, 224);
                top: 0;
                left: 0;
            }
            .whole__segment--topright{
                background: palegoldenrod;
                top: 0;
                right: 0;
            }
            .whole__segment--bottomleft{
                background: palegreen;
                bottom: 0;
                left: 0;
            }
            .whole__segment--bottomright{                
                background: palevioletred;
                bottom: 0;
                right: 0;
            }

        </style>
    <body>  
        <nav>
            <ul class='container'>
                <li class='container__item'><a href='#'>Home</a></li>
                <li class='container__item'><a href='#'>About</a></li>
                <li class='container__item'><a href='#'>Contact</a></li>                
            </ul>
        </nav>        
        
        <main>
            <section>
                <div class='circle'>
                    <div class='circle__content'>A</div>
                </div>
            </section>
            <section>
                <div class='whole' id='spinner'>
                    <div class='whole__segment whole__segment--topleft'>1</div>
                    <div class='whole__segment whole__segment--topright'>2</div>
                    <div class='whole__segment whole__segment--bottomleft'>3</div>
                    <div class='whole__segment whole__segment--bottomright'>4</div>
                </div>

                <div style="margin-top: 10rem;">
                    <button type='button' onclick="startSpinner()">Start</button>
                    <button type='button' onclick="stopSpinner()">Stop</button>
                    <button type='button' onclick="startAndStop()">Start + Stop</button>
                </div>
            </section>
        </main>
        <script type='text/javascript'>
            function startAndStop(){
                const el = document.querySelector("#spinner");
                el.style.animationPlayState="running";
                const rng = Math.ceil(Math.random()*1000) % 4;
                let time = rng * 1000;
                setTimeout(function (){
                    console.log(`rotated ${rng}`);
                    el.style.animationPlayState="paused";
                }, time);
                //begins execution
            }

            function startSpinner(){
                const el = document.querySelector("#spinner");
                el.style.animationPlayState="running";
            }

            function stopSpinner(){
                const el = document.querySelector("#spinner");
                el.style.animationPlayState="paused";
            }
        </script>
    </body>
</html>
