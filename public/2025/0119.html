<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link rel="icon" type="../image/png" sizes="32x32" href="../images/favicon-32x32.png"> -->
    <title>4/20/24</title>
    <style>
        @import "https://unpkg.com/open-props";

        * {
            box-sizing: border-box;
            /* font-size: 16px; */
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        ::-webkit-scrollbar {
            display: none;
            /* Safari and Chrome */
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--COL3);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--COL2);
        }

        @font-face {
            font-family: "Inter";
            src: url("../fonts/Inter-VariableFont_slnt\,wght.ttf");
        }

        @font-face {
            font-family: "RedHat";
            src: url("../fonts/RedHatDisplay-VariableFont_wght.ttf");
        }

        @font-face {
            font-family: "Fraunces";
            src: url("../fonts/Fraunces-VariableFont_SOFT\,WONK\,opsz\,wght.ttf");
        }

        @font-face {
            font-family: "Poppins";
            src: url("../fonts/Poppins-Regular.ttf");
        }

        [data-theme='light'] {
            --PRIMARY-COLOR: black;
            --SECONDARY-COLOR: white;
        }

        [data-theme='dark'] {
            --PRIMARY-COLOR: white;
            --SECONDARY-COLOR: black;
        }

        html,
        body {
            margin: 0;
            /* block-size: 100dvh; */
            background-color: #f3f3f3;

        }

        ul {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
            margin: 0;
        }

        h1,
        h2,
        h3,
        h4,
        img,
        figure,
        p {
            margin: 0;
            padding: 0;
        }

        :root {
            font-size: 16px;
            --RED: hsl(0, 78%, 62%);
            --CYAN: hsl(180, 63%, 84%);
            --ORANGE: hsl(53, 97%, 64%);
            --BLUE: hsl(212, 89%, 82%);
            --GREY: rgba(0, 0, 0, 0.1);
            --DARKER-GREY: rgba(0, 0, 0, 0.3);
            --COL1: #db0a5b;
            --COL2: #fef160;
            --COL3: #23cba7;
            --COL4: #3e6ceb;
            --COL5: #d9c8ec;

            --BORDER-RADIUS: .5rem;
            --HERO-CONTENT-WIDTH: min(100ch, 100%);
            --CONTENT-WIDTH: min(65ch, 100%);
            --SPACING: 1.5rem;
            --SPACING-SM: calc(0.5*var(--SPACING));
            /* --PRIMARY-COLOR: black;
            --SECONDARY-COLOR: white; */
            --FOOTER-GREY: #f5f5f7;
            --GRADIENT: conic-gradient(from 180deg at 50% 70%, hsla(0, 0%, 98%, 1) 0deg, #eec32d 72.0000010728836deg, #ec4b4b 144.0000021457672deg, #709ab9 216.00000858306885deg, #4dffbf 288.0000042915344deg, hsla(0, 0%, 98%, 1) 1turn);
        }

        main {
            inline-size: 100vw;
            block-size: 100dvh;
            display: grid;
            place-items: center;
        }

        .container {
            --bg: white;
            --gradient: radial-gradient(circle at top right, hsl(180 100% 50%), hsl(180 100% 50% / 0%)) border-box,
                radial-gradient(circle at bottom left, hsl(328 100% 54%), hsl(328 100% 54% / 0%));
            margin: 0 auto;
            background:
                linear-gradient(var(--bg), var(--bg)) padding-box,
                var(--gradient) border-box;
            border: .5rem solid transparent;
            inline-size: 35rem;
            aspect-ratio: 9/16;
        }

        .container__nav {
            display: flex;

            >button {
                background-color: white;
                color: black;
                font-size: 1.2rem;
                flex-grow: 1;
                font-weight: 600;
                border: none;
                cursor: pointer;
                padding: var(--SPACING);
            }

            >button:hover {
                background-color: var(--GREY);
            }
        }

        .list {
            inline-size: 100%;
            block-size: 100%;
            background: radial-gradient(circle at top right, hsl(180 100% 50%), hsl(180 100% 50% / 0%)) border-box,
                radial-gradient(circle at bottom left, hsl(328 100% 54%), hsl(328 100% 54% / 0%));
            display: grid;
            grid: [content] 1fr/ [content] 1fr;
            /* overflow: hidden; */
        }

        .list__item {
            object-fit: cover;
            block-size: 100%;
            inline-size: 100%;
            grid-area: content;
            
            cursor: pointer;
            transition: transform 1s ease-in-out, opacity 1s, display 1s allow-discrete;
            /* transition: transform .4s ease-in-out; */
        }


        @starting-style{
            .list__item{
                opacity: 0;
                display? none;
            }
        }

        .list__item:hover {
            /* transform: scale(1.1); */
        }

        .list__item--loading {
            background-color: white;
            display: grid;
            place-content: center;

            >p {
                font-size: 2rem;
                font-weight: 600;

            }
        }

        .list__item--viewed-right {
            transform: translateX(100%);
            pointer-events: none;
            opacity: 0;
        }

        .list__item--viewed-left {
            opacity: 0;
            transform: translateX(-100%);
            pointer-events: none;
        }

        @keyframes expand {
            from {
                opacity: 1;

            }

            to {
                opacity: 0;
                inline-size: 4rem;
                block-size: 4rem;
            }
        }

        .loading-indicator {
            inline-size: 1rem;
            block-size: 1rem;
            border-radius: 50%;
            display: grid;
            /* animation: expand 2s ease-in forwards infinite; */
            background: radial-gradient(circle at top right, hsl(180 100% 50%), hsl(180 100% 50% / 0%)) border-box,
                radial-gradient(circle at bottom left, hsl(328 100% 54%), hsl(328 100% 54% / 0%));

            /* z-index: -1; */
        }

        .gallery {
            display: grid;
            inline-size: 100%;
            block-size: auto;
            max-block-size: 100%;
            overflow-y: scroll;
            grid-template-columns: repeat(auto-fit, minmax(8rem, 1fr));
            /* grid-template-rows: auto; */
            /* grid-auto-rows: 1fr; */
            gap: .2rem;
            display: none;
            grid-auto-flow: dense;
            padding: var(--SPACING-SM);
        }

     

        .gallery__item {
            aspect-ratio: 1;            

            background-color: var(--GREY);
            grid-column: span 1;

            >img {
                display: block;
                object-fit: cover;
                inline-size: 100%;
                block-size: 100%;
            }
        }
    </style>

<body>
    <main>
        <div class="container">
            <div class="container__nav">
                <button onclick="showList()">
                    Look
                </button>
                <button onclick="showGallery()">
                    Saved
                </button>
            </div>
            <div class="list" id="list">
                <div class="list__item list__item--loading">
                    <p>Loading.</p>

                </div>
            </div>
            <div class="gallery" id="gallery">
                
            </div>

        </div>
    </main>
    <script>
        const list = document.getElementById("list");
        const gallery = document.getElementById("gallery");

        let SEED = 0;
        let savedImages = [
            "https://picsum.photos/600/600?random=24",
            "https://picsum.photos/600/600?random=25",
            "https://picsum.photos/600/600?random=26",
            "https://picsum.photos/600/600?random=27",
            "https://picsum.photos/600/600?random=28"
        ];

        window.addEventListener("DOMContentLoaded", () => {
            for (let i = 0; i < 5; i++) {
                list.append(makeImage());
            }
        });

        function makeImage() {
            const image = document.createElement("img");
            SEED++;
            image.src = `https://picsum.photos/600/600?random=${SEED}`;
            image.classList.add("list__item");
            image.addEventListener("click", function (e) {
                let median = image.offsetLeft + (image.clientWidth / 2);
                if (e.clientX > median) {
                    image.classList.add("list__item--viewed-right");
                    savedImages.push(image.src);
                } else {
                    image.classList.add("list__item--viewed-left");
                }

                loadMoreImages()

            });
            return image;
        }


        function showGallery() {
            gallery.style.display = "grid";
            list.style.display = "none";

            gallery.innerHTML = "";
            makeGallery();
        }


        function makeGallery() {
            for (let i = 0; i < savedImages.length; i++) {
                gallery.append(makeGalleryItem(savedImages[i]));
            }
        }

        function makeGalleryItem(link) {
            const container = document.createElement("div");
            const image = document.createElement("img");
            image.src = link;
            container.classList.add("gallery__item");
            container.append(image);
            return container;
        }

        function showList() {
            list.style.display = "grid";
            gallery.style.display = "none";
        }

        function loadMoreImages() {
            for (let i = 0; i < 5; i++) {
                list.append(makeImage());
            }
        }
    </script>


</body>

</html>
