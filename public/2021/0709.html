    <style>
        * {
            box-sizing: border-box;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            ;
        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: palegreen;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #d3d3d3;
        }




        html,
        body {
            margin: 0;
            min-height: 100vh;
            background: #f3f3f3;
        }

        ul {
            margin: 0;
            list-style-type: none;
        }

        a {
            color: black;
            text-decoration: none;
        }

        nav {
            height: 5rem;
            display: flex;
            justify-content: space-between;
            margin: 3rem;
        }

        .container {
            display: flex;
        }

        .container__item {
            margin-right: 2rem;
        }

        .container__item a {
            color: rgb(196, 193, 193);
            transform: scale(0);
            transition: color .2s ease-in-out, transform .2s ease-in-out;
            font-size: 2rem;
            transform-origin: center;
            position: relative;
        }

        .container__item__text:after {
            position: absolute;
            inset: 0;
            content: '';
            padding-bottom: 100%;
            border-radius: 50%;
            display: block;
            background: inherit;
        }

        a.container__item__text:hover .container__item__text:after {
            background-color: black;
        }

        .container__item a:focus,
        .container__item a:hover {
            color: black;
            transform: scale(1.5);
        }





        main {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            overflow: hidden;
            /* background: conic-gradient(from 0deg at 25% 10% ) */
            background-image: conic-gradient(from 140deg at 55% -15%, #f3f3f3, rgba(0, 0, 0, 0.1));
            /* background: conic-gradient(white, rgba(0,0,0,0.1), rgba(0,0,0,0.4), rgba(0,0,0,0.6), rgba(0,0,0,0.7)); */
        }

        .scroll-container {
            width: 100vw;
            scroll-snap-type: x mandatory;
            padding-top: 10rem;
            padding-bottom: 2rem;

            overflow-x: hidden;
            display: flex;
            scroll-behavior: smooth;
            flex-wrap: nowrap;

        }

        .scroll-container__item {
            width: 14rem;
            height: 18rem;
            position: relative;
            scroll-snap-align: center;
            display: flex;
            flex-shrink: 0;
            border-radius: .5rem;
            background: whitesmoke;
            transform-origin: center;
            transition: transform 0.2s ease-in-out, filter .2s ease-in-out;
            margin: 0 1rem;
        }

        .scroll-container__item:hover,
        .scroll-container__item:focus {
            transform: scale(1.1);
            border: .5rem solid whitesmoke;
            filter: drop-shadow(0 0 1rem rgba(0, 0, 0, 0.3));
        }

        .scroll-container__item__text {
            position: absolute;
            top: -8rem;
            font-size: 2rem;
            display: flex;
            flex-shrink: 0;
            color: black;
            font-weight: 600;
            z-index: 2;
            transition: opacity .2s ease-in-out;
            opacity: 0;

        }

        .scroll-container__item__image {
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .scroll-container__item__image img {
            height: 100%;
            width: 100%;
            object-fit: cover;
            border-radius: .5rem;
        }

        .scroll-container__item__image:hover~.scroll-container__item__text {
            opacity: 1;
        }

        .controller {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 5rem;

        }

        .controller__button {
            border: none;
            position: relative;
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.1);
            transition: all .2s ease-in-out;
            margin: .5rem;
        }

        .controller__button:hover {
            background: rgba(0, 0, 0, 0.6);
            color: white;
        }

        .controller__button:hover>span {
            border-top: .8rem solid white;
            border-right: .8rem solid white;
            transform: scale(.6);
        }

        .controller__button>span {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
            transform: scale(.4);
            border-top: .8rem solid black;
            border-right: .8rem solid black;
            transition: border-top .2s ease-in-out, border-right .2s ease-in-out, transform .2s ease-in-out;
            font-size: 2rem;
            inset: 0;
        }


        .controller__button:first-child {
            transform: rotate(225deg);
        }

        .controller__button:last-child {
            transform: rotate(45deg);
        }
    </style>
</head>
