<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link rel="icon" type="../image/png" sizes="32x32" href="../images/favicon-32x32.png"> -->
    <title>1/13/24</title>
    <style>
        @import "https://unpkg.com/open-props";

        * {
            box-sizing: border-box;
            /* font-size: 16px; */
            font-family: 'RedHat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        ::-webkit-scrollbar {
            display: none;
            /* Safari and Chrome */
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--COL3);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--COL2);
        }

        @font-face {
            font-family: "Inter";
            src: url("../fonts/Inter-VariableFont_slnt\,wght.ttf");
        }

        @font-face {
            font-family: "RedHat";
            src: url("../fonts/RedHatDisplay-VariableFont_wght.ttf");
        }

        @font-face {
            font-family: "Fraunces";
            src: url("../fonts/Fraunces-VariableFont_SOFT\,WONK\,opsz\,wght.ttf");
        }

        @font-face {
            font-family: "Poppins";
            src: url("../fonts/Poppins-Regular.ttf");
        }

        [data-theme='light'] {
            --PRIMARY-COLOR: black;
            --SECONDARY-COLOR: white;
        }

        [data-theme='dark'] {
            --PRIMARY-COLOR: white;
            --SECONDARY-COLOR: black;
        }

        html,
        body {
            margin: 0;
            /* block-size: 100dvh; */
            background-color: var(--FOOTER-GREY);
        }

        ul {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
            margin: 0;
        }

        h1,
        h2,
        h3,
        h4,
        img,
        figure,
        p {
            margin: 0;
            padding: 0;
        }

        :root {
            font-size: 16px;
            --RED: hsl(0, 78%, 62%);
            --CYAN: hsl(180, 63%, 84%);
            --ORANGE: hsl(53, 97%, 64%);
            --BLUE: hsl(212, 89%, 82%);
            --GREY: rgba(0, 0, 0, 0.1);
            --DARKER-GREY: rgba(0, 0, 0, 0.3);
            --COL1: #db0a5b;
            --COL2: #fef160;
            --COL3: #23cba7;
            --COL4: #3e6ceb;
            --COL5: #d9c8ec;

            --BORDER-RADIUS: .5rem;
            --HERO-CONTENT-WIDTH: min(90ch, 100%);
            --CONTENT-WIDTH: min(65ch, 100%);
            --SPACING: 1.5rem;
            /* --PRIMARY-COLOR: black;
            --SECONDARY-COLOR: white; */
            --FOOTER-GREY: #f5f5f7;
            --GRADIENT: conic-gradient(from 180deg at 50% 70%, hsla(0, 0%, 98%, 1) 0deg, #eec32d 72.0000010728836deg, #ec4b4b 144.0000021457672deg, #709ab9 216.00000858306885deg, #4dffbf 288.0000042915344deg, hsla(0, 0%, 98%, 1) 1turn);
        }


        main{
            inline-size: 100vw;
            block-size: 100dvh;            
            display: grid;
            place-items: center;
            --GRID_COLOR: #f3f3f3;
            background: 
                repeating-linear-gradient(to right, transparent, transparent 10px, var(--GRID_COLOR) 10px, var(--GRID_COLOR) 11px, transparent 11px, transparent 140px),
                repeating-linear-gradient(to bottom, transparent, transparent 10px, var(--GRID_COLOR) 10px, var(--GRID_COLOR) 11px, transparent 11px, transparent 140px);
            background-color: black;
        }
       
        .moon{
            aspect-ratio: 1;
            border-radius: 50%;

            --INLINE: 15rem;
            --BLOCK:15rem;
            inline-size: var(--INLINE);
            /* transform: scale(.6); */
            border: .1rem solid white;
            position: relative;
            background-color: black;
            transform-style: preserve-3d;
            animation: rotation 10s infinite linear forwards;
            z-index: 0;
        }

        .moon::after{
            position: absolute;
            inset: 0;
            content: "";
            --STEP: 20px;
            
            filter: drop-shadow(0 0 3rem pink);
            inline-size: calc(var(--INLINE)+ var(--STEP));
            block-size: calc(var(--BLOCK) var(--STEP));
            /* display: none; */
            border-radius: 50%;
            background-color: white;            
            transform: translateZ(-1px);
            background-color: lavender;
            /* border: 5px solid red; */
            z-index: -1;
            
        }

        @keyframes rotation {
            to{
                transform: rotate(360deg);
            }
        }

        @keyframes pulse{
            from,to{
                transform: scale(0.8);
            }

            50%{
                transform: scale(1.4);
            }

            
        }

        .glare{
            animation: pulse 10s infinite forwards linear;
            position: absolute;
            bottom: -2rem;
            left: 50%;
            transform: translateX(-50%);
            --GLARE_INLINE: calc(.25*var(--INLINE));
            --GLARE_BLOCK: calc(.25*var(--BLOCK));
            inline-size: var(--GLARE_INLINE);
            block-size: var(--GLARE_BLOCK);
            border-radius: 50%;
            background: radial-gradient(rgba(255, 255, 255, 0.911) 5%, transparent);
            filter: blur(.25rem);
            box-shadow: drop-shadow(0,0,2rem, yellow);

            z-index: 2;
        }
 
     
    </style>

<body>
    <main>
        <div class="moon">
            <div class="glare"></div>
        </div>
    </main>

    <script type="module">


    </script>


</body>

</html>
