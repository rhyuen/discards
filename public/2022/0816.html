<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='color-scheme' content='dark light'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>08/16/22</title>


    <style>
        * {
            box-sizing: border-box;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            color: black;
            --GREY: rgba(0, 0, 0, 0.1);
            --PRIMARY_COLOR: #98E690;
            --SECONDARY_COLOR: white;
            --COL1: #db0a5b;
            --COL2: #fef160;
            --COL3: #23cba7;
            --COL4: #3e6ceb;
            --COL5: #d9c8ec;

        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--COL3);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--COL2);
        }





        * {
            user-select: none;
        }

        html,
        body {
            margin: 0;
            height: 100vh;
            background-color: #f3f3f3;


        }

        ul {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
        }


        h1 {
            font-size: 3rem;
            margin: 0;
            padding: 0;

        }

        main {
            display: grid;
            grid-template-columns: 1fr [start] min(70ch, 100%) [end] 1fr;
            margin: 0 1rem;
        }

        main>* {
            grid-column: start/end;
        }

        .calendar {
            display: grid;
            --width: 1.2rem;
            grid-template-rows: repeat(7, var(--width));
            grid-template-columns: repeat(auto-fit, var(--width));
            grid-auto-columns: var(--width);
            grid-auto-flow: column;
            gap: .25rem;
            margin-bottom: 2rem;
            padding: 2rem;
            background-color: white;
            border-radius: .5rem;
            border: 1px solid rgba(0, 0, 0, 0.2);
            width: fit-content;
        }

        .day {
            grid-column: span 1;
            grid-row: span 1;
            background: var(--GREY);
            font-size: .6rem;
            display: grid;
            place-items: center;
            
        }

        .day:hover{
            background: #23cba7;
        }

        .day--today{
            background: var(--COL1);
            font-weight: 600;
            color: white;
        }

        .day--blank {
            grid-column: span 1;
            grid-row: span 1;
            background-color: #f3f3f3;
        }

        .hero {
            height: 35vh;
            display: flex;
            align-items: center;
            
        }

        h2{
            font-size: 1.7rem;
        }

        footer{
            margin: 4rem 0;
        }

        footer > * {
            font-size: .9rem;
        }

        footer a {
            font-weight: 800;
            font-size: .9rem;
            background-color: #fef160;
        }


        @media screen and (min-width: 750px) and (max-width: 1099px) {}

        @media screen and (min-width: 1100px) {}
    </style>

<body>
    <main>
        <section class="hero">
            <div class="hero__text">
                <h1>
                    Graph 3, Graph in Half
                </h1>
                <p>
                    One must graph it all.
                </p>

            </div>
        </section>
        <h2>First Half</h2>
        <ul class="calendar" id="root">

        </ul>
        <h2>Second Half</h2>
        <ul class="calendar" id="root-two">

        </ul>
        <footer>
            <p>Created on August 16, 2022</p>
            <p>Another Github Contribution graph.</p>
            <p>Go <a href="/">Back</a></p>
        </footer>
    </main>
    <script>
        const currentDay = new Date();
        const currentYear = currentDay.getFullYear();
        const firstDayOfYear = new Date(currentYear, 0, 1);
        const theDayOfTheWeekOfFirstDay = firstDayOfYear.getDay();
        const root = document.getElementById("root");
        const secondHalf = document.getElementById("root-two");

        function createDay(data) {
            const li = document.createElement("li");
            li.classList.add("day");
            li.textContent = data.getDate();

            if(data.getDate() === currentDay.getDate() && data.getMonth() === currentDay.getMonth()){
                li.classList.add("day--today");
            }
            return li;
        }

        // function createDayHoverDetails(data){
        //     const details = document.createElement("div");
        //     details.textContent = data;
        //     return details;
        // }

        function createEmptyDay() {
            const li = document.createElement("li");
            li.classList.add("day--blank");
            return li;
        }

        for (let i = 0; i < 365; i++) {
            const iterationDay = new Date(currentYear, 0, i + 1);
            if (i < 183) {
                root.appendChild(createDay(iterationDay));
            } else {
                secondHalf.appendChild(createDay(iterationDay));
            }

        }

        for (let j = 0; j < theDayOfTheWeekOfFirstDay; j++) {
            root.prepend(createEmptyDay());
        }






    </script>
</body>

</html>
