<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='color-scheme' content='dark light'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Holy Grail Layout</title>


    <style>
        * {
            box-sizing: border-box;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            color: black;
            --GREY: rgba(0, 0, 0, 0.1);
            --PRIMARY_COLOR: #98E690;
            --SECONDARY_COLOR: white;
            --COL1: #db0a5b;
            --COL2: #fef160;
            --COL3: #23cba7;
            --COL4: #3e6ceb;
            --COL5: #d9c8ec;
        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--COL3);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--COL2);
        }


        html,
        body {
            margin: 0;
            height: 100vh;
            background: #f3f3f3;
        }


        h1 {
            margin: 0;
            padding: 0;
        }

        .fixed-header {
            font-size: 3rem;
            font-weight: 800;
            position: fixed;
            user-select: none;
            color: var(--COL1);
            top: 2rem;
            left: 2rem;
        }

        .fixed-header:before {
            display: inline-block;
            aspect-ratio: 1;
            height: 3rem;
            content: "";
            background: var(--COL1);
            margin: 0;
            left: 0;
        }



        ul {
            list-style-type: none;
        }

        .red {
            background: var(--COL1);
        }

        .yellow {
            background: var(--COL2);
        }

        .green {
            background: var(--COL3);
        }

        .blue {
            background: var(--COL4);
        }


        main {
            display: grid;
            grid-template-rows: 1fr [content-start] 70% [content-end] 1fr;
            height: 100%;
        }

        .row {
            grid-row: content-start/content-end;
            display: flex;
            justify-content: flex-start;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
            margin: 0 2rem;
            padding: 3rem 0;
        }

        .row li {
            scroll-snap-align: center;
            height: 100%;
            aspect-ratio: 2/3;
            margin-right: 3rem;
        }

        .row li:last-child {
            margin-right: 0;
        }


        figure {
            height: 100%;
            flex-grow: 0;
            margin: 0;
            border: 1rem solid transparent;
            border-image: linear-gradient(to right, var(--COL1), var(--COL2)) 1;
            position: relative;
            transition: transform .4s ease-in-out, filter .4s ease-in-out;
            overflow: hidden;
            filter: drop-shadow(0 2rem 2rem rgba(0, 0, 0, .2));
        }

        figure:hover {
            transform: translateY(-3rem);
            filter: drop-shadow(0 4rem 2rem rgba(0, 0, 0, .4));
        }

        figcaption {
            position: absolute;
            width: 100%;
            bottom: 0;
            background: white;
            font-weight: 600;
            padding: 1rem;
            font-size: 1.2rem;
        }

        figcaption h3 {
            font-size: 1.2rem;
            margin: 0;
        }

        figcaption p {
            color: var(--COL3);
            font-size: .9rem;
            margin: 0;
        }

        img {
            height: 100%;
            width: 100%;
            object-fit: cover;
            transition: all .4s ease-in-out;
        }

        img:hover {
            transform: scale(1.2)
        }




        @media screen and (min-width: 750px) and (max-width: 1099px) {}

        @media screen and (min-width: 1100px) {}
    </style>

<body>
    <main>
        <h1 class='fixed-header'>
            Borrowed
        </h1>
        <ul class='row'>
            <li>
                <figure>
                    <img src="../images/61.jpg" alt='wolverine'>
                    </img>
                    <figcaption>
                        <h3>Wolverine</h3>
                        <p>Being menacing</p>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <img src="../images/62.jpg" alt='poster ad for a comic'>
                    </img>
                    <figcaption>
                        <h3>House of X</h3>
                        <p>An advertisement</p>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <img src="../images/63.jpg" alt='black banther'>
                    </img>
                    <figcaption>
                        <h3>Black Panther</h3>
                        <p>Standing</p>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <img src="../images/60.jpg" alt='doctor doom'>
                    </img>
                    <figcaption>
                        <h3>Doom</h3>
                        <p>Standing</p>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <img src="../images/59.jpg" alt='doctor doom standing'>
                    </img>
                    <figcaption>
                        <h3>Doom</h3>
                        <p>Standing</p>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <img src="../images/58.jpg" alt='doctor doom with a hand gesture'>
                    </img>
                    <figcaption>
                        <h3>Doom</h3>
                        <p>With a hand gesture</p>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <img src="../images/57.jpg" alt='thor with an axe.'>
                    </img>
                    <figcaption>
                        <h3>Thor</h3>
                        <p>With an axe</p>
                    </figcaption>
                </figure>
            </li>
        </ul>
    </main>


    <script type='text/javascript'>

    </script>
</body>

</html>
