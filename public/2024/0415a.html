<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link rel="icon" type="../image/png" sizes="32x32" href="../images/favicon-32x32.png"> -->
    <title>1/13/24</title>
    <style>
        @import "https://unpkg.com/open-props";

        * {
            box-sizing: border-box;
            /* font-size: 16px; */
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        ::-webkit-scrollbar {
            display: none;
            /* Safari and Chrome */
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--COL3);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--COL2);
        }

        @font-face {
            font-family: "Inter";
            src: url("../fonts/Inter-VariableFont_slnt\,wght.ttf");
        }

        @font-face {
            font-family: "RedHat";
            src: url("../fonts/RedHatDisplay-VariableFont_wght.ttf");
        }

        @font-face {
            font-family: "Fraunces";
            src: url("../fonts/Fraunces-VariableFont_SOFT\,WONK\,opsz\,wght.ttf");
        }

        @font-face {
            font-family: "Poppins";
            src: url("../fonts/Poppins-Regular.ttf");
        }

        [data-theme='light'] {
            --PRIMARY-COLOR: black;
            --SECONDARY-COLOR: white;
        }

        [data-theme='dark'] {
            --PRIMARY-COLOR: white;
            --SECONDARY-COLOR: black;
        }

        html,
        body {
            margin: 0;
            /* block-size: 100dvh; */
            background-color: white;
        }

        ul {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
            margin: 0;
        }

        h1,
        h2,
        h3,
        h4,
        img,
        figure,
        p {
            margin: 0;
            padding: 0;
        }

        :root {
            font-size: 16px;
            --RED: hsl(0, 78%, 62%);
            --CYAN: hsl(180, 63%, 84%);
            --ORANGE: hsl(53, 97%, 64%);
            --BLUE: hsl(212, 89%, 82%);
            --GREY: rgba(0, 0, 0, 0.1);
            --DARKER-GREY: rgba(0, 0, 0, 0.3);
            --COL1: #db0a5b;
            --COL2: #fef160;
            --COL3: #23cba7;
            --COL4: #3e6ceb;
            --COL5: #d9c8ec;

            --BORDER-RADIUS: .5rem;
            --HERO-CONTENT-WIDTH: min(100ch, 100%);
            --CONTENT-WIDTH: min(65ch, 100%);
            --SPACING: 1.5rem;
            /* --PRIMARY-COLOR: black;
            --SECONDARY-COLOR: white; */
            --FOOTER-GREY: #f5f5f7;
            --GRADIENT: conic-gradient(from 180deg at 50% 70%, hsla(0, 0%, 98%, 1) 0deg, #eec32d 72.0000010728836deg, #ec4b4b 144.0000021457672deg, #709ab9 216.00000858306885deg, #4dffbf 288.0000042915344deg, hsla(0, 0%, 98%, 1) 1turn);
        }

        main {
            padding: var(--SPACING);
            margin: 0 auto;
            inline-size: var(--HERO-CONTENT-WIDTH);

        }

        .list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(20rem, 1fr));
            gap: calc(.5*var(--SPACING));
        }

        .list__item {
            background-color: var(--GREY);

            border-radius: .15rem;
        }

        .list__item img {
            aspect-ratio: 16/9;
            inline-size: 100%;

            block-size: auto;
            background-color: lightgray;

        }

        .list__item figcaption {
            font-size: 1.1rem;
            font-weight: 600;
            padding: var(--SPACING);
        }

        footer {
            margin-block-start: 8rem;
            border: 1px solid var(--GREY);
            inline-size: 100vw;
        }

        .footer__content {
            inline-size: var(--HERO-CONTENT-WIDTH);
            margin: 0 auto;
            padding-block: 8rem;
            display: grid;
            place-items: center;
            font-weight: 600;
            font-size: 1.2rem;
            color: grey;
            user-select: none;
        }

        .hero {
            inline-size: 100%;
            padding-block: 16rem;
            margin-block: 8rem;
            border-bottom: 1px solid var(--GREY);
        }

        .hero__content {
            padding: var(--SPACING);
            margin: 0 auto;
            inline-size: var(--HERO-CONTENT-WIDTH);
        }

        .hero__group{
            text-align: center;
        }

        .hero__group h1{
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: -.1rem;
        }
        .hero__group p{
            letter-spacing:  -.05rem;
            font-size: 1.5rem;
            color: #3f3f3f;
        }
    </style>

<body>
    <div class="hero">
        <div class="hero__content">
            <div class="hero__group">
                <h1>A series of pictures.</h1>
                <p>More words go here.</p>
            </div>
        </div>
    </div>

    <main>
        <ul class="list" id="list">

        </ul>
    </main>
    <footer>
        <div class="footer__content">
            END
        </div>
    </footer>

    <script type="module">
        const list = document.getElementById("list");

        const LIMIT = 20;
        for (let i = 0; i < LIMIT; i++) {
            list.append(createListItem(i));
        }


        function createListItem(seed) {
            const item = document.createElement("li");
            item.classList.add("list__item");
            const figure = document.createElement("figure");
            figure.append(createListItemImage(seed), createListItemCaption(seed));
            item.append(figure);
            return item;
        }

        function createListItemImage(seed) {
            const image = new Image();
            image.src = `https://picsum.photos/500/300?random=${seed}`;
            return image;
        }

        function createListItemCaption(seed) {
            const caption = document.createElement("figcaption");
            caption.textContent = `Picture ${seed}`;
            return caption;
        }
    </script>
    </script>


</body>

</html>
