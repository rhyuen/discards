<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link rel="icon" type="../image/png" sizes="32x32" href="../images/favicon-32x32.png"> -->
    <title>4/20/24</title>
    <style>
        @import "https://unpkg.com/open-props";

        * {
            box-sizing: border-box;
            /* font-size: 16px; */
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        ::-webkit-scrollbar {
            display: none;
            /* Safari and Chrome */
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--COL3);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--COL2);
        }

        @font-face {
            font-family: "Inter";
            src: url("../fonts/Inter-VariableFont_slnt\,wght.ttf");
        }

        @font-face {
            font-family: "RedHat";
            src: url("../fonts/RedHatDisplay-VariableFont_wght.ttf");
        }

        @font-face {
            font-family: "Fraunces";
            src: url("../fonts/Fraunces-VariableFont_SOFT\,WONK\,opsz\,wght.ttf");
        }

        @font-face {
            font-family: "Poppins";
            src: url("../fonts/Poppins-Regular.ttf");
        }

        [data-theme='light'] {
            --PRIMARY-COLOR: black;
            --SECONDARY-COLOR: white;
        }

        [data-theme='dark'] {
            --PRIMARY-COLOR: white;
            --SECONDARY-COLOR: black;
        }

        html,
        body {
            margin: 0;
            /* block-size: 100dvh; */
            background-color: #f3f3f3;

        }

        ul {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
            margin: 0;
        }

        h1,
        h2,
        h3,
        h4,
        img,
        figure,
        p {
            margin: 0;
            padding: 0;
        }

        :root {
            font-size: 16px;
            --RED: hsl(0, 78%, 62%);
            --CYAN: hsl(180, 63%, 84%);
            --ORANGE: hsl(53, 97%, 64%);
            --BLUE: hsl(212, 89%, 82%);
            --GREY: rgba(0, 0, 0, 0.1);
            --DARKER-GREY: rgba(0, 0, 0, 0.3);
            --COL1: #db0a5b;
            --COL2: #fef160;
            --COL3: #23cba7;
            --COL4: #3e6ceb;
            --COL5: #d9c8ec;

            --BORDER-RADIUS: .5rem;
            --HERO-CONTENT-WIDTH: min(100ch, 100%);
            --CONTENT-WIDTH: min(65ch, 100%);
            --SPACING: 1.5rem;
            --SPACING-SM: calc(0.5*var(--SPACING));
            /* --PRIMARY-COLOR: black;
            --SECONDARY-COLOR: white; */
            --FOOTER-GREY: #f5f5f7;
            --GRADIENT: conic-gradient(from 180deg at 50% 70%, hsla(0, 0%, 98%, 1) 0deg, #eec32d 72.0000010728836deg, #ec4b4b 144.0000021457672deg, #709ab9 216.00000858306885deg, #4dffbf 288.0000042915344deg, hsla(0, 0%, 98%, 1) 1turn);
        }

        main{
            margin: 0 auto;
            inline-size: var(--HERO-CONTENT-WIDTH);
            padding: var(--SPACING);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(10rem, 1fr));     
            gap: var(--SPACING-SM);       
        }

        @starting-style{
            .grid__item{
                display: none;
                opacity: 0;
                block-size: 0;
               
                > img{
                    display: none;
                    opacity: 0;
                }
            }
        }

        .grid__item{
            display: block;
            grid-column: span 1;
            aspect-ratio: 1;
            background: mintcream;
            opacity: 1;
            block-size: 100%;
            transition: block-size .5s ease-in, opacity .5s ease-in, display .5s allow-discrete;
            
            > img{
                display: block;
                inline-size: 100%;
                block-size: 100%;
                object-fit: cover;
                opacity: 1;
                transition: opacity .5s ease-in, display .5s allow-discrete;

            }
        }

       
        .hero-section{
            /* padding-block: 12rem; */
            inline-size: var(--HERO-CONTENT-WIDTH);
            padding: var(--SPACING);
            padding-block: 14rem;
            margin: 0 auto;

            > h1{
                font-size: 4rem;
                letter-spacing: -.2rem;
            }

            >p{
                font-size: 2rem;
                font-weight: 600;
                letter-spacing: -.1rem;
                
            }
        }

        .generic-section{
            inline-size: var(--HERO-CONTENT-WIDTH);
            padding: var(--SPACING);
            padding-block: 4rem;
            margin: 0 auto;
            /* border-top: 2px solid black; */

            > h2{
                font-size: 2rem;
                letter-spacing: -.1rem;
                margin-bottom: var(--SPACING);
            }

            > p{
                line-height: 2;
            }

            a {
                color:#db0a5b;
                font-weight: 600;
            }
        }

    </style>

<body>
    <div class="hero-section">
        <h1>@starting-style</h1>
        <p>Now with more practice.</p>
        <p>For 01-31-2025.</p>
    </div>
    <div class="generic-section">
        <h2>Results</h2>
        <p>The page automatically adds three images every five seconds.</p>
        <p>The image items are loading with the expected transition effects. Another attempt will be required.</p>
        <p>Based on <a href="https://developer.chrome.com/blog/entry-exit-animations#the_starting-style_rule_for_entry_animations">this link here</a>.</p>
    </div>
   <main id="grid">

   </main>

    <script>
        const grid = document.getElementById("grid");
        let SEED = 1;
        
        
        function init(){
            let LIMIT = 20;
            for(let i = 0; i < LIMIT; i++){
                grid.append(makeGridItem());
            }
        }


        function loadBatchOfGridItems(numberOfItems){
            const fragment = document.createDocumentFragment();

            for(let i = 0; i < numberOfItems; i++){
                fragment.append(makeGridItem());
            }

            return fragment;

        }

        function makeGridItem(){
            const item = document.createElement("div");
            item.classList.add("grid__item");
            const image = document.createElement("img");
            image.src = `https://picsum.photos/200/300?random=${SEED}`;
            SEED++;
            item.append(image);
            return item;
        }

        window.addEventListener("DOMContentLoaded", function(e){
            init();

            setInterval(function(){
                grid.append(loadBatchOfGridItems(3));
            }, 5000);
        });


     
    </script>


</body>

</html>
