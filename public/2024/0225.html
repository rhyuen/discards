<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link rel="icon" type="../image/png" sizes="32x32" href="../images/favicon-32x32.png"> -->
    <title>1/13/24</title>
    <style>
        @import "https://unpkg.com/open-props";

        * {
            box-sizing: border-box;
            /* font-size: 16px; */
            font-family: 'RedHat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        ::-webkit-scrollbar {
            display: none;
            /* Safari and Chrome */
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--COL3);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--COL2);
        }

        @font-face {
            font-family: "Inter";
            src: url("../fonts/Inter-VariableFont_slnt\,wght.ttf");
        }

        @font-face {
            font-family: "RedHat";
            src: url("../fonts/RedHatDisplay-VariableFont_wght.ttf");
        }

        @font-face {
            font-family: "Fraunces";
            src: url("../fonts/Fraunces-VariableFont_SOFT\,WONK\,opsz\,wght.ttf");
        }

        @font-face {
            font-family: "Poppins";
            src: url("../fonts/Poppins-Regular.ttf");
        }

        [data-theme='light'] {
            --PRIMARY-COLOR: black;
            --SECONDARY-COLOR: white;
        }

        [data-theme='dark'] {
            --PRIMARY-COLOR: white;
            --SECONDARY-COLOR: black;
        }

        html,
        body {
            margin: 0;
            /* block-size: 100dvh; */
            background-color: var(--FOOTER-GREY);
        }

        ul {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
            margin: 0;
        }

        h1,
        h2,
        h3,
        h4,
        img,
        figure,
        p {
            margin: 0;
            padding: 0;
        }

        :root {
            font-size: 16px;
            --RED: hsl(0, 78%, 62%);
            --CYAN: hsl(180, 63%, 84%);
            --ORANGE: hsl(53, 97%, 64%);
            --BLUE: hsl(212, 89%, 82%);
            --GREY: rgba(0, 0, 0, 0.1);
            --DARKER-GREY: rgba(0, 0, 0, 0.3);
            --COL1: #db0a5b;
            --COL2: #fef160;
            --COL3: #23cba7;
            --COL4: #3e6ceb;
            --COL5: #d9c8ec;

            --BORDER-RADIUS: .5rem;
            --HERO-CONTENT-WIDTH: min(90ch, 100%);
            --CONTENT-WIDTH: min(65ch, 100%);
            --SPACING: 1.5rem;
            /* --PRIMARY-COLOR: black;
            --SECONDARY-COLOR: white; */
            --FOOTER-GREY: #f5f5f7;
            --GRADIENT: conic-gradient(from 180deg at 50% 70%, hsla(0, 0%, 98%, 1) 0deg, #eec32d 72.0000010728836deg, #ec4b4b 144.0000021457672deg, #709ab9 216.00000858306885deg, #4dffbf 288.0000042915344deg, hsla(0, 0%, 98%, 1) 1turn);
        }

        main {
            padding-inline: var(--SPACING);
            margin: 0 auto;
            inline-size: min(45ch, 100%);

        }

        .button-container {
            position: absolute;
            bottom: 6rem;
            left: -.5rem;
        }

        /* .button-container:hover .button-upvote__upvote{
            transform: translateY(-5rem);
        } */

        .button-upvote__upvote {
            position: absolute;

            inset: 0;
            transition: all .3s linear;
            font-weight: 800;
            font-size: 1.6rem;
            font-family: Arial, Helvetica, sans-serif;
            -webkit-text-stroke-width: 2px;
            -webkit-text-stroke-color: var(--COL1);
            opacity: 0;
            color: var(--COL2);
        }

        @keyframes popup {

            from {
                top: 0;
            }

            to {
                top: -5rem;
                opacity: 1;
            }
        }

        @keyframes focus {
            50% {
                /* outline: 2px solid var(--COL1); */
                transform: scale(1.10);
            }
        }

        .button-upvote__upvote--translate-animation {
            /* transform: translateY(-5rem);
            opacity: 1; */
            animation: popup 1s linear;
        }

        .button-upvote {
            cursor: pointer;
            z-index: 2;
            position: absolute;
            inset: 0;
            --WIDTH: 3rem;
            inline-size: var(--WIDTH);
            block-size: var(--WIDTH);
            border-radius: 50%;
            background-color: var(--COL1);
            color: white;
            
            font-size: 2.2rem;
            
            font-weight: 800;
            border: 4px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            filter: drop-shadow(0 0 .5rem var(--FOOTER-GREY));

        }

        .button-upvote:focus {
            outline: 2px solid var(--COL1);
            animation: focus .2s ease-in-out;
            filter: drop-shadow(0 0 1rem var(--COL1));
        }

        .list-container {
            position: relative;            
        
        }

        .list-container__button-container {
            position: absolute;

            inline-size: 100%;
            block-size: 100dvh;
            cursor: pointer;
            overflow: hidden;
        }

        .scrolling-button {
            background-color: transparent;
            border: none;
            inline-size: 100%;
            block-size: 100dvh;
            cursor: pointer;
            transition: all .3s ease-in-out;            
            border: 2px solid var(--FOOTER-GREY);
            
        }

        @keyframes focus-list{
            50%{
                transform: scale(1.05);
                background: rgba(0, 0, 0, 0.1);
                outline: 2px solid rgba(0, 0, 0, 0.1);
            }
        }

        .scrolling-button:focus{
            outline: none;
            animation: focus-list .5s ease-in-out;            
        }

        .scrolling-button:hover{
            background-color: rgba(0, 0, 0, 0.1);
            transform: scale(1.05);
            /* filter: drop-shadow(0 0 1rem blue); */
        }

        .list {
            block-size: 100dvh;
            margin: 0;
            padding: 0;
            overflow: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }

        .list__item {
            scroll-snap-align: center;
            margin-block: .5rem;
        }

        .list__item img {
            background-color: var(--DARKER-GREY);
            inline-size: 100%;
            block-size: auto;
            aspect-ratio: 3/4;
            border-radius: .75rem;
            object-fit: cover;
        }

        .back-button{
            position: fixed;
            top: 1rem;
            left: 1rem;
            border: 2px solid white;
            background-color: var(--DARKER-GREY);
            filter: drop-shadow(0 0 1rem black);
            cursor: pointer;
            border-radius: 50%;
            --WIDTH: 2rem;
            block-size: var(--WIDTH);
            inline-size: var(--WIDTH);
            z-index: 2;
            
        }

        .back-button:focus{
            outline: 2px solid var(--COL1);
            animation: focus .2s ease-in-out;
        }
    </style>

<body>
    <main>
        <button class="back-button" onclick="history.back()">

        </button>
        <div class="list-container">
            <div class="list-container__button-container">
                <button id="scroll-button" class="scrolling-button"></button>
            </div>
            <ul class="list" id="list" autofocus>

            </ul>
            <div class="button-container">
                <div class="button-upvote__upvote" id="up-button-popup">
                    +1
                </div>
                <button class="button-upvote" id="up-button">+</button>
            </div>
        </div>

    </main>

    <script type="module">
        const upButton = document.getElementById("up-button");
        const upButtonPopup = document.getElementById("up-button-popup");
        const scrollButton = document.getElementById("scroll-button");

        upButton.addEventListener("click", () => {
            upButtonPopup.classList.add("button-upvote__upvote--translate-animation");
            setTimeout(() => {
                upButtonPopup.classList.remove("button-upvote__upvote--translate-animation");
            }, 1000);
        });

        const list = document.getElementById("list");
        let LIMIT = 10;
        let STEP = 5;

        for (let i = 0; i < LIMIT; i++) {
            list.append(makeListItem(i));
        }

        scrollButton.addEventListener("click", () => {
            list.scrollTop += 500;
            setTimeout(function () {
                for (let i = LIMIT; i < LIMIT + STEP; i++) {
                    list.append(makeListItem(i));
                }
                LIMIT += 5;
            }, 500);

        });



        function makeListItem(index) {
            const listItem = document.createElement("li");
            listItem.classList.add("list__item");
            const image = new Image();
            image.src = `https://picsum.photos/500/500?random=${index}`
            listItem.append(image);
            return listItem;
        }

    </script>


</body>

</html>
