<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link rel="icon" type="../image/png" sizes="32x32" href="../images/favicon-32x32.png"> -->
    <title>11/11/23</title>


    <style>
        @import "https://unpkg.com/open-props";
        /* @import "https://unpkg.com/open-props/easings"; */

        * {
            box-sizing: border-box;
            /* font-size: 16px; */
            font-family: 'RedHat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        ::-webkit-scrollbar {
            display: none;
            /* Safari and Chrome */
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--COL3);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--COL2);
        }




        @font-face {
            font-family: "Inter";
            src: url("../fonts/Inter-VariableFont_slnt\,wght.ttf");
        }

        @font-face {
            font-family: "RedHat";
            src: url("../fonts/RedHatDisplay-VariableFont_wght.ttf");
        }

        @font-face {
            font-family: "Fraunces";
            src: url("../fonts/Fraunces-VariableFont_SOFT\,WONK\,opsz\,wght.ttf");
        }

        @font-face {
            font-family: "Poppins";
            src: url("../fonts/Poppins-Regular.ttf");
        }


        [data-theme='light']{
            --PRIMARY-COLOR: black;
            --SECONDARY-COLOR: white;
            --GAP-COLOR: var(--GREY);
        }

        [data-theme='dark']{
            --PRIMARY-COLOR: white;
            --SECONDARY-COLOR: black;
            --GAP-COLOR: rgba(255, 255, 255, 0.482);

        }


        html,
        body {
            margin: 0;
            block-size: 100dvh;
            --GAP-DISTANCE: 2px;
            /* --GAP-COLOR: var(--PRIMARY-COLOR);    */
            
            /* --GAP-COLOR: white; */
            /* --GAP-COLOR: linear-grandient(to bottom, red, orange); */
            background: repeating-linear-gradient(to right,
                    var(--GAP-COLOR) 1px,
                    var(--GAP-COLOR) var(--GAP-DISTANCE),
                    transparent var(--GAP-DISTANCE),
                    transparent calc(50*var(--GAP-DISTANCE))),
                repeating-linear-gradient(to bottom,
                    var(--GAP-COLOR) 1px,
                    var(--GAP-COLOR) var(--GAP-DISTANCE),
                    transparent var(--GAP-DISTANCE),
                    transparent calc(50*var(--GAP-DISTANCE))), var(--SECONDARY-COLOR);
        }

      



        ul {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
            margin: 0;
        }



        h1,
        h2,
        h3,
        h4,
        p {
            margin: 0;
            padding: 0;

        }

        :root {
            font-size: 16px;
            --RED: hsl(0, 78%, 62%);
            --CYAN: hsl(180, 63%, 84%);
            --ORANGE: hsl(53, 97%, 64%);
            --BLUE: hsl(212, 89%, 82%);
            --GREY: rgba(0, 0, 0, 0.1);

            --COL1: #db0a5b;
            --COL2: #fef160;
            --COL3: #23cba7;
            --COL4: #3e6ceb;
            --COL5: #d9c8ec;

            --BORDER-RADIUS: .5rem;

            --HERO-CONTENT-WIDTH: min(120ch, 100%);
            --CONTENT-WIDTH: min(75ch, 100%);
            --SPACING: 1.5rem;
            /* --PRIMARY-COLOR: black;
            --SECONDARY-COLOR: white; */
            --FOOTER-GREY: #f5f5f7;

            --GRADIENT: conic-gradient(from 180deg at 50% 70%, hsla(0, 0%, 98%, 1) 0deg, #eec32d 72.0000010728836deg, #ec4b4b 144.0000021457672deg, #709ab9 216.00000858306885deg, #4dffbf 288.0000042915344deg, hsla(0, 0%, 98%, 1) 1turn);

        }


        nav {
            block-size:10rem;
        }

        .nav__content {
            padding: var(--SPACING);
            display: flex;
            justify-content: space-between;
            inline-size: var(--CONTENT-WIDTH);
            margin: 0 auto;
            align-items: center;
            block-size: 100%;
        }

        .nav__content__section{
            display: flex;
            justify-content: flex-start;
        }

        .nav__content__section--left{

        }

        .nav__content__section--right{
            justify-content: flex-end;
        }

        .nav__content__section button{
            --WIDTH: 2rem;
            block-size: var(--WIDTH);
            inline-size: var(--WIDTH);
            border-radius: 50%;
            border: 2px solid var(--PRIMARY-COLOR);
            background: var(--GRADIENT);
            cursor: pointer;
            transition: filter .3s ease-in-out;
        }

        .nav__content__section button:hover{
            filter: drop-shadow(0 0 1rem grey);
        }

        .nav__content__section input[type='checkbox']{
            appearance: none;
            --WIDTH: 2rem;
            block-size: var(--WIDTH);
            inline-size: var(--WIDTH);
            border-radius: 50%;
            cursor: pointer;
            background: radial-gradient(var(--SECONDARY-COLOR), grey);
            border: 2px solid var(--PRIMARY-COLOR);
        }

        .nav__content__section input[type='checkbox']:checked{
            appearance: none;
            --WIDTH: 2rem;
            block-size: var(--WIDTH);
            inline-size: var(--WIDTH);
            border-radius: 50%;
            cursor: pointer;
            background: radial-gradient(black, grey);
            border: 2px solid var(--PRIMARY-COLOR);
        }

        main {
            inline-size: var(--CONTENT-WIDTH);
            margin: 0 auto;
            padding: var(--SPACING);
        }


        .main__content {
            display: flex;
            flex-direction: column;
            block-size: 70vh;
            justify-content: center;
        }

        .main__content h1 {
            font-size: clamp(3rem, 3rem + 4vw, 12rem);
            letter-spacing: -.25rem;
            line-height: 1;
            font-weight: 800;

            background: var(--GRADIENT);
            -webkit-background-clip: text;
            color: transparent;
            white-space: pre-wrap;

        }

        .main__content p {
            font-size: clamp(2rem, 2rem + 2vw, 8rem);
            font-weight: 600;
            line-height: 1;
            white-space: wrap;
            color: var(--PRIMARY-COLOR);
        }

        .main__content__row{
            margin-top: var(--SPACING);
            display: flex;
        }

        .main__content__row__button{
            padding: calc(0.5*var(--SPACING)) var(--SPACING);
            border-radius: 2rem;
            background: var(--GRADIENT);
            color: white;       
            font-weight: 800;
            font-size: 1.1rem;     
            border: none;
            letter-spacing: -.1rem;
            cursor: pointer;
        }

        .main__content__row__button__icon{
            font-weight: 800;
            margin-left: .5rem;
            transition: transform .3s ease-in-out;
            
        }

        .main__content__row__button:hover > .main__content__row__button__icon{
            transform: translateX(1rem);
        }

        .main__content__row__button--cancel{
            color: var(--PRIMARY-COLOR);
            background: inherit;            
        }
    </style>






<body>
    <nav>
        <div class="nav__content">
            <div class="nav__content__section nav__content__section--left">
                <button onclick="history.back()">

                </button>
            </div>
            <div class="nav__content__section nav__content__section--right">
                <input type="checkbox" id="theme-button" onclick="console.log('color swap')"/>                
            </div>
        </div>
    </nav>
    <main>
        <div class="main__content">
            <h1>Champions 
eat pizza for breakfast.</h1>
            <p>Get your pizza below,
Champion.</p>
            <div class="main__content__row">
                <button class="main__content__row__button">
                    Pizza now. <icon class="main__content__row__button__icon">></icon>
                </button>

                <button class="main__content__row__button main__content__row__button--cancel">
                    Not a champion. <icon class="main__content__row__button__icon">></icon>
                </button>
            </div>
        </div>
    </main>

    <script type="module">
        const themeButton = document.getElementById("theme-button");
        themeButton.addEventListener("click",  e=> {
            const themeAttribute = document.querySelector("html").dataset;
            if(themeAttribute.theme === 'light'){
                themeAttribute.theme='dark';
            }else{
                themeAttribute.theme = 'light';
            }
            
        });
    </script>

</body>

</html>
