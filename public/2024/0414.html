        [data-theme='light'] {

        html,

        h1,

        :root {
            font-size: 16px;
            --RED: hsl(0, 78%, 62%);
            --CYAN: hsl(180, 63%, 84%);
            --ORANGE: hsl(53, 97%, 64%);
            --BLUE: hsl(212, 89%, 82%);
            --GREY: rgba(0, 0, 0, 0.1);
            --DARKER-GREY: rgba(0, 0, 0, 0.3);
            --COL1: #db0a5b;
            --COL2: #fef160;
            --COL3: #23cba7;
            --COL4: #3e6ceb;
            --COL5: #d9c8ec;

            --BORDER-RADIUS: .5rem;
            --HERO-CONTENT-WIDTH: min(90ch, 100%);
            --CONTENT-WIDTH: min(65ch, 100%);
            --SPACING: 1.5rem;
            /* --PRIMARY-COLOR: black;
            --SECONDARY-COLOR: white; */
            --FOOTER-GREY: #f5f5f7;
            --GRADIENT: conic-gradient(from 180deg at 50% 70%, hsla(0, 0%, 98%, 1) 0deg, #eec32d 72.0000010728836deg, #ec4b4b 144.0000021457672deg, #709ab9 216.00000858306885deg, #4dffbf 288.0000042915344deg, hsla(0, 0%, 98%, 1) 1turn);
        }

        main {
            padding: clamp(10%, var(--SPACING), 4rem);


        }

        .row {
            margin-block-end: calc(10*var(--SPACING));
        }

        .row__header {
            font-size: 2rem;
        }

        .row__paragraph {
            inline-size: min(100%, 65ch);
            padding-block: var(--SPACING);
            margin-block-end: calc(2*var(--SPACING));
        }


        .list {
            /* display: flex;
            flex-wrap: wrap; */
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--SPACING);
            /* background-color: #23cba7; */

        }

        .list__item {
            margin: 0;
            grid-column: span 1;            
        }

        .list__item img {
            block-size: auto;
            aspect-ratio: 169/127;
            width: 100%;
            object-fit: cover;
            background-color: lightblue;     
            transition: filter .5s ease-in-out;                   
        }

        .list__item img:hover{
            filter: grayscale(1);
        }

        .list__item figcaption {            
            margin-block: calc(.5*var(--SPACING));
            font-size: .9rem;
            font-weight: 600;
        }

        nav {
            padding: clamp(10%, var(--SPACING), 4rem);
            display: flex;
            align-items: center;
            background-color: black;

        }

        nav a {
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>

    <script type="module">
        const data = [
            {
                year: 2024,
                description: "Lorem ipsum dolor sit amet consectetur adipisicing elit. A blanditiis quis nemo repellendus saepe. Consectetur animi fuga quaerat! Placeat inventore consequatur et quisquam dolor mollitia at perspiciatis debitis, dicta ipsum?"

                description: "Lorem ipsum dolor sit amet consectetur adipisicing elit. A blanditiis quis nemo repellendus saepe. Consectetur animi fuga quaerat! Placeat inventore consequatur et quisquam dolor mollitia at perspiciatis debitis, dicta ipsum?"
            },
            {
                year: 2022,
                description: "Lorem ipsum dolor sit amet consectetur adipisicing elit. A blanditiis quis nemo repellendus saepe. Consectetur animi fuga quaerat! Placeat inventore consequatur et quisquam dolor mollitia at perspiciatis debitis, dicta ipsum?"
            },
            {
                year: 2021,
                description: "Lorem ipsum dolor sit amet consectetur adipisicing elit. A blanditiis quis nemo repellendus saepe. Consectetur animi fuga quaerat! Placeat inventore consequatur et quisquam dolor mollitia at perspiciatis debitis, dicta ipsum?"
            }
            
        ]

        let SEED = 0;

        window.addEventListener("load", () => {
            const main = document.querySelector("main");
            
            

            for(let i = 0 ; i < data.length; i++){
                
                main.append(createRow(data[i]));
                
            }
        });


        function createRow({year, description}) {
            console.log(year);
            const row = document.createElement("div");
            row.classList.add("row");
            row.append(createRowHeader(year));
            row.append(createRowParagraph(description));
            row.append(createList());
            return row;
        }

        function createRowHeader(text) {
            console.log(text);
            const header = document.createElement("h3");
            header.classList.add("row__header");
            header.textContent =text;
            return header;
        }

        function createRowParagraph(text) {
            const paragraph = document.createElement("p");
            paragraph.classList.add("row__paragraph");
            paragraph.textContent = text;
            return paragraph;
        }

        function createList() {
            const list = document.createElement("div");
            list.classList.add("list");

            const RNG =(Math.ceil(Math.random()*100) % 10) +5;
            

            for(let i = 0; i < RNG; i++){
                list.append(createListItem(SEED));
            }
            return list;
        }

        function createListItem(seed) {
            const figure = document.createElement("figure");
            figure.classList.add("list__item");
            figure.append(createListItemImage(seed));
            figure.append(createListItemCaption(seed));
            return figure;
        }

        function createListItemImage(seed) {
            const image = new Image();
            image.src = `https://picsum.photos/500/300?random=${seed}`;
            SEED++;
            return image;
        }

        function createListItemCaption(seed) {
            const caption = document.createElement("figcaption");
            caption.textContent = `Picture ${seed}`;
            return caption;
        }



    </script>
