<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='color-scheme' content='dark light'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>1/27/22</title>


    <style>
        * {
            box-sizing: border-box;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            color: black;
            --GREY: rgba(0, 0, 0, 0.1);
            --PRIMARY_COLOR: #98E690;
            --SECONDARY_COLOR: white;
            --COL1: #db0a5b;
            --COL2: #fef160;
            --COL3: #23cba7;
            --COL4: #3e6ceb;
            --COL5: rgb(212, 204, 212);
        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--COL3);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--COL2);
        }


        html,
        body {
            margin: 0;
            height: 100vh;
            background: #f3f3f3;
        }


        h1 {
            margin: 0;
            padding: 0;
        }

        figure {
            margin: 0;
            padding: 0;
        }


        ul {
            list-style-type: none;
            margin: 0;
        }

        .red {
            background: var(--COL1);
            color: white;
        }

        .yellow {
            background: var(--COL2);
            color: black;
        }

        .green {
            background: var(--COL3);
            color: white;
        }

        .blue {
            background: var(--COL4);
            color: white;
        }

        main {
            width: 100vw;
            height: 100vh;
            background: var(--COL1);
            padding-top: 2rem;
        }

        .main-section {
            margin: 0 auto;
            width: 600px;
            display: flex;
        }

        .button-section {
            display: flex;
            flex-direction: column;
        }

        @keyframes fadein {
            from {
                opacity: 0;
            }
        }

        .list {
            display: flex;
            flex-direction: column;
            width: 65ch;
            background-color: var(--COL2);
            margin: 0 1rem;
            border-radius: .5rem;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 1rem;
            height: 95vh;
            overflow-x: hidden;
            overflow-y: scroll;
        }

        .list__item {
            padding: 1rem;
            border-radius: .5rem;
            animation: fadein 0.5s 0.1s both;
            background-color: #3e6ceb;
            color: white;
            font-weight: 600;
            transition: background-color .2s ease-in-out, color .2s ease-in-out;
            margin: .5rem;
            width: 100%;
        }

        .list__item:nth-child(2n) {
            text-align: right;
            background-color: #23cba7;
        }

        .list__item:nth-child(2n):hover {
            background-color: white;
            color: var(--COL3);
        }

        .primary-button {
            background: white;
            height: fit-content;
            padding: .5rem 2rem;
            font-weight: 600;
            transition: background .2s ease-in-out, color .2s ease-in-out;
            border: none;
            margin-bottom: .5rem;
            border-radius: .2rem;
        }

        .primary-button:hover {
            background: black;
            color: white;
        }

        .cancel-button {
            background: var(--COL1);
            color: white;
        }

        .cancel-button:hover {
            background: white;
            color: var(--COL1);
        }
    </style>
</head>

<body>
    <main>
        <section class="main-section">
            <ul id="mountpoint" class="list">

            </ul>
            <div class="button-section">
                <button id="addtolist" class="primary-button">Add</button>
                <button id="clearlist" class="primary-button cancel-button">Clear</button>
            </div>
        </section>
    </main>


    <script>
        const mountpoint = document.getElementById("mountpoint");

        const button = document.getElementById("addtolist");
        const clearButton = document.getElementById("clearlist");
        button.addEventListener("click", function () {
            mountpoint.appendChild(makeListItem());
            mountpoint.scrollTop = mountpoint.scrollHeight;
        });

        clearButton.addEventListener("click", function () {
            mountpoint.replaceChildren();
        })


        function makeListItem(text = "sampletext") {
            const strings = ["hey", "hi", "hello", "hullo", "greetings", "hilo"];
            const randomIndex = Math.floor(Math.random() * 100) % strings.length;
            const node = document.createElement("li");
            node.classList.add("list__item");
            node.textContent = strings[randomIndex];
            return node;
        }



    </script>
</body>

</html>
