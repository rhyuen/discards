<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link rel="icon" type="../image/png" sizes="32x32" href="../images/favicon-32x32.png"> -->
    <title>12/02/23</title>


    <style>
        @import "https://unpkg.com/open-props";

        * {
            box-sizing: border-box;
            /* font-size: 16px; */
            font-family: 'RedHat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        ::-webkit-scrollbar {
            display: none;
            /* Safari and Chrome */
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--COL3);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--COL2);
        }




        @font-face {
            font-family: "Inter";
            src: url("../fonts/Inter-VariableFont_slnt\,wght.ttf");
        }

        @font-face {
            font-family: "RedHat";
            src: url("../fonts/RedHatDisplay-VariableFont_wght.ttf");
        }

        @font-face {
            font-family: "Fraunces";
            src: url("../fonts/Fraunces-VariableFont_SOFT\,WONK\,opsz\,wght.ttf");
        }

        @font-face {
            font-family: "Poppins";
            src: url("../fonts/Poppins-Regular.ttf");
        }


        [data-theme='light'] {
            --PRIMARY-COLOR: black;
            --SECONDARY-COLOR: white;
        }

        [data-theme='dark'] {
            --PRIMARY-COLOR: white;
            --SECONDARY-COLOR: black;

        }


        html,
        body {
            margin: 0;
            block-size: 100dvh;
        }





        ul {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
            margin: 0;
        }



        h1,
        h2,
        h3,
        h4,
        img,
        p {
            margin: 0;
            padding: 0;

        }

        :root {
            font-size: 16px;
            --RED: hsl(0, 78%, 62%);
            --CYAN: hsl(180, 63%, 84%);
            --ORANGE: hsl(53, 97%, 64%);
            --BLUE: hsl(212, 89%, 82%);
            --GREY: rgba(0, 0, 0, 0.1);

            --COL1: #db0a5b;
            --COL2: #fef160;
            --COL3: #23cba7;
            --COL4: #3e6ceb;
            --COL5: #d9c8ec;

            --BORDER-RADIUS: .5rem;

            --HERO-CONTENT-WIDTH: min(120ch, 100%);
            --CONTENT-WIDTH: min(65ch, 100%);
            --SPACING: 1.5rem;
            /* --PRIMARY-COLOR: black;
            --SECONDARY-COLOR: white; */
            --FOOTER-GREY: #f5f5f7;

            --GRADIENT: conic-gradient(from 180deg at 50% 70%, hsla(0, 0%, 98%, 1) 0deg, #eec32d 72.0000010728836deg, #ec4b4b 144.0000021457672deg, #709ab9 216.00000858306885deg, #4dffbf 288.0000042915344deg, hsla(0, 0%, 98%, 1) 1turn);

        }

        main {
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            block-size: 100dvh;
            background: aliceblue;
            scroll-behavior: smooth;
        }

        .container {
            block-size: 100vh;
            scroll-snap-align: start;
            display: grid;
            place-items: center;
        }

        .container__card {
            aspect-ratio: 2/3;
            position: relative;
            filter: drop-shadow(0 0 1rem rgba(0,0,0,0.3));
        }

        @keyframes fillup {
            from{
                width: 0;
            }

            to{
                width: 90%;
            }
        }

        .container__card__timer{
            position: absolute;
            left: 1rem;
            right: 1rem;
            top: 1rem;
            display: flex;
            width: 0;
            border-radius: .5rem;
            height: .5rem;
            background: white;     
            border: 2px solid var(--GREY);
            animation: fillup 3s linear forwards;    
        }

        .container__card__timer--delay-3{
            animation-delay: 3s;
        }

        .container__card__timer--dynamic{
            animation-delay: 2.25s;
        }

        .container__card__timer--running{
            animation-play-state: running;
        }

        .container__card img {
            object-fit: cover;
            border-radius: 1rem;
            width: 100%;
            height: 100%;
        }
    </style>

<body>
    <main id="root">
        <div class="container">
            <div class="container__card">
                <div class="container__card__timer ">
                    
                </div>
                <img src="https://picsum.photos/400/500?random=1" />
                
            </div>
        </div>
      
        <div class="container">
            <div class="container__card">
                <div class="container__card__timer container__card__timer--delay-3">
                    
                </div>
                <img src="https://picsum.photos/400/500?random=3" />
                
            </div>
        </div>
    </main>




    <script type="module">

        const root = document.getElementById("root");
        let picsumSeed = 4;

        function createContainer(index) {
            const container = document.createElement("div");
            container.classList.add('container');
            const timer = document.createElement("div");
            timer.classList.add("container__card__timer");
            timer.classList.add("container__card__timer--dynamic");
            const card = document.createElement("div");
            card.classList.add("container__card");
            const image = document.createElement("img");
            image.src = `https://picsum.photos/400/500?random=${index}`;
            card.appendChild(timer);
            card.appendChild(image);
            container.appendChild(card);
            return container;
        }

        setInterval(function () {
            root.scrollTop += 600;
        }, 3000);


        root.addEventListener("scrollend", () => {
            const latestContainer = createContainer(picsumSeed++)
           
            root.append(latestContainer);
           
        });

    </script>

</body>

</html>
