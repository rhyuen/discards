<!DOCTYPE html>
<html lang="en">
    <head>
        <title>square and circle</title>
        <style>
            * {
                box-sizing: border-box;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;                
            }            

            html, body{                                                
                background-color: white;
            }

            main{               
                width: 100%;
                max-width: 1000px;
                margin: 0 auto;
                background-color: rgb(209, 252, 209);
            }


            .circle{
                width: 5rem;
                height: 5rem;
                background: linear-gradient(#e66465, #9198e5);
                border-radius: 50%;
                display: flex;
                justify-content: center;
                align-items: center;
                color: white;
                font-weight: 600;
                font-size: 1.2rem;
                margin: 2rem;
                position: relative;
                transition: background-color 0.2s;
            }

            .circle:hover{
                background-color: rgb(175, 204, 238);
            }

            .circle:after{
                content: "";                
                position:absolute;
                
                bottom: -100%;                
                left: 46%;                
                width: 0.5rem;
                height: 100%;                
                background: #9198e5;
            }

            .circle--last:after{                
                background-color: transparent;                                                   
            }
        
        </style>
    </head>
    <body>
        <main>
            <div class="circle">
                1
            </div>
            <div class="circle">
                2
            </div>
            <div class="circle">
                3
            </div>
            <div class="circle">
                
            </div>
            <div class="circle circle--last">
                4
             </div>
        </main>
    </body>
</html>
