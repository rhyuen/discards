<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link rel="icon" type="../image/png" sizes="32x32" href="../images/favicon-32x32.png"> -->
    <title>10/18/22</title>


    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--COL3);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--COL2);
        }



        html,
        body {
            margin: 0;
            background-image: url("../images/fw5.jpg");
            background-size: cover;
            min-height: 100vh;
            background-repeat: no-repeat;
        }

        ul {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
        }

        h1,
        h2,
        h3,
        h4 {
            margin: 0;
            padding: 0;

        }

        :root {
            --RED: hsl(0, 78%, 62%);
            --CYAN: hsl(180, 63%, 84%);
            --ORANGE: hsl(34, 97%, 64%);
            --BLUE: hsl(212, 89%, 82%);
            --GREY: rgba(0, 0, 0, 0.3);
            --BORDER-RADIUS: .5rem;

            --WIDTH: 500px;
            --SIZE: 150px;
        }

        main {

            --WIDTH: 3rem;
            display: grid;
            /* background: radial-gradient(#e66465, #9198e5); */

            grid-template-columns: repeat(7, minmax(var(--WIDTH), 1fr));
            margin: 0 auto;
            margin-top: 8rem;
            /* gap: .5rem; */
            --VIEWPORT: 500px;
            --FONT-SIZE: 1rem;
            inline-size: var(--VIEWPORT);
            /* padding: .5rem; */
        }

        .tile {
            aspect-ratio: 1;
            grid-column: span 1;
            display: flex;
            background-color: transparent;
            font-size: var(--FONT-SIZE);
            justify-content: center;
            align-items: center;

            /* border-image-slice: 1;
            border: .5rem solid;
            border-image-source: conic-gradient(rgb(233, 88, 15), hsl(200 100% 60%), rgb(230, 5, 234)); */

            border: .25rem solid white;
            color: transparent;
            -webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: white;
            /* font-size: 100px; */
        }

        @media screen and (min-width: 650px) and (max-width: 1099px) {
            main {
                --VIEWPORT: 800px;
                --FONT-SIZE: 2rem;
            }
        }

        @media screen and (min-width: 1100px) {
            main {
                --FONT-SIZE: 4rem;
                --VIEWPORT: 1100px;
            }
        }
    </style>

<body>
    <main id="root">
    </main>



    <script type="module">
        import data from "../data/imgs.json" assert {type: "json"};
        let list = [].concat(data["nature"], data["space"], data["abstract"], data["general"]);

        const root = document.getElementById("root");
        const LIMIT = 35;

        for (let i = 0; i < LIMIT; i++) {
            // console.log(list[i]);
            root.appendChild(createTile(i + 1, list[i].url));
        }

        function createTile(data, image) {
            const tile = document.createElement("div");

            if (data > 31) {
                tile.classList.add('tile');
                tile.style.backgroundColor = "transparent";
                tile.style.backdropFilter = "blur(20px)";
            } else {
                tile.classList.add("tile");
                tile.style.backgroundImage = `url(${image})`;
                tile.style.backgroundSize = "cover";
                tile.textContent = data;
            }
            return tile;
        }
    </script>
</body>

</html>
