    <style>
        @import "https://unpkg.com/open-props";

        * {
            box-sizing: border-box;
            /* font-size: 16px; */
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        ::-webkit-scrollbar {
            display: none;
            /* Safari and Chrome */
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--COL3);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--COL2);
        }

        @font-face {
            font-family: "Inter";
            src: url("../fonts/Inter-VariableFont_slnt\,wght.ttf");
        }

        @font-face {
            font-family: "RedHat";
            src: url("../fonts/RedHatDisplay-VariableFont_wght.ttf");
        }

        @font-face {
            font-family: "Fraunces";
            src: url("../fonts/Fraunces-VariableFont_SOFT\,WONK\,opsz\,wght.ttf");
        }

        @font-face {
            font-family: "Poppins";
            src: url("../fonts/Poppins-Regular.ttf");
        }

        [data-theme='light'] {
            --PRIMARY-COLOR: black;
            --SECONDARY-COLOR: white;
        }

        [data-theme='dark'] {
            --PRIMARY-COLOR: white;
            --SECONDARY-COLOR: black;
        }

        html,
        body {
            margin: 0;
            /* block-size: 100dvh; */
            background-color: white;

        }

        ul {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
            margin: 0;
        }

        h1,
        h2,
        h3,
        h4,
        img,
        figure,
        p {
            margin: 0;
            padding: 0;
        }

        :root {
            font-size: 16px;
            --RED: hsl(0, 78%, 62%);
            --CYAN: hsl(180, 63%, 84%);
            --ORANGE: hsl(53, 97%, 64%);
            --BLUE: hsl(212, 89%, 82%);
            --GREY: rgba(0, 0, 0, 0.1);
            --DARKER-GREY: rgba(0, 0, 0, 0.3);
            --COL1: #db0a5b;
            --COL2: #fef160;
            --COL3: #23cba7;
            --COL4: #3e6ceb;
            --COL5: #d9c8ec;

            --BORDER-RADIUS: .5rem;
            --HERO-CONTENT-WIDTH: min(100ch, 100%);
            --CONTENT-WIDTH: min(65ch, 100%);
            --SPACING: 1.5rem;
            /* --PRIMARY-COLOR: black;
            --SECONDARY-COLOR: white; */
            --FOOTER-GREY: #f5f5f7;
            --GRADIENT: conic-gradient(from 180deg at 50% 70%, hsla(0, 0%, 98%, 1) 0deg, #eec32d 72.0000010728836deg, #ec4b4b 144.0000021457672deg, #709ab9 216.00000858306885deg, #4dffbf 288.0000042915344deg, hsla(0, 0%, 98%, 1) 1turn);
        }

        main {
            padding: var(--SPACING);
            margin: 0 auto;
            inline-size: var(--CONTENT-WIDTH);
        }

        .container {
            aspect-ratio: 9/16;
            border-radius: 1rem;
            background-color: #f3f3f3;
            display: grid;
            place-items: center;
            position: relative;
            /* overflow: hidden; */
        }

        .card {
            aspect-ratio: 10/16;
            inline-size: 20rem;
            border-radius: 1rem;
            background-color: white;
            background-image: url("../images/twelve.jpg");
            background-size: cover;
            transition: inline-size .5s ease-in-out;
            position: relative;
            z-index: 2;
            position: absolute;


        }

        .card:nth-child(1) {
            /* filter: drop-shadow(0 0 2rem white); */
        }

        .card:nth-child(2) {
            z-index: 1;
            transform: rotate(4deg);
            filter: grayscale(1);
        }

        .card:nth-child(3) {
            z-index: 1;
            transform: rotate(15deg);
            filter: grayscale(1);
        }

        .card figcaption {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: max(1rem, 4%);
            color: white;
            max-block-size: 100%;
            inline-size: 100%;
            overflow: scroll;

            border-bottom-left-radius: 1rem;
            border-bottom-right-radius: 1rem;

        }

        .card figcaption h2 {
            font-weight: 800;
            font-size: 1.4rem;
        }

        .card figcaption p {
            font-size: 1rem;
            font-weight: 400;
            margin-block: var(--SPACING);
            line-height: 1.5;
        }

        .card--clicked {
            overflow-y: scroll;
        }

        .card__text {
            display: none;
            background-color: var(--DARKER-GREY);
        }

        /* .card:nth-child(1):hover{

        } */
    </style>

    <script type="module">
        const cardOne = document.getElementById("card-1");

        let IS_CARD_EXPANDED = false;

        cardOne.addEventListener("click", () => {
            if (IS_CARD_EXPANDED) {
                IS_CARD_EXPANDED = !IS_CARD_EXPANDED;
                cardOne.style.inlineSize = "20rem";
                cardOne.style.blockSize = "auto";
                cardOne.querySelector(".card__text").style.display = "none";
            } else {
                cardOne.style.inlineSize = "100%";
                setTimeout(function () {
                    cardOne.style.blockSize = "100%";
                }, 400);

                cardOne.querySelector(".card__text").style.display = "block";
                IS_CARD_EXPANDED = !IS_CARD_EXPANDED;
            }

        });


    </script>
