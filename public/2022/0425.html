<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='color-scheme' content='dark light'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>4/23/22</title>


    <style>
        * {
            box-sizing: border-box;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            color: black;
            --GREY: rgba(0, 0, 0, 0.1);
            --PRIMARY_COLOR: #98E690;
            --SECONDARY_COLOR: white;
            --COL1: #db0a5b;
            --COL2: #fef160;
            --COL3: #23cba7;
            --COL4: #3e6ceb;
            --COL5: rgb(212, 204, 212);
        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--COL3);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--COL2);
        }


        html,
        body {
            margin: 0;
            height: 100vh;
            background: #f3f3f3;
        }


        h1 {
            margin: 0;
            padding: 0;
        }

        figure {
            margin: 0;
            padding: 0;
        }

        a {
            color: var(--COL3);
            font-weight: 800;
        }


        ul {
            list-style-type: none;
            margin: 0;
        }

        .red {
            background: var(--COL1);
            color: white;
        }

        .yellow {
            background: var(--COL2);
            color: black;
        }

        .green {
            background: var(--COL3);
            color: white;
        }

        .blue {
            background: var(--COL4);
            color: white;
        }

        main {
            display: grid;
            grid-template-columns: 1fr [content-start] min(750px, 100%) [content-end] 1fr;
            margin: 1rem;
        }

        @keyframes fadein {
            from {
                opacity: 0;
            }
        }

        main>figure {
            grid-column: content-start/content-end;
            animation: fadein .5s .2s linear;
            aspect-ratio: 1;
            max-height: 100%;
            position: relative;
            margin-bottom: 2rem;
            border-radius: 1rem;
        }

        figure img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 1rem;
        }

        figure figcaption {
            position: absolute;
            bottom: 0;
            background: white;
            padding: 2rem;
            width: 100%;
            font-weight: 600;
            font-size: 1.2rem;
            border-bottom-left-radius: 1rem;
            border-bottom-right-radius: 1rem;
        }

        dialog {
            position: fixed;
            inset: 0;
            display: none;
            background: rgba(0, 0, 0, 0.8);
            height: 100vh;
            width: 100vw;
            place-items: center;
        }

        dialog form {
            background-color: white;
            width: min(40rem, 100%);
            padding: 2rem;
            border-radius: .4rem;
            display: flex;
            flex-direction: column;
        }

        dialog form>* {
            margin-bottom: 1rem;
        }

        .modal__row {
            display: flex;
            width: 100%;
        }

        dialog form>*:last-child {
            margin-bottom: 0;
        }

        dialog form input[type="text"] {
            background: white;
            width: 100%;
            border: .2rem solid var(--COL3);
            border-radius: .2rem;
            padding: .5rem;
        }

        dialog form input[type="text"]::selection {
            background: var(--COL1);
            color: white;
        }

        dialog form input[type="submit"] {
            background: var(--COL3);
            border: .2rem solid var(--COL3);
            width: fit-content;
            color: white;
            border-radius: .2rem;
            font-weight: 600;
            padding: .5rem 1rem;
        }

        .clear-button {
            background: inherit;
            border: none;
            padding: .5rem 1rem;
            border-radius: 50%;
            transition: color .2s ease-in-out, background .2s ease-in-out;
            margin: 0;
        }

        .margin-left {
            margin-left: 1rem;
        }

        .clear-button:hover {
            background: var(--COL1);
            color: white;
        }
    </style>
</head>

<body>
    <main>
        <figure>
            <img src="https://images.unsplash.com/photo-1650832509092-8ea993c41975?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
                alt="A camera lens.">
            <figcaption>A camera lens.</figcaption>
        </figure>
        <figure>
            <img src="https://images.unsplash.com/photo-1650848800724-efc1c7279acc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1636&q=80"
                alt="A sunset with mountains.">
            <figcaption>A sunset with mountains.</figcaption>
        </figure>
        <figure>
            <img src="https://images.unsplash.com/photo-1650853282913-9a3ecb60aa53?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1471&q=80"
                alt="A sunset with roads and a body of water.">
            <figcaption>A sunset with roads and a body of water.</figcaption>
        </figure>
        <figure>
            <img src="https://images.unsplash.com/photo-1650873797988-abf1338073ca?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=688&q=80"
                alt="A path to a beach.">
            <figcaption>A path to a beach.</figcaption>
        </figure>
        <figure>
            <img src="https://images.unsplash.com/photo-1650871604168-2e8b22829db8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1412&q=80"
                alt="A green and gray staircase or post-its.">
            <figcaption>A green and gray staircase or post-its.</figcaption>
        </figure>
    </main>

    <dialog id="modal">
        <form>
            <span class="modal__row">
                <input id="modal__search__text" type="text" value="" />
                <button class="clear-button margin-left" id="modal-clear-button">&#x2716</button>
            </span>
            <span class="modal__row">
                <input type="submit" value="Go">
            </span>
        </form>
    </dialog>

    <script>
        const search = document.getElementById("modal__search__text");
        const clearbutton = document.getElementById("modal-clear-button");
        const modal = document.getElementById("modal");

        document.addEventListener("keydown", function (e) {
            if (e.ctrlKey && e.key === " ") {
                console.log("hi");
                modal.style.display = "grid";
                search.value = window.location.href;
                document.body.style.overflow = "hidden";
            }

            if (e.key === "Escape") {
                modal.style.display = "none";
                document.body.style.overflow = "scroll";
            }
        })



        clearbutton.addEventListener("mouseover", function () {
            search.value = "";
            search.focus();
        });

        search.addEventListener("click", function () {
            this.select();
        });




    </script>
</body>

</html>
