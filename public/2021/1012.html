<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> 
    <title>09 13 Cal</title>
    

        <style>
            * {                
                box-sizing: border-box;
                font-size: 16px;
                font-family: 'Inter', sans-serif;                
                --GREY : rgba(0,0,0,0.1);
                --PRIMARY_COLOR: #98E690;
                --SECONDARY_COLOR: white;
                --COL1:  #db0a5b;
                --COL2: #fef160;
                --COL3: #23cba7;  
                --COL4: #3e6ceb;  
                --COL5: #d9c8ec;
            }      

            ::-webkit-scrollbar {                
                width: 0.8rem;
                height: 0.5rem;
            }

            /* Track */
            ::-webkit-scrollbar-track {
                background: black;
            }

            /* Handle */
            ::-webkit-scrollbar-thumb {
                background: lavender;
            }

            /* Handle on hover */
            ::-webkit-scrollbar-thumb:hover {
                background: #d3d3d3;
            }
                       

            html, body{
                margin: 0;
                height: 100vh;                
                background: #f3f3f3;
                position: relative;                
            }
      
            h1{
                margin: 0;
                padding: 0;
            }

            .header-text{
                font-size: 3rem;
                font-weight: 600;
            }
            .subheader-text{
                font-size: 1.5rem;
                font-weight: 400;
            }
          
            ul{
                margin: 0;
                padding: 0;
                list-style-type: none;
            }
            
            

            a{
                text-decoration: none;                
                outline-color: var(--COL4);
                outline-width: 5px;
            }

           

          
            .red{
                background: var(--COL1);
            }
            .yellow{
                background: var(--COL2);
            }
            .green{
                background: var(--COL3);
            }
            .blue{
                background: var(--COL4);
            }

            main{
                display: grid;
                height: 100%;
                place-items: center;
            }

            

           

            .loading{
                width: 5rem;
                height: 5rem;
                border-radius: 50%;
                background: var(--COL1);
                position: relative;   
                z-index: 6;             
            }

            .loading::after{
                animation: pulser 1000ms cubic-bezier(0.9, 0.7, 0.5, 0.9) infinite;
                animation-fill-mode: both;
            }

            @keyframes pulser {
                0%{
                    
                }

                50%{
                    transform: scale(1.4);
                    
                }
            }

            .loading::after{
                content: "";                
                border-radius: 50%;
                height: 100%;
                width: 100%;
                background: var(--COL4);
                position: absolute;
                z-index: -1;
                inset: 0;
            }



            .pulser {
  width: 60px;
  height: 60px;
  background: rebeccapurple;
  border-radius: 50%;
  position: relative;  
}



@keyframes pulse {
  0% {
    opacity: 0;
  }
  50% {
    transform: scale(1.4);
    opacity: 0.4;
  }
}

.pulser::after {
  animation: pulse 1000ms cubic-bezier(0.9, 0.7, 0.5, 0.9) infinite;
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  background: red;
  border-radius: 50%;
  z-index: -1;
}



            
        </style>
    <body> 
        <main>
            <div class="loading"></div>
            <div class="pulser"></div>
        </main>
        <script type='text/javascript'>            
        


        </script>
    </body>
</html>
