<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link rel="icon" type="../image/png" sizes="32x32" href="../images/favicon-32x32.png"> -->
    <title>04/06/23</title>


    <style>
        @import "https://unpkg.com/open-props";

        * {
            box-sizing: border-box;
            font-size: 16px;
            font-family: 'RedHat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        ::-webkit-scrollbar {
            display: none;
            /* Safari and Chrome */
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--COL3);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--COL2);
        }




        @font-face {
            font-family: "Inter";
            src: url("../fonts/Inter-VariableFont_slnt\,wght.ttf");
        }

        @font-face {
            font-family: "RedHat";
            src: url("../fonts/RedHatDisplay-VariableFont_wght.ttf");
        }

        @font-face {
            font-family: "Fraunces";
            src: url("../fonts/Fraunces-VariableFont_SOFT\,WONK\,opsz\,wght.ttf");
        }



        html,
        body {
            margin: 0;
            height: 100vh;
        }

        ul {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
        }



        h1,
        h2,
        h3,
        h4 {
            margin: 0;
            padding: 0;

        }

        :root {
            --RED: hsl(0, 78%, 62%);
            --CYAN: hsl(180, 63%, 84%);
            --ORANGE: hsl(53, 97%, 64%);
            --BLUE: hsl(212, 89%, 82%);
            --GREY: rgba(0, 0, 0, 0.3);

            --COL1: #db0a5b;
            --COL2: #fef160;
            --COL3: #23cba7;
            --COL4: #3e6ceb;
            --COL5: #d9c8ec;

            --BORDER-RADIUS: .5rem;
            --CONTENT-WIDTH: min(65ch, 100%);
            --PADDING: 1.5rem;

        }

        .circle{
            --COLOR: var(--gradient-1);
            aspect-ratio: 1;
            border-radius: 50%;
            background-image: var(--COLOR);
            
            /* grid-column: span 1; */
            
            
            -webkit-mask: linear-gradient(to top, #000 1%, 0%, #0000 8%, 0%, #000 10%, 0%, #0000 16%, 0%, #000 19%, 0%, #0000 24%, 0%, #000 28%, 0%, #0000 32%, 0%, #000 37%, 0%, #0000 40%, 0%, #000 46%, 0%, #0000 48%, 0%, #000 55%, 0%, #0000 56%, 0%, #000 57%);
                    
        }

        .wrapper{
            grid-column: span 1;
            filter: drop-shadow(0 0 0.75rem rgb(131, 77, 247));
        }

        main{
            margin: 1rem;
            display: grid;
            margin: 0 auto;
            width: var(--CONTENT-WIDTH);
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 2rem;
            padding-inline: 1rem;
            padding-block: 4rem;;
        }

        nav{
            block-size: 5rem;
            width: var(--CONTENT-WIDTH);
            margin: 0 auto;
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem;
            justify-content: space-between;
        }

        .button{
            aspect-ratio: 1;
            padding: 1rem;
            border-radius: 50%;
            border: .15rem solid black;
            background-color: white;
            display: grid;
            place-items: center;
            position: relative;
            transition: filter .25s ease-in-out;
            cursor: pointer;
        }
        .button:hover{
            filter: drop-shadow(0 0 0.75rem rgb(131, 77, 247));
        }

        .back-button{
                       
        }        

        .back-button::after{
            transform: scale(0.20) rotate(-45deg);
            position: absolute;
            border-top: .75rem solid black;
            border-left: .75rem solid black;
            inline-size: 100%;
            block-size: 100%;
            content: "";
        }

        .notes-button{
            
        }
        .notes-button::after{
            inline-size: 100%;
            block-size: 100%;
            border: .5rem solid black;
            content: "";
            position: absolute;
            transform: scale(.3);
         
        }

        footer{
            position: fixed;
            right: -100%;
            height: 100%;
            width: 20rem;
            border-left: .25rem solid black;
            display: flex;
            background-color: white;
            top: 0;
            z-index: 1;
            flex-direction: column; 
            padding-inline: 2rem;     
            padding-block: 4rem;
            transition: right .2s ease-in-out      
        }

        footer h2{
            font-size: 2rem;
        }

        footer p, footer a{
            font-size: .95rem;
        }

        footer a{
            font-weight: 800;
            color: black;
        }

        .close-button{

        }
        .close-button::before{
            transform: translateX(-.3rem) scale(0.20) rotate(135deg);
            position: absolute;
            border-top: .75rem solid black;
            border-left: .75rem solid black;
            inline-size: 100%;
            block-size: 100%;
            content: "";
        }

        .close-button::after{
            transform: translateX(.3rem) scale(0.20) rotate(-45deg);
            position: absolute;
            border-top: .75rem solid black;
            border-left: .75rem solid black;
            inline-size: 100%;
            block-size: 100%;
            content: "";
        }
    </style>

<body>
    <nav>
        <a href="/" class="button back-button"></a>
        <button class="button notes-button" id="notes-button"></button>
    </nav>

    <footer>
        <h2>Notes + References</h2>

        <p>Made on April 12, 2023.</p>
        <p>More Retro Suns with all the gradient colours from <a href="https://open-props.style/#gradients">Open Props</a>.</p>
        <p>Original Retro Suns tutorial from <a href='https://nerdy.dev/retro-wave-sun'>here</a>.</p>
        <p>I got the drop-shadow/box-shadow working on the retro sun by putting a wrapping div around it.  Reference from <a href="https://stackoverflow.com/a/19694994">Stack Overflow here</a>.</p>
        <p>
            <button class="button close-button" id="close-button"></button>
        </p>
    </footer>

    <main id="mp">
        
    </main>

    <script type="module">
        const mp = document.getElementById("mp");
        const LIMIT = 30;


        const notesButton = document.getElementById("notes-button");
        const closeButton = document.getElementById("close-button");
        const footer = document.querySelector("footer");
        
        notesButton.addEventListener("click", () => {
            footer.style.right="0";
        });

        closeButton.addEventListener("click", () => {
            footer.style.right="-100%";
        });

        function generateRetroSunset(index){
            const wrapper = document.createElement("div");
            wrapper.classList.add("wrapper");

            const div = document.createElement('div');
            div.classList.add("circle");
            div.style.setProperty("--COLOR", `var(--gradient-${index}`);

            wrapper.appendChild(div);
            return wrapper;
        }

        for(let i = 1; i <= LIMIT; i++){
            mp.appendChild(generateRetroSunset(i));
        }


    </script>

</body>

</html>
