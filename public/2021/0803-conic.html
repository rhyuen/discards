<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> 
    <title>07 30</title>
    

        <style>
            * {                
                box-sizing: border-box;
                font-size: 16px;
                font-family: 'Inter', sans-serif;                
                --PRIMARY_COLOR: #98E690;
                --SECONDARY_COLOR: white;
            }      

            ::-webkit-scrollbar {                
                width: 0.8rem;
                height: 0.5rem;
            }

            /* Track */
            ::-webkit-scrollbar-track {
                background: black;
            }

            /* Handle */
            ::-webkit-scrollbar-thumb {
                background: rgb(209, 171, 121);
            }

            /* Handle on hover */
            ::-webkit-scrollbar-thumb:hover {
                background: #d3d3d3;
            }
                       

            html, body{
                margin: 0;
                height: 100vh;                
                background: #f3f3f3;                                
            }

          
            ul{
                margin: 0;
                padding: 0;
                list-style-type: none;
            }
            nav{
                height: 5rem;            
                background-color: black;                    
                margin-bottom: 1rem;                
            }
            

            a{
                text-decoration: none;
                color: black;
            }

            .container{
                display: flex;
                justify-content: flex-start;
                height: 100%;
                align-items: center;                
                margin: 0 auto;
                max-width: 1100px;
            }

            .container__item{
                margin-right: 2rem;
            }
            .container__item:last-child{
                margin-right: 0;
            }
            .container__item a{
                color: white;
                position: relative;
            }
            .container__item a:after{
                position: absolute;
                bottom: -.5rem;
                left: 0;
                width: 100%;
                content: '';
                height: .1rem;                                                
                background-color: white;
                transform-origin: center;
                opacity: 0;
                transform: scale(0);
                transition: opacity .2s ease-in-out, transform .2s ease-in-out;
            }

            .container__item a:hover::after{
                opacity: 1;
                transform: scale(1);
                
            }

            main{
                margin: 0 auto;
                max-width: 1100px; 
                min-height: 500px;
                
            }

            @keyframes rotation{
                from {
                    transform: rotate(0deg);
                }
                to{
                    transform: rotate(360deg);
                }
            }

            .pie{
                width: 400px;
                height: 400px;
                border-radius: 50%;
                background-color: palevioletred;
                position: relative;
                overflow: hidden;
                animation: rotation 1s infinite linear;
                animation-play-state: paused;
            }
            .pie:hover{
                animation-play-state: running;
            }

            .pie__segment{
                position: absolute;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 50%;
                width: 50%;                
            }

            .pie__segment--topleft{
                top: 0;
                left: 0;                
            }

            .pie__segment--topright{
                top: 0;
                right: 0;
            }

            .pie__segment--bottomleft{
                bottom: 0;
                left: 0;
            }

            .pie__segment--bottomright{
                bottom: 0;
                right: 0;
            }

            .pie__segment--blue{
                background-color: paleturquoise;
            }
            .pie__segment--yellow{
                background-color: palegoldenrod;
            }
            .pie__segment--purple{
                background-color: lavender;
            }
            .pie__segment--green{
                background-color: lightgreen;
            }
           
            .pie__segment__content{    
                font-size: 2rem;            
                font-weight: 600;
            }

            .pie__segment__content--topleft{    
                transform: rotate(-45deg);
            }
            .pie__segment__content--topright{    
                transform: rotate(45deg);
            }
            .pie__segment__content--bottomleft{    
                transform: rotate(-135deg);
            }
            .pie__segment__content--bottomright{    
                transform: rotate(-225deg);
            }

           
        </style>
    <body>  
        <nav>
            <ul class='container'>
                <li class='container__item'><a href='#'>Home</a></li>
                <li class='container__item'><a href='#'>About</a></li>
                <li class='container__item'><a href='#'>Contact</a></li>                
            </ul>
        </nav>
        <main>
           <div class='pie'>         
               <div class='pie__segment pie__segment--blue pie__segment--topleft'>
                   <div class='pie__segment__content pie__segment__content--topleft'>
                        Blue
                   </div>
                   
                </div>
               <div class='pie__segment pie__segment--yellow pie__segment--topright'> 
                    <div class='pie__segment__content pie__segment__content--topright'>
                        Yellow
                    </div>
                </div>
               <div class='pie__segment pie__segment--purple pie__segment--bottomleft'>
                    <div class='pie__segment__content pie__segment__content--bottomleft'>
                        Puprle
                </div>
               </div>
               <div class='pie__segment pie__segment--green pie__segment--bottomright'>
                    <div class='pie__segment__content pie__segment__content--bottomright'>
                        Green
                    </div>
               </div>
           </div>
         

        </main>
       
        

    </body>
</html>
