<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>may 12, 21 - horiz</title>
    <style>
        *{
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
        }

        body{
            min-height: 100vh;            
            background: linear-gradient(to left, #333, #333 35%, #eee 70%, #333 75%);   
            display: flex;             
            justify-content: center;
            align-items: center;
        }

        .container{
            display: flex;            
        }

        .container__item{
            width: 5rem;
            height: 5rem;
            background: palevioletred;  
            transition: transform cubic-bezier(0.075, 0.82, 0.165, 1) 1s;          
        }

        .container__item:hover{
            transform: translateY(-2rem);
        }

        .container__item:not(:last-child){
            margin-right: 1rem;
        }

        .purple{
            background-color: rgb(221, 202, 240);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container__item"></div>
        <div class="container__item"></div>
        <div class="container__item"></div>
        <div class="container__item"></div>
        <div class="container__item purple"></div>
    </div>
</body>
</html>
