<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link rel="icon" type="../image/png" sizes="32x32" href="../images/favicon-32x32.png"> -->
    <title>04/06/23</title>


    <style>
        @import "https://unpkg.com/open-props";

        * {
            box-sizing: border-box;
            font-size: 16px;
            font-family: 'RedHat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        ::-webkit-scrollbar {
            display: none;
            /* Safari and Chrome */
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--COL3);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--COL2);
        }




        @font-face {
            font-family: "Inter";
            src: url("../fonts/Inter-VariableFont_slnt\,wght.ttf");
        }

        @font-face {
            font-family: "RedHat";
            src: url("../fonts/RedHatDisplay-VariableFont_wght.ttf");
        }

        @font-face {
            font-family: "Fraunces";
            src: url("../fonts/Fraunces-VariableFont_SOFT\,WONK\,opsz\,wght.ttf");
        }



        html,
        body {
            margin: 0;
            height: 100vh;

        }

        ul {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
        }



        h1,
        h2,
        h3,
        h4 {
            margin: 0;
            padding: 0;

        }

        :root {
            --RED: hsl(0, 78%, 62%);
            --CYAN: hsl(180, 63%, 84%);
            --ORANGE: hsl(53, 97%, 64%);
            --BLUE: hsl(212, 89%, 82%);
            --GREY: rgba(0, 0, 0, 0.3);

            --COL1: #db0a5b;
            --COL2: #fef160;
            --COL3: #23cba7;
            --COL4: #3e6ceb;
            --COL5: #d9c8ec;

            --BORDER-RADIUS: .5rem;
            --CONTENT-WIDTH: min(65ch, 100%);
            --PADDING: 1.5rem;

        }

        main {
            height: 100vh;
            width: 100vw;
            background-color: #f3f3f3;
            display: flex;
            align-items: center;
        }

        .row {
            display: flex;
            overflow-x: scroll;
            padding-block: 4rem;
            padding-bottom: 10rem;
            width: 100%;
        }

        .row__item {
            width: 25ch;
            height: 25ch;
            aspect-ratio: 1;
        }


        .row__item img {
            height: 100%;
            width: 100%;
            object-fit: cover;
            border-radius: var(--BORDER-RADIUS);
            box-shadow: 0px 5px 2rem transparent;
            transition: box-shadow .2s ease-in-out;
            margin-bottom: 1rem;
        }

        .row__item img:hover {
            box-shadow: 0px .5rem 2rem 1rem rgba(72, 54, 241, 0.3);
        }

        .row__item figcaption {
            margin-top: 1rem;
            font-size: 1rem;
            font-weight: 600;
            margin: 0;
        }


        .footer-container {
            width: min(var(--CONTENT-WIDTH), 100%);
            padding: 1rem;
            position: fixed;
            left: 1rem;
            bottom: 1rem;
        }


        input[type='checkbox'].appear {
            border-radius: .25rem;
            border: 4px solid black;
            background-color: white;
            appearance: none;
            width: 2rem;
            cursor: pointer;
            height: 2rem;
            position: relative;
            z-index: 2;
            margin-right: 1rem;
        }


        input[type='checkbox'].appear:checked {
            background-color: #db0a5b;
        }



        footer {
            display: none;
            background-color: white;
            padding: 1rem;
            flex-direction: column;
            border-radius: .25rem;
        }

        footer p {
            margin-block: .5rem;
            font-size: .95rem;
        }

        input[type='checkbox'].appear:checked~footer {
            display: flex;
        }
    </style>

<body>
    <main>
        <div class="row" id="mp">
            <figure class="row__item">
                <img src="../images/00g.jpg" />
                <figcaption class="row__item__caption">words</figcaption>
            </figure>
        </div>
    </main>
    <div class="footer-container">

        <input type="checkbox" id="appear" class="appear" role="makes the references and notes appear.">


        <footer>
            <h2>Notes and References</h2>
            <p>Originally an attempt at nested border-radius values but I couldn't get it to work.</p>
            <p>Instead, I just did some practice with the overflow scroll with images.</p>
        </footer>
    </div>

    <script type="module">
        import data from "../data/imgs.json" assert {type: "json"};

        const { general } = data;

        const mountpoint = document.getElementById('mp');

        function createRowItem(data) {
            const figure = document.createElement("figure");
            figure.classList.add("row__item");
            const image = document.createElement("img");
            image.src = data.url;
            image.alt = data.description;
            const caption = document.createElement("figcaption");
            caption.textContent = data.description;
            figure.appendChild(image);
            figure.appendChild(caption);

            return figure;
        }

        for (let i = 0; i < general.length; i++) {
            mountpoint.appendChild(createRowItem(general[i]));
        }
    </script>

</body>

</html>
