<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> 
    <title>07 30</title>
    

        <style>
            * {                
                box-sizing: border-box;
                font-size: 16px;
                font-family: 'Inter', sans-serif;                
                --PRIMARY_COLOR: #c23b22;
                --SECONDARY_COLOR: white;
            }      

            ::-webkit-scrollbar {                
                width: 0.8rem;
                height: 0.5rem;
            }

            /* Track */
            ::-webkit-scrollbar-track {
                background: black;
            }

            /* Handle */
            ::-webkit-scrollbar-thumb {
                background: rgb(209, 171, 121);
            }

            /* Handle on hover */
            ::-webkit-scrollbar-thumb:hover {
                background: #d3d3d3;
            }
                       

            html, body{
                margin: 0;
                min-height: 100vh;                
                background: #f3f3f3;                                
            }

          
            ul{
                margin: 0;
                padding: 0;
                list-style-type: none;
            }
            nav{
                height: 5rem;            
                background-color: var(--PRIMARY_COLOR);                    
                margin-bottom: 1rem;
                clip-path: polygon(0 0, 100% 0, 100% 75%, 75% 100%, 25% 100%, 0 75%);
            }
            

            a{
                text-decoration: none;
                color: black;
            }

            .container{
                display: flex;
                justify-content: flex-start;
                height: 100%;
                align-items: center;                
                margin: 0 auto;
                max-width: 1100px;
            }

            .container__item{
                margin-right: 2rem;
            }
            .container__item:last-child{
                margin-right: 0;
            }
            .container__item a{
                color: white;
                position: relative;
            }
            .container__item a:after{
                position: absolute;
                bottom: -.5rem;
                left: 0;
                width: 100%;
                content: '';
                height: .1rem;                                                
                background-color: white;
                transform-origin: center;
                opacity: 0;
                transform: scale(0);
                transition: opacity .2s ease-in-out, transform .2s ease-in-out;
            }

            .container__item a:hover::after{
                opacity: 1;
                transform: scale(1);
                
            }

            main{
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                max-width: 1100px;
                grid-gap: 1rem;
                margin: 0 auto;
            }

            a.grid__item{
                grid-column: span 1;
                position: relative;
            }
            a.grid__item:after{
                content: '';
                padding-bottom: 100%;
                display: block;
                background-color: var(--PRIMARY_COLOR);
            }
            .grid__item__content{
                background-color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                position: absolute;
                font-size: 3rem;
                font-weight: 800;
                inset: 0;                                
            }

            .box{
                width: 2rem;
                background-color: var(--PRIMARY_COLOR);
            }
            .box::after{
                padding-bottom: 100%;
                content: '';
                display: block;
            }

            .circle{
                clip-path: circle(40%);
            }

            .semi-circle{
                clip-path: ellipse(130px 140px at 10% 20%);
            }
            .polygon{
                clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
            }

            .polygon2{
                clip-path: polygon(25% 0, 50% 25%, 25% 50%, 0 50%);
            }
            .polygon3{
                clip-path: polygon(0 100%, 50% 0, 100% 50%);
            }
            .polygon4{
                clip-path: polygon(50% 0, 100% 33%, 100% 66%, 50% 100%, 0 66%, 0 33%);
            }
            .polygon4a{
                clip-path: polygon(50% 0, 100% 25%, 100% 75%, 50% 100%, 0 75%, 0 25%);
            }
            .polygon4b{
                clip-path: polygon(50% 0, 75% 25%, 75% 75%, 50% 100%, 25% 75%, 25% 25%);
            }
            .polygon5{
                clip-path: polygon(50% 0%, 100% 100%, 0 100%);
            }
            .polygon6{
                clip-path: polygon(33% 0, 66% 0, 100% 33%, 100% 66%, 66% 100%, 33% 100%, 0% 66%, 0 33%);
            }
            
        </style>
    <body>  
        <nav>
            <ul class='container'>
                <li class='container__item'><a href='#'>Home</a></li>
                <li class='container__item'><a href='#'>About</a></li>
                <li class='container__item'><a href='#'>Contact</a></li>                
            </ul>
        </nav>
        <main>
            <a class='grid__item' href="#">
                <div class='grid__item__content circle'>
                    1
                </div>
            </a>
            <a class='grid__item' href="#">
                <div class='grid__item__content semi-circle'>
                    1
                </div>
            </a>
            <a class='grid__item' href="#">
                <div class='grid__item__content polygon'>
                    1
                </div>
            </a>
            <a class='grid__item' href="#">
                <div class='grid__item__content polygon3'>
                    <div class="box polygon3"></div>
                </div>
            </a>
            <a class='grid__item' href="#">
                <div class='grid__item__content polygon2'>
                    
                </div>
            </a>
            <a class='grid__item' href="#">
                <div class='grid__item__content polygon4'>
                    
                </div>
            </a>
            <a class='grid__item' href="#">
                <div class='grid__item__content polygon4a'>
                    
                </div>
            </a>
            <a class='grid__item' href="#">
                <div class='grid__item__content polygon4b'>
                    
                </div>
            </a>
            <a class='grid__item' href="#">
                <div class='grid__item__content polygon5'>
                    
                </div>
            </a>
            <a class='grid__item' href="#">
                <div class='grid__item__content polygon6'>
                    
                </div>
            </a>
        </main>                 
    </body>
</html>
