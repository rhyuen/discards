<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>07 06</title>

    <style>
        * {
            box-sizing: border-box;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            ;
            --GREEN: rgb(0, 180, 101);
        }

        ::selection {
            background-color: rgb(1, 77, 44);
            color: rgb(0, 180, 101);
        }

        html,
        body {
            margin: 0;
            min-height: 100vh;
            background: #f3f3f3;

        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin: 0;
        }


        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 4rem 2rem;
            color: white;
            text-align: center;
        }


        .scroll-container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        .scroll-container__item {
            min-height: 100vh;
            scroll-snap-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .scroll-container__item__grouping {
            width: 100%;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        .scroll-container__item:nth-child(2n) {
            background-color: var(--GREEN);
        }

        .green {
            color: var(--GREEN);
        }

        footer {
            background-color: black;
        }

        footer p {
            color: white;
            font-weight: 600;
            font-size: .8rem;
        }

        label {
            color: white;
            font-weight: 600;
            margin: 0 .5rem;
        }

        footer input[type='text'] {
            padding: 1rem;
            border-radius: .5rem;
            margin: 0 .5rem;
            margin-top: .5rem;
            margin-bottom: 2rem;
            width: clamp(16rem, 95%, 50rem)
        }

        footer input[type='text']:focus {
            outline: 2px solid var(--GREEN);
        }

        input[type='submit'] {
            color: white;
            background: var(--GREEN);
            padding: .5rem 1rem;
            font-weight: 600;
            font-size: 1.5rem;
            border-radius: .5rem;
            border: 2px solid var(--GREEN);
            transition: background .2s ease-in-out, color .2s ease-in-out;
            margin: 2rem;
        }

        input[type='submit']:hover {
            background: white;
            color: var(--GREEN);
        }

        img {
            object-fit: cover;
            width: clamp(16rem, 100%, 50rem);
            margin: 0 auto;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .subtitle {
            font-size: 1.5rem;
            color: rgba(0, 0, 0, 0.4);
            font-weight: 600;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        .rect {
            position: relative;
            height: 25rem;
            width: 18rem;
            background: var(--GREEN);
            margin-bottom: 5rem;
            z-index: 2;
        }

        .rect--secondary {
            position: absolute;
            transform: rotate(-25deg);
            color: black;
            overflow: hidden;
            filter: drop-shadow(0 0 0.75rem rgba(0, 0, 0, 0.4));
        }

        .rect--third {
            background-color: rgb(29, 128, 16);
            transform: rotate(45deg);
            filter: drop-shadow(0 0 1rem rgba(0, 0, 0, 0.4));
            border: none;
        }

        .rect--fourth {
            background-color: rgb(109, 207, 96);
            transform: scale(.9) rotate(-25deg);

            filter: drop-shadow(0 0 1rem rgba(0, 0, 0, 0.4));
            border: none;
        }
    </style>
</head>

<body>

    <main class='scroll-container'>
        <section class='scroll-container__item'>
            <div>
                <div class='rect'>
                    <div class='rect rect--secondary'>
                        <div class='rect rect--third'>
                            <div class='rect rect--fourth'>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h1>Title of thing</h1>
            <p class='subtitle'>Reason to give <span class='green'>money</span></p>
        </section>
        <section class='scroll-container__item'>
            <h2>To achieve an end, we need money to do something that gets closer to that end.</h2>
            <div>
                <img src='../images/62.jpg' alt='image' />
            </div>
            <h2>Another CTA, that gives reason on why to do above.</h2>
        </section>
        <footer class='scroll-container__item'>
            <h2>
                Coming Soon<br />
                Give me you details!
            </h2>

            <div class='scroll-container__item__grouping'>
                <label for='name'>First Name</label><br />
                <input type='text' id='name' placeholder='Preferred Name'>
            </div>
            <div class='scroll-container__item__grouping'>
                <label for='email'>Email <span class='green'>*</span></label><br />
                <input type='text' id='email' placeholder='email@panopticon.com'>
            </div>

            <input type='submit' value='Subscribe' />
            <p>
                I'll probably never send an email, ever.
            </p>


        </footer>
    </main>


</body>

</html>
