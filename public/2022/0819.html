<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='color-scheme' content='dark light'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>08/16/22</title>


    <style>
        * {
            box-sizing: border-box;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            color: black;
            --GREY: rgba(0, 0, 0, 0.1);
            --PRIMARY_COLOR: #98E690;
            --SECONDARY_COLOR: white;
            --COL1: #db0a5b;
            --COL2: #fef160;
            --COL3: #23cba7;
            --COL4: #3e6ceb;
            --COL5: #d9c8ec;

        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--COL3);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--COL2);
        }





        * {
            user-select: none;
        }

        html,
        body {
            margin: 0;
            height: 100vh;
            background-color: #f3f3f3;


        }

        main {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
        }

        main > *{
            grid-column: 2/span 1;
            background: var(--COL2);
            padding: 0 1rem;
        }

        ul {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
        }


        h1 {
            font-size: 3rem;
            margin: 0;
            padding: 0;

        }

        .gallery {
            --row: 3;
            --col: 4;
            --s: 250px;
            --g: 10px;
            --f: 1.5;
            display: grid;
            gap: var(--g);
            width: calc(var(--col)*var(--s) + (var(--col)-1) * var(--g));
            height: calc(var(--row)*var(--s) + (var(--row) -1) * var(--g));
            aspect-ratio: 1;
            grid-template-columns: repeat(var(--col), auto);
        }





        .gallery>img {
            width: 0;
            height: 0;
            min-height: 100%;
            min-width: 100%;
            object-fit: cover;
            cursor: pointer;
            filter: grayscale(50%);
            transition: .35s linear;
        }

        .gallery img:hover {
            width: calc(var(--s)* var(--f));
            height: calc(var(--s)*var(--f));
        }

        footer{
            margin: 4rem 0;
            
        }

        footer * {
            font-size: .9rem;
        }




        @media screen and (min-width: 750px) and (max-width: 1099px) {}

        @media screen and (min-width: 1100px) {}
    </style>

<body>
    <main>
        <div class="gallery">
            <img src="../images/msilver1.png" />
            <img src="../images/msilver2.png" />
            <img src="../images/msilver3.png" />
            <img src="../images/msilver4.png" />
            <img src="../images/msilver5.png" />
            <img src="../images/msilver6.png" />
            <img src="../images/msilver7.png" />
            <img src="../images/msilver8.png" />
            <img src="../images/mdoom1.png" />
            <img src="../images/mdoom2.png" />
            <img src="../images/mdoom3.png" />
            <img src="../images/mdoom4.png" />
            <img src="../images/mdoom5.png" />
            <img src="../images/mdoom6.png" />
            <img src="../images/mdoom7.png" />
            <img src="../images/mdoom8.png" />

        </div>
        <footer>
            <p>Made on August 19, 2022</p>
            <p>Followed this tutorial <a href='https://css-tricks.com/zooming-images-in-a-grid-layout/'>here</a>.</p>
        </footer>
    </main>






</body>

</html>
