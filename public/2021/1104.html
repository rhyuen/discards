<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>10 23</title>


    <style>
        * {
            box-sizing: border-box;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            --GREY: rgba(0, 0, 0, 0.1);
            --PRIMARY_COLOR: #98E690;
            --SECONDARY_COLOR: white;
            --COL1: #db0a5b;
            --COL2: #fef160;
            --COL3: #23cba7;
            --COL4: #3e6ceb;
            --COL5: #d9c8ec;
        }

        html,
        body {
            block-size: 100%;
            margin: 0;
        }

        html {
            scroll-snap-type: y mandatory;
        }

        section {
            block-size: 100%;
            scroll-snap-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--COL1);
            color: white;
            font-size: 5rem;
            font-weight: 600;
        }


        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: lavender;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #d3d3d3;
        }







        .red {
            background: var(--COL1);
        }

        .yellow {
            background: var(--COL2);
        }

        .green {
            background: var(--COL3);
        }

        .blue {
            background: var(--COL4);
        }
    </style>

<body>
    <section>
        1
    </section>
    <section>
        2
    </section>
    <section>
        3
    </section>
    <section>
        4
    </section>
    <section>
        21
    </section>
    <section>
        22
    </section>
    <section>
        23
    </section>
    <section>
        24
    </section>

    <script type='text/javascript'>

    </script>
</body>

</html>
