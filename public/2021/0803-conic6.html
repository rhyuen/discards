<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> 
    <title>07 30</title>
    

        <style>
            * {                
                box-sizing: border-box;
                font-size: 16px;
                font-family: 'Inter', sans-serif;                
                --PRIMARY_COLOR: #98E690;
                --SECONDARY_COLOR: white;
            }      

            ::-webkit-scrollbar {                
                width: 0.8rem;
                height: 0.5rem;
            }

            /* Track */
            ::-webkit-scrollbar-track {
                background: black;
            }

            /* Handle */
            ::-webkit-scrollbar-thumb {
                background: rgb(209, 171, 121);
            }

            /* Handle on hover */
            ::-webkit-scrollbar-thumb:hover {
                background: #d3d3d3;
            }
                       

            html, body{
                margin: 0;
                height: 100vh;                
                background: #f3f3f3;                                
            }

          
            ul{
                margin: 0;
                padding: 0;
                list-style-type: none;
            }
            nav{
                height: 5rem;            
                background-color: black;                    
                margin-bottom: 1rem;                
            }
            

            a{
                text-decoration: none;
                color: black;
            }

            .container{
                display: flex;
                justify-content: flex-start;
                height: 100%;
                align-items: center;                
                margin: 0 auto;
                max-width: 1100px;
            }

            .container__item{
                margin-right: 2rem;
            }
            .container__item:last-child{
                margin-right: 0;
            }
            .container__item a{
                color: white;
                position: relative;
            }
            .container__item a:after{
                position: absolute;
                bottom: -.5rem;
                left: 0;
                width: 100%;
                content: '';
                height: .1rem;                                                
                background-color: white;
                transform-origin: center;
                opacity: 0;
                transform: scale(0);
                transition: opacity .2s ease-in-out, transform .2s ease-in-out;
            }

            .container__item a:hover::after{
                opacity: 1;
                transform: scale(1);
                
            }

            main{
                margin: 0 auto;
                max-width: 1100px; 
                min-height: 500px;
                
            }

            @keyframes rotation{
                from {
                    transform: rotate(0deg);
                }
                to{
                    transform: rotate(360deg);
                }
            }

            .pie{
                width: 400px;
                height: 400px;
                border-radius: 50%;
                background: conic-gradient(from 270deg, red 0deg 60deg, orange 60deg 120deg, yellow 120deg 180deg, palegreen 180deg 240deg, paleturquoise 240deg 300deg, lavender 300deg 360deg);
                position: relative;
                overflow: hidden;
                animation: rotation 1s infinite linear;
                animation-play-state: paused;
                border: 5px solid black;
            }
            .pie:hover{
                animation-play-state: running;
            }

            .pie__segment{
                position: absolute;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 50%;
                width: 50%;       
                border-bottom: 5px solid black;
                transform-origin: 100% 100%;         
            }

            .pie__segment--1{
                transform: rotate(0deg);
            }

            .pie__segment--2{
                transform: rotate(60deg);
            }
            .pie__segment--3{
                transform: rotate(120deg);
            }
            .pie__segment--4{
                transform: rotate(180deg);
            }
            .pie__segment--5{
                transform: rotate(240deg);
            }
            .pie__segment--6{
                transform: rotate(300deg);
            }

            .pie__segment__content{
                font-weight: 600;
                font-size: 1.5rem;
                transform: translate(-35%, 90%) rotate(-60deg);
            }

            .pie__segment__content--1{
                
            }
            .pie__segment__content--2{
                
            }
            .pie__segment__content--3{
                
            }
            .pie__segment__content--4{
                
            }
            .pie__segment__content--5{
                
            }
            .pie__segment__content--6{
                
            }

            .knob{
                position: absolute;
                content: '';                
                width: 4rem;
                height: 4rem;
                background-color: white;
                border: 5px solid black;                
                
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                

                
                border-radius: 50%;                
                z-index: 10;
            }




        

           
        </style>
    <body>  
        <nav>
            <ul class='container'>
                <li class='container__item'><a href='#'>Home</a></li>
                <li class='container__item'><a href='#'>About</a></li>
                <li class='container__item'><a href='#'>Contact</a></li>                
            </ul>
        </nav>        
        <main>
           <div class='pie'>                       
                
                <div class='pie__segment pie__segment--1'>
                    <div class='pie__segment__content'>$1000</div>
                </div>
                <div class='pie__segment pie__segment--2'>
                    <div class='pie__segment__content'>$2000</div>
                </div>   
                <div class='pie__segment pie__segment--3'>
                    <div class='pie__segment__content'>$3000</div>
                </div>   
                <div class='pie__segment pie__segment--4'>
                    <div class='pie__segment__content'>$4000</div>
                </div>   
                <div class='pie__segment pie__segment--5'>
                    <div class='pie__segment__content'>$5000</div>
                </div>   
                <div class='pie__segment pie__segment--6'>
                    <div class='pie__segment__content'>$6000</div>
                </div>                                   

                <div class='knob'>

                </div>
           </div>
         

        </main>
       
        

    </body>
</html>
