<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link rel="icon" type="../image/png" sizes="32x32" href="../images/favicon-32x32.png"> -->
    <title>4/20/24</title>
    <style>
        @import "https://unpkg.com/open-props";

        * {
            box-sizing: border-box;
            /* font-size: 16px; */
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        ::-webkit-scrollbar {
            display: none;
            /* Safari and Chrome */
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--COL3);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--COL2);
        }

        @font-face {
            font-family: "Inter";
            src: url("../fonts/Inter-VariableFont_slnt\,wght.ttf");
        }

        @font-face {
            font-family: "RedHat";
            src: url("../fonts/RedHatDisplay-VariableFont_wght.ttf");
        }

        @font-face {
            font-family: "Fraunces";
            src: url("../fonts/Fraunces-VariableFont_SOFT\,WONK\,opsz\,wght.ttf");
        }

        @font-face {
            font-family: "Poppins";
            src: url("../fonts/Poppins-Regular.ttf");
        }

        [data-theme='light'] {
            --PRIMARY-COLOR: black;
            --SECONDARY-COLOR: white;
        }

        [data-theme='dark'] {
            --PRIMARY-COLOR: white;
            --SECONDARY-COLOR: black;
        }

        html,
        body {
            margin: 0;
            /* block-size: 100dvh; */
            background-color: #f3f3f3;

        }

        ul {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
            margin: 0;
        }

        h1,
        h2,
        h3,
        h4,
        img,
        figure,
        p {
            margin: 0;
            padding: 0;
        }

        :root {
            font-size: 16px;
            --RED: hsl(0, 78%, 62%);
            --CYAN: hsl(180, 63%, 84%);
            --ORANGE: hsl(53, 97%, 64%);
            --BLUE: hsl(212, 89%, 82%);
            --GREY: rgba(0, 0, 0, 0.1);
            --DARKER-GREY: rgba(0, 0, 0, 0.3);
            --COL1: #db0a5b;
            --COL2: #fef160;
            --COL3: #23cba7;
            --COL4: #3e6ceb;
            --COL5: #d9c8ec;

            --PCOL1: #ff9aa2;
            --PCOL2: #ffb7b2;
            --PCOL3: #ffdac1;
            --PCOL4: #e2f0cb;
            --PCOL5: #b5ead7;
            --PCOL6: #c7ceea;

            --BORDER-RADIUS: .5rem;
            --HERO-CONTENT-WIDTH: min(100ch, 100%);
            --CONTENT-WIDTH: min(65ch, 100%);
            --SPACING: 1.5rem;
            --SPACING-SM: calc(0.5*var(--SPACING));
            /* --PRIMARY-COLOR: black;
            --SECONDARY-COLOR: white; */
            --FOOTER-GREY: #f5f5f7;
            --GRADIENT: conic-gradient(from 180deg at 50% 70%, hsla(0, 0%, 98%, 1) 0deg, #eec32d 72.0000010728836deg, #ec4b4b 144.0000021457672deg, #709ab9 216.00000858306885deg, #4dffbf 288.0000042915344deg, hsla(0, 0%, 98%, 1) 1turn);
        }

        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            padding: var(--SPACING);
        }

        .article__item {
            aspect-ratio: 1;
            grid-column: span 1;
            position: relative;
            border-radius: .5rem;
            background-color: red;
            transform-origin: center;
            transition: opacity 0.5s ease-in-out, width 0.25s ease-in-out, height 0.25s ease-in-out, display 0.5s ease-in-out allow-discrete;

            .close-button {
                position: absolute;
                top: .5rem;
                right: .5rem;
                inline-size: 1rem;
                block-size: 1rem;
                border-radius: 50%;
                color: #db0a5b;
                border: none;
                cursor: pointer;
            }
        }

        @starting-style{
            .article__item{
                opacity: 0;
                width: 0;
                height: 0;
            }
        }

        .article__item:nth-child(2n) {
            background-color: var(--COL3);
        }

        .article__item:nth-child(3n) {
            background-color: var(--COL4);
        }

        .article__item:nth-child(4n) {
            background-color: var(--COL2);
            border: 5px solid black;

            .close-button {
                border: 2px solid black;
            }
        }

        .fade-out {
            opacity: 0;
            display: none;
            
        }

        nav{
            padding: var(--SPACING);
            block-size: 5rem;
            display: flex;
            align-items: center;
        }

        .nav-button{
            block-size: 3rem;
            inline-size: 3rem;
            border-radius: 50%;
            background-color: white;
            border: 2px solid var(--DARKER-GREY);
            cursor: pointer;
            position: relative;
        }
        .nav-button::after{
            content: "";
            background-color: var(--DARKER-GREY);    
            inline-size: 3rem;
            block-size: 3rem;
            border-radius: 50%;
            position: absolute;
            
            inset: 0;
            transition: all .4s ease-in-out;        
        }

        .nav-button:hover .nav-button::after{
            inline-size: 5rem;
            block-size: 5rem;
        }
    </style>

<body>
    <nav>
        <button class="nav-button" onclick="history.back()">

        </button>
    </nav>
    <main id="mountpoint">

    </main>

    <script>
        const mountpoint = document.getElementById("mountpoint");
        const LIMIT = 50;

        window.addEventListener("DOMContentLoaded", () => {
            let i = 0;
            let id = setInterval(function(){
                if(i >= LIMIT){
                    clearInterval(id);
                }
                mountpoint.append(makeArticle());
            }, 500);
          
        });


        function makeArticle() {
            const article = document.createElement("article");
            const articleCloseButton = makeArticleCloseButton();
            article.classList.add("article__item");

            articleCloseButton.addEventListener("click", () => {
                article.classList.add("fade-out");
            });

            article.append(articleCloseButton);
            return article;
        }

        function makeArticleCloseButton() {
            const button = document.createElement('button');
            button.classList.add("close-button");
            return button;
        }
    </script>




</body>

</html>
