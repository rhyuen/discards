    <style>
        @import "https://unpkg.com/open-props";

        * {

            /* font-size: 16px; */
            font-family: 'RedHat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        ::-webkit-scrollbar {
            display: none;
            /* Safari and Chrome */
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--COL3);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--COL2);
        }




        @font-face {
            font-family: "Inter";
            src: url("../fonts/Inter-VariableFont_slnt\,wght.ttf");
        }

        @font-face {
            font-family: "RedHat";

        }

        @font-face {
            font-family: "Fraunces";

        }

        @font-face {

        [data-theme='light'] {
            --PRIMARY-COLOR: black;
            --SECONDARY-COLOR: white;
        }

        [data-theme='dark'] {
            --PRIMARY-COLOR: white;
            --SECONDARY-COLOR: black;

        }


        html,
        body {
            margin: 0;
            block-size: 100dvh;   
        }





        ul {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
            margin: 0;
        }



        h1,
        h2,
        h3,
        h4,
        img,
        p {
            margin: 0;
            padding: 0;

        }

        :root {
            font-size: 16px;
            --RED: hsl(0, 78%, 62%);
            --CYAN: hsl(180, 63%, 84%);
            --ORANGE: hsl(53, 97%, 64%);
            --BLUE: hsl(212, 89%, 82%);
            --GREY: rgba(0, 0, 0, 0.1);

            --COL1: #db0a5b;
            --COL2: #fef160;
            --COL3: #23cba7;
            --COL4: #3e6ceb;
            --COL5: #d9c8ec;

            --BORDER-RADIUS: .5rem;

            --HERO-CONTENT-WIDTH: min(120ch, 100%);
            --CONTENT-WIDTH: min(75ch, 100%);
            --SPACING: 1.5rem;
            /* --PRIMARY-COLOR: black;
            --SECONDARY-COLOR: white; */
            --FOOTER-GREY: #f5f5f7;

            --GRADIENT: conic-gradient(from 180deg at 50% 70%, hsla(0, 0%, 98%, 1) 0deg, #eec32d 72.0000010728836deg, #ec4b4b 144.0000021457672deg, #709ab9 216.00000858306885deg, #4dffbf 288.0000042915344deg, hsla(0, 0%, 98%, 1) 1turn);

        }


        main{
            inline-size: var(--CONTENT-WIDTH);
            padding: var(--SPACING);
            margin: 0 auto;
            height: 100vh;
            
        }

        .main__content{
            place-items: center;
            display: grid;
            height: 100vh;
        }

        .card{
            /* --PADDING: var(--SPACING); */
            /* padding: var(--PADDING); */
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
            background-color: white;
            border-radius: .5rem;
            border: 1px solid black;
            display: flex;
            flex-direction: row;
            aspect-ratio: 2/3;
            width: 20rem;
            gap: var(--SPACING);
            position: relative;
        }

        .card__item{
            flex-shrink: 0;
            scroll-snap-align: center;
            border-radius: .5rem;
            width: 100%;
            height: 100%;            
            
        }

        .card__bumper{
            block-size: 100%;
            display: inline-block;
            width: 10rem;
            background-color: #23cba7;
            content: "";
        }

        .card__item img{
            width: 100%;
            height: 100%;
            border-radius: .5rem;
            object-fit: cover;    
            display: inline-block;        
        }

        .card__timer{
            position: absolute;
            top: 0;
            left: calc(2*var(--SPACING));
            right: 0;            
            /* background-color:#23cba7; */
            block-size: 2rem;    
            display: flex;
            align-items: center;
            justify-content: center;  
            gap: .5rem;
            /* overflow-x: scroll;       */
        }

        .card__timer__bar{         
            border-radius: .1rem; 
            flex-grow: 1;  
            background-color: white;
            width: 3rem;
            height: .5rem;
        }


    </style>
