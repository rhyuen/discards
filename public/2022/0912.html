<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="icon" type="../image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <title>09/12/22</title>


    <style>
        @font-face {
            font-family: "Libre Franklin";
            src: url("../fonts/LibreFranklin-VariableFont_wght.ttf");
        }


        * {
            box-sizing: border-box;
            font-size: 16px;
            font-family: "Libre Franklin", "Arial";
            color: black;
            --GREY: rgba(0, 0, 0, 0.1);
            --PRIMARY_COLOR: #98E690;
            --SECONDARY_COLOR: white;


        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--COL3);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--COL2);
        }





        html,
        body {
            margin: 0;

            background-color: white;
        }

        ul {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
        }


        h1 {
            font-size: 32px;
            margin: 0;
            padding: 0;
            color: hsl(0, 0%, 59%);
            font-weight: 300;
            line-height: 1;
        }

        main {
            display: grid;
            grid-template-columns: 1fr min(375px, 100%) 1fr;
        }

        main>* {
            grid-column: 2/span 1;
        }


        .social {
            display: flex;
            justify-content: center;

        }

        .social svg {
            --COLOR: hsl(223, 87%, 63%);
            width: 2.5rem;
            height: 2.5rem;
            margin: .5rem;
            fill:var(--COLOR);
            border: 2px solid hsl(223, 100%, 95%);
            padding: .65rem;
            border-radius: 50%;
            transition: all .3s ease-in-out;
            cursor: pointer;
        }
        .social svg:hover{
            background-color: var(--COLOR);
            border-color: var(--COLOR);
            fill: white;
        }

        footer{
            margin-top: 4rem;
        }

        footer p {
            margin-top: 2rem;
            text-align: center;
            font-size: 15px;
            color:hsl(0, 0%, 59%);
        }

        .hero__image {
            width: 100%;
            margin-bottom: 4rem;
        }

        .email {
            margin: 4rem 0;
            margin-top: 6rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .email p{
            margin-top: 2rem;
            font-size: 1rem;
        }

        .email__logo {
            width: 6rem;
            margin-bottom: 4rem;
        }

        .emphasis {
            font-size: inherit;
            font-weight: 700;
        }

        .email__form{
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .email__form__row{
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-bottom: 1rem;
        }

        .email__validation{
            display: none;
            margin-left: 2.5rem;
            color: hsl(354, 100%, 66%);
            font-style: italic;
            font-size: 14px;
            margin-bottom: 1rem;
            text-align: center;
        }

        input{
            border-radius: 4rem;
            padding: 1rem 2.5rem;
            width: 100%;
            margin-bottom: .5rem;
            
        }

        input[type='email']{
            --COLOR: hsl(223, 100%, 88%);
            border: 1px solid var(--COLOR);
        }


        input[type='email']::placeholder{
            color: var(--COLOR);
        }

        input[type='email']:focus{
            outline: var(--COLOR);
        }

        input[type='submit']{
            --COLOR: hsl(223, 87%, 63%);
            color: white;
            background-color: var(--COLOR);
            border: 1px solid var(--COLOR);  
            transition: background-color .3s ease-in-out; 
            font-size: 15px;
            font-weight: 600;
            filter: drop-shadow(0 3mm 4mm rgba(0, 0, 0, 0.2));
            /* box-shadow: 0 1rem 1rem .5rem rgba(0, 0, 0, 0.15); */
        }

        input[type='submit']:hover{
            --COLOR:hsl(223, 87%, 73%);
        }

        @media screen and (min-width: 800px) {
            main{
                grid-template-columns: 1fr min(600px, 100%) 1fr;
            }

            .email__form{
                flex-direction: row;            
            }

            .email__form__row:first-child{
                width: 70%;
                margin-right: 1rem;
            }
            .email__form__row:nth-child(2n){
                width: 30%;
            }
         
            .email__validation{
                text-align: left;
                margin-left: 0;
            }
            
        }

    </style>

<body>
    <main>
        <section class="email">
            <img class="email__logo" src="../images/fem/fem-ping-logo.svg" alt="a logo with the words ping as text." />
            <h1>We are launching <span class="emphasis">soon!</span></h1>
            <p>Subscribe and get notified</p>
            <form id="email__form" class="email__form" novalidate>
                <div class="email__form__row">
                    <input type="email" id="form-email" name="email" placeholder="Your email address...">
                    <div id="email-validation" class="email__validation" role="form validation for user email input">
                        Please provide a valid email address.
                    </div>
                </div>
                <div class="email__form__row">
                    <input type="submit" value="Notify Me" />
                </div>
            </form>
        </section>
        <section class="hero">
            <img class="hero__image" src="../images/fem/fem-ping-illustration-dashboard.png"
                alt="an image of a dashboard for a web application" />
        </section>
        <footer>
            <div class="social">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M279.14 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S260.43 0 225.36 0c-73.22 0-121.08 44.38-121.08 124.72v70.62H22.89V288h81.39v224h100.17V288z"/></svg>

            </div>
            <p>
                &copy; Copyright Ping. All rights reserved.
            </p>
        </footer>

    </main>
    <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
    <script>

        const form = document.getElementById("email__form");
        const email = document.getElementById("form-email");
        const validation = document.getElementById("email-validation");
        form.addEventListener("submit", e => {
            e.preventDefault();
            
            // if(email.value === "" || email.value.indexOf("@") === -1){
            if(!validator.isEmail(email.value)){
                validation.style.display = "block";
                email.style.borderColor = "hsl(354, 100%, 66%)";
                return;
            }

            if(validation.style.display === "block"){
                validation.style.display = "none";
                email.style.borderColor = "hsl(223, 100%, 88%)";
                
            }
            email.value = "";
        });



    </script>
</body>

</html>
