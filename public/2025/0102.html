<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link rel="icon" type="../image/png" sizes="32x32" href="../images/favicon-32x32.png"> -->
    <title>4/20/24</title>
    <style>
        @import "https://unpkg.com/open-props";

        * {
            box-sizing: border-box;
            /* font-size: 16px; */
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        ::-webkit-scrollbar {
            display: none;
            /* Safari and Chrome */
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--COL3);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--COL2);
        }

        @font-face {
            font-family: "Inter";
            src: url("../fonts/Inter-VariableFont_slnt\,wght.ttf");
        }

        @font-face {
            font-family: "RedHat";
            src: url("../fonts/RedHatDisplay-VariableFont_wght.ttf");
        }

        @font-face {
            font-family: "Fraunces";
            src: url("../fonts/Fraunces-VariableFont_SOFT\,WONK\,opsz\,wght.ttf");
        }

        @font-face {
            font-family: "Poppins";
            src: url("../fonts/Poppins-Regular.ttf");
        }

        [data-theme='light'] {
            --PRIMARY-COLOR: black;
            --SECONDARY-COLOR: white;
        }

        [data-theme='dark'] {
            --PRIMARY-COLOR: white;
            --SECONDARY-COLOR: black;
        }

        html,
        body {
            margin: 0;
            /* block-size: 100dvh; */
            background-color: #f3f3f3;

        }

        ul {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
            margin: 0;
        }

        h1,
        h2,
        h3,
        h4,
        img,
        figure,
        p {
            margin: 0;
            padding: 0;
        }

        :root {
            font-size: 16px;
            --RED: hsl(0, 78%, 62%);
            --CYAN: hsl(180, 63%, 84%);
            --ORANGE: hsl(53, 97%, 64%);
            --BLUE: hsl(212, 89%, 82%);
            --GREY: rgba(0, 0, 0, 0.1);
            --DARKER-GREY: rgba(0, 0, 0, 0.3);
            --COL1: #db0a5b;
            --COL2: #fef160;
            --COL3: #23cba7;
            --COL4: #3e6ceb;
            --COL5: #d9c8ec;

            --BORDER-RADIUS: .5rem;
            --HERO-CONTENT-WIDTH: min(100ch, 100%);
            --CONTENT-WIDTH: min(65ch, 100%);
            --SPACING: 1.5rem;
            --SPACING-SM: calc(0.5*var(--SPACING));
            /* --PRIMARY-COLOR: black;
            --SECONDARY-COLOR: white; */
            --FOOTER-GREY: #f5f5f7;
            --GRADIENT: conic-gradient(from 180deg at 50% 70%, hsla(0, 0%, 98%, 1) 0deg, #eec32d 72.0000010728836deg, #ec4b4b 144.0000021457672deg, #709ab9 216.00000858306885deg, #4dffbf 288.0000042915344deg, hsla(0, 0%, 98%, 1) 1turn);
        }

        main{
            inline-size: var(--CONTENT-WIDTH);
            margin: 0 auto;
            padding: var(--SPACING);
        }

        h1{
            font-size: 3rem;
            letter-spacing: -.2rem;
            padding-block: var(--SPACING);
        }

        p{
            line-height: 1.5;
            font-size: 1.1rem;
            margin-block: var(--SPACING);
        }

        code{
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: .2rem .4rem;
            background-color: aliceblue;
        }

        a {
            color: black;
            font-weight: 600;
        }

        img{
            margin-block: var(--SPACING);
            border: 1px solid rgba(0, 0, 0, 0.3);
            padding: var(--SPACING-SM);
            border-radius: 1rem;
            inline-size: 100%;
            background-color: aliceblue;
        }

        header{
            background-color: aliceblue;
            inline-size: 100vw;
            padding-block: var(--SPACING);
        }

        .content{
            inline-size: var(--CONTENT-WIDTH);
            margin: 0 auto;
            padding: var(--SPACING);
        }

        .back-button{
            border: 4px solid black;
            border-right-color: transparent;
            border-top-color: transparent;
            border-top-left-radius: 7px;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 7px;
            background-color: inherit;            
            inline-size: 1rem;
            cursor: pointer;
            transform: rotate(45deg);
            content: "";
            padding: .25rem;
            display: inline-block;
            aspect-ratio: 1;
            block-size: 1rem;
        }

        
        
    </style>

<body>
    <header>
        <div class="content">
            <button class="back-button" role="navigates the browser back one page on click." id="back-button" onclick="history.back()"></button>
        </div>
    </header>
    <main id="content">

    </main>

    <script type="module">
        import { marked } from "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js";        


        window.addEventListener("DOMContentLoaded", () => {
            const url = "../markdown/250102.md";
            fetch(url).then(res => {
                if (!res.ok) {
                    throw new Error("error with markdown file");
                }

                return res.text();
            }).then(res => {
                document.getElementById("content").innerHTML = marked.parse(res);
            }).catch(e => {
                console.log(e)
            });
        });
    </script>


</body>

</html>
