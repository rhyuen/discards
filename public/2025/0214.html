<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link rel="icon" type="../image/png" sizes="32x32" href="../images/favicon-32x32.png"> -->
    <title>4/20/24</title>
    <style>
        @import "https://unpkg.com/open-props";

        * {
            box-sizing: border-box;
            /* font-size: 16px; */
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        ::-webkit-scrollbar {
            display: none;
            /* Safari and Chrome */
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--COL3);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--COL2);
        }

        @font-face {
            font-family: "Inter";
            src: url("../fonts/Inter-VariableFont_slnt\,wght.ttf");
        }

        @font-face {
            font-family: "RedHat";
            src: url("../fonts/RedHatDisplay-VariableFont_wght.ttf");
        }

        @font-face {
            font-family: "Fraunces";
            src: url("../fonts/Fraunces-VariableFont_SOFT\,WONK\,opsz\,wght.ttf");
        }

        @font-face {
            font-family: "Poppins";
            src: url("../fonts/Poppins-Regular.ttf");
        }

        [data-theme='light'] {
            --PRIMARY-COLOR: black;
            --SECONDARY-COLOR: white;
        }

        [data-theme='dark'] {
            --PRIMARY-COLOR: white;
            --SECONDARY-COLOR: black;
        }

        html,
        body {
            margin: 0;
            /* block-size: 100dvh; */
            background-color: #f3f3f3;

        }

        ul {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
            margin: 0;
        }

        h1,
        h2,
        h3,
        h4,
        img,
        figure,
        p {
            margin: 0;
            padding: 0;
        }

        :root {
            font-size: 16px;
            --RED: hsl(0, 78%, 62%);
            --CYAN: hsl(180, 63%, 84%);
            --ORANGE: hsl(53, 97%, 64%);
            --BLUE: hsl(212, 89%, 82%);
            --GREY: rgba(0, 0, 0, 0.1);
            --DARKER-GREY: rgba(0, 0, 0, 0.3);
            --COL1: #db0a5b;
            --COL2: #fef160;
            --COL3: #23cba7;
            --COL4: #3e6ceb;
            --COL5: #d9c8ec;

            --PCOL1: #ff9aa2;
            --PCOL2: #ffb7b2;
            --PCOL3: #ffdac1;
            --PCOL4: #e2f0cb;
            --PCOL5: #b5ead7;
            --PCOL6: #c7ceea;

            --BORDER-RADIUS: .5rem;
            --HERO-CONTENT-WIDTH: min(100ch, 100%);
            --CONTENT-WIDTH: min(65ch, 100%);
            --SPACING: 1.5rem;
            --SPACING-SM: calc(0.5*var(--SPACING));
            /* --PRIMARY-COLOR: black;
            --SECONDARY-COLOR: white; */
            --FOOTER-GREY: #f5f5f7;
            --GRADIENT: conic-gradient(from 180deg at 50% 70%, hsla(0, 0%, 98%, 1) 0deg, #eec32d 72.0000010728836deg, #ec4b4b 144.0000021457672deg, #709ab9 216.00000858306885deg, #4dffbf 288.0000042915344deg, hsla(0, 0%, 98%, 1) 1turn);
        }

        main {
            block-size: 100vh;
            inline-size: 100vw;
            display: flex;
            background-color: peachpuff;
            align-items: center;
        }

        .scroller {
            display: flex;
            gap: var(--SPACING);
            inline-size: 100%;
            block-size: 100%;
            overflow: scroll;
            margin-inline: var(--SPACING);
            background-color: aliceblue;
            padding-block: 15rem;
            position: relative;
        }

        .scroller__item {
            flex-shrink: 0;
            color: white;
            display: grid;
            font-size: 2rem;
            font-weight: 800;
            place-content: center;
            aspect-ratio: 9/16;
            inline-size: 25rem;
            background-color: var(--COL1);
            transform-origin: center;
            transition: all .2s ease-in-out;
            overflow-y: scroll;
            border-radius: .25rem;
            padding: var(--SPACING);
            user-select: none;
        }

        .scroller__item:hover {
            background-color: #b5ead7;
        }


        .scroller__item--full-size {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            block-size: 100vh;
            inline-size: 100vw;

            > p{
                inline-size: min(600px, 100%);
                margin: 0 auto;
            }

        }
    </style>

<body>
    <main>
        <div class="scroller">
            <div class="scroller__item">1</div>
            <div class="scroller__item">
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti voluptate eligendi molestias
                    accusantium doloribus nemo non perspiciatis fuga at, corporis cumque soluta dicta molestiae animi,
                    tenetur ipsa architecto dolorem! Consectetur.
                </p>
            </div>
            <div class="scroller__item">3</div>
            <div class="scroller__item">4</div>
            <div class="scroller__item">5</div>
            <div class="scroller__item">6</div>
            <div class="scroller__item">7</div>
            <div class="scroller__item">8</div>
        </div>
    </main>
    <script>
        const state = {
            isDialogVisible: false
        };
        const items = document.getElementsByClassName("scroller__item");
        for (let i = 0; i < items.length; i++) {
            console.log(items[i])
            items[i].addEventListener("click", () => {
                items[i].classList.add("scroller__item--full-size");
                state.isDialogVisible = true;
            });
        }


        window.addEventListener("keydown", e => {
            if (e.keyCode === 27 && state.isDialogVisible) {
                console.log("escape")
            }
        });
    </script>




</body>

</html>
