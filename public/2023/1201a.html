<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link rel="icon" type="../image/png" sizes="32x32" href="../images/favicon-32x32.png"> -->
    <title>11/11/23</title>


    <style>
        @import "https://unpkg.com/open-props";
        /* @import "https://unpkg.com/open-props/easings"; */

        * {
            box-sizing: border-box;
            /* font-size: 16px; */
            font-family: 'RedHat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        ::-webkit-scrollbar {
            display: none;
            /* Safari and Chrome */
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--COL3);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--COL2);
        }




        @font-face {
            font-family: "Inter";
            src: url("../fonts/Inter-VariableFont_slnt\,wght.ttf");
        }

        @font-face {
            font-family: "RedHat";
            src: url("../fonts/RedHatDisplay-VariableFont_wght.ttf");
        }

        @font-face {
            font-family: "Fraunces";
            src: url("../fonts/Fraunces-VariableFont_SOFT\,WONK\,opsz\,wght.ttf");
        }

        @font-face {
            font-family: "Poppins";
            src: url("../fonts/Poppins-Regular.ttf");
        }


        [data-theme='light'] {
            --PRIMARY-COLOR: black;
            --SECONDARY-COLOR: white;
        }

        [data-theme='dark'] {
            --PRIMARY-COLOR: white;
            --SECONDARY-COLOR: black;

        }


        html,
        body {
            margin: 0;
            block-size: 100dvh;
        }





        ul {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
            margin: 0;
        }



        h1,
        h2,
        h3,
        h4,
        img,
        p {
            margin: 0;
            padding: 0;

        }

        :root {
            font-size: 16px;
            --RED: hsl(0, 78%, 62%);
            --CYAN: hsl(180, 63%, 84%);
            --ORANGE: hsl(53, 97%, 64%);
            --BLUE: hsl(212, 89%, 82%);
            --GREY: rgba(0, 0, 0, 0.1);

            --COL1: #db0a5b;
            --COL2: #fef160;
            --COL3: #23cba7;
            --COL4: #3e6ceb;
            --COL5: #d9c8ec;

            --BORDER-RADIUS: .5rem;

            --HERO-CONTENT-WIDTH: min(120ch, 100%);
            --CONTENT-WIDTH: min(75ch, 100%);
            --SPACING: 1.5rem;
            /* --PRIMARY-COLOR: black;
            --SECONDARY-COLOR: white; */
            --FOOTER-GREY: #f5f5f7;

            --GRADIENT: conic-gradient(from 180deg at 50% 70%, hsla(0, 0%, 98%, 1) 0deg, #eec32d 72.0000010728836deg, #ec4b4b 144.0000021457672deg, #709ab9 216.00000858306885deg, #4dffbf 288.0000042915344deg, hsla(0, 0%, 98%, 1) 1turn);

        }

        main {
            width: 100%;
            height: 100%;
            background-color: aliceblue;
            display: grid;
            place-items: center;
        }

        .card {
            width: 30rem;
            height: 50rem;
            background-color: white;
            position: relative;
            border-radius: var(--SPACING);
            overflow: hidden;
        }

        .card__timer{
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            block-size: 3rem;
            display: flex;
            background-color: var(--GREY);
            align-items: center;
            gap: .75rem;
            padding: 1rem;
            border-top-right-radius: var(--SPACING);
            border-top-left-radius: var(--SPACING);
        }

        .card__timer__bar{
            background-color: white;
            height: .75rem;
            flex-grow: 1;
            border-radius: .2rem;
        }


        .card__list{
            display: flex;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
            overflow-y: hidden;
            height: 100%;
            width: 100%;            
            gap: .5rem;
            scroll-behavior: smooth;
        }

        .card__list__item{
            flex-shrink: 0;
            height: 100%;
            width: 100%;
            scroll-snap-align: center;
            border-radius: var(--SPACING);
            overflow: hidden;
        }
        .card ul li img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            
            margin: 0;
        }
    </style>

<body>
    <main>
        
        <div class="card">
            <div class="card__timer" id="timer">
               
            </div>
            <ul class="card__list" id="mp">
               
            </ul>
        </div>
    </main>



    <script type="module">
        const mountpoint = document.getElementById("mp");
        const timer = document.getElementById('timer');


        function makeTimerBar(){
           const bar = document.createElement("div");
           bar.classList.add("card__timer__bar");
           return bar;
        }

        function makeCardListItem(index){
            const listItem = document.createElement("li");
            listItem.classList.add("card__list__item");
            const image = document.createElement("img");
            image.src = `https://picsum.photos/200/300?random=${index}`;
            listItem.appendChild(image);
            return listItem;
        }



        const LIMIT = Math.ceil(Math.random()*10) % 10 || 5;
        for (let i = 0; i < LIMIT; i++) {
            timer.appendChild(makeTimerBar());
            mountpoint.appendChild(makeCardListItem(i));
        }

        setInterval(function(){
            mountpoint.scrollLeft += 360;
        }, 3000);
    </script>

</body>

</html>
