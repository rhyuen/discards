<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>10 15 </title>


    <style>
        * {
            box-sizing: border-box;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            --GREY: rgba(0, 0, 0, 0.1);
            --PRIMARY_COLOR: #98E690;
            --SECONDARY_COLOR: white;
            --COL1: #db0a5b;
            --COL2: #fef160;
            --COL3: #23cba7;
            --COL4: #3e6ceb;
            --COL5: #d9c8ec;
        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: lavender;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #d3d3d3;
        }


        html,
        body {
            margin: 0;
            height: 100vh;
            background: #f3f3f3;
            position: relative;
        }

        h1 {
            margin: 0;
            padding: 0;
        }

        .header-text {
            font-size: 3rem;
            font-weight: 600;
        }

        .subheader-text {
            font-size: 1.5rem;
            font-weight: 400;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }



        a {
            text-decoration: none;
            outline-color: var(--COL4);
            outline-width: 5px;
        }




        .red {
            background: var(--COL1);
        }

        .yellow {
            background: var(--COL2);
        }

        .green {
            background: var(--COL3);
        }

        .blue {
            background: var(--COL4);
        }

        main {
            display: grid;
            grid-template-rows: 1fr auto 1fr;
            height: 100vh;
            width: 100vw;
            background: inherit;
        }

        .slider {
            grid-row: 2/span 1;
            background: var(--COL2);
            display: flex;
            height: 40rem;
            overflow-x: hidden;
            scroll-snap-type: x mandatory;
            cursor: grab;
            scroll-behavior: smooth;
        }

        .slider__item {
            flex-shrink: 0;
            width: 100vw;
            height: 100%;
            background: inherit;
            scroll-snap-align: center;
        }

        .slider__item__content {
            margin: 0 auto;
            height: 100%;
            max-width: 1000px;
            background: white;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .slider__item--bumper {
            width: 10vw;
            background: white;
            scroll-snap-align: none;
        }

        .blue {
            background: var(--COL4);
        }

        .header1 {
            font-size: 2rem;
            font-weight: 600;
        }
    </style>

<body>
    <main>
        <ul class='slider'>
            <li class='slider__item slider__item--bumper' aria-hidden="true">

            </li>
            <li class='slider__item'>
                <div class='slider__item__content'>
                    <h1 class='header1'>hello, i'm robert</h1>
                </div>
            </li>
            <li class='slider__item'>
                <div class='slider__item__content'>
                    <h1 class='header1'>about</h1>
                    <p>i am a cat.</p>
                </div>
            </li>
            <li class='slider__item'>
                <div class='slider__item__content'>
                    <h1 class='header1'>details</h1>
                    <p>i like snacks.</p>
                    <p>i like snacks a lot.</p>
                </div>
            </li>
            <li class='slider__item'>
                <div class='slider__item__content'>
                    <h1 class='header1'>more details</h1>
                    <p>next i will add vertical scrolling</p>
                </div>
            </li>
            <li class='slider__item'>
                <div class='slider__item__content'>
                    <h1 class='header1'>why?</h1>
                    <p>because reasons.</p>
                    <p>and capitalism.</p>
                    <p>mainly capitalism </p>
                    <p>and insecurity.</p>
                </div>
            </li>
            <li class='slider__item slider__item--bumper' aria-hidden="true">

            </li>
        </ul>
    </main>
    <script type='text/javascript'>
        let state = {
            top: 0,
            left: 0,
            x: 0,
            y: 0
        };

        const slider = document.querySelector(".slider");

        const mouseMoveHandler = e => {
            console.log("mouse move")
            const dx = e.clientX - state.x;
            const dy = e.clientY - state.y;

            slider.scrollTop = state.top - dy;
            slider.scrollLeft = state.left - dx;
        }

        const mouseUpHandler = () => {
            console.log("mouse up")
            document.removeEventListener("mousemove", mouseMoveHandler);
            document.removeEventListener("mouseup", mouseUpHandler);
            slider.style.cursor = "grab";
            slider.style.removeProperty("user-select");
            console.log(state);
        }

        const mouseDownHandler = e => {
            console.log("mouse down")
            slider.style.cursor = 'grabbing';
            slider.style.userSelect = 'none';

            state = {
                left: slider.scrollLeft,
                top: slider.scrollTop,
                x: e.clientX,
                y: e.clientY
            };

            console.log(state);
            document.addEventListener("mousemove", mouseMoveHandler);
            document.addEventListener("mouseup", mouseUpHandler);
        }


        slider.addEventListener("mousedown", mouseDownHandler);
    </script>
</body>

</html>
