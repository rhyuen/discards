<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link rel="icon" type="../image/png" sizes="32x32" href="../images/favicon-32x32.png"> -->
    <title>07/03/23</title>


    <style>
        @import "https://unpkg.com/open-props";

        * {
            box-sizing: border-box;
            font-size: 16px;
            font-family: 'RedHat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        ::-webkit-scrollbar {
            display: none;
            /* Safari and Chrome */
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--COL3);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--COL2);
        }




        @font-face {
            font-family: "Inter";
            src: url("../fonts/Inter-VariableFont_slnt\,wght.ttf");
        }

        @font-face {
            font-family: "RedHat";
            src: url("../fonts/RedHatDisplay-VariableFont_wght.ttf");
        }

        @font-face {
            font-family: "Fraunces";
            src: url("../fonts/Fraunces-VariableFont_SOFT\,WONK\,opsz\,wght.ttf");
        }

        @font-face {
            font-family: "Poppins";
            src: url("../fonts/Poppins-Regular.ttf");
        }



        html,
        body {
            margin: 0;
            height: 100vh;
        }

        ul {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
        }



        h1,
        h2,
        h3,
        h4 {
            margin: 0;
            padding: 0;

        }

        :root {

            --RED: hsl(0, 78%, 62%);
            --CYAN: hsl(180, 63%, 84%);
            --ORANGE: hsl(53, 97%, 64%);
            --BLUE: hsl(212, 89%, 82%);
            --GREY: rgba(0, 0, 0, 0.3);

            --COL1: #db0a5b;
            --COL2: #fef160;
            --COL3: #23cba7;
            --COL4: #3e6ceb;
            --COL5: #d9c8ec;

            --BORDER-RADIUS: .5rem;

            --HERO-CONTENT-WIDTH: min(80ch, 100%);
            --CONTENT-WIDTH: min(75ch, 100%);
            --PADDING: 1.5rem;

        }

        [data-theme='light'] {
            --color-bg: white;
            --color-fg: black;
            --color-link: black;
        }

        [data-theme='dark'] {
            --color-bg: black;
            --color-fg: white;
            --color-link: white;
        }

        body {
            background-color: var(--color-bg);
            color: var(--color-fg);
            transition: all .3s ease-in-out;
        }

        main {
            height: 100vh;
            width: var(--CONTENT-WIDTH);
            display: grid;
            place-items: center;
            margin: 0 auto;
        }

        button {
            transition: all .3s ease-in-out;
            background-color: var(--color-bg);
            color: var(--color-fg);
            border: 2px solid var(--color-fg);
            padding: .5rem 2rem;
            font-weight: 600;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: .5rem;
        }

        footer{
            width: var(--CONTENT-WIDTH);
            margin: 0 auto;
            padding: 1rem;            
        }

        a {
            font-weight: 600;
            transition: .3s ease-in-out;
            color: var(--color-link);
        }
    </style>

<body>
    <main>


        <button type="button" data-theme-toggle aria-label="Change to light theme">
            Change to light theme
        </button>

    </main>
    <footer>
        <h2>Notes and References</h2>
        <p>Done on July 3, 2023.</p>
        <p>Followed tutorial <a
                href="https://dev.to/whitep4nth3r/the-best-lightdark-mode-theme-toggle-in-javascript-368f">here</a>.</p>
        
    </footer>

    <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
    <script type="module">

        function calculateSettingAsThemeString({ localStorageTheme, systemSettingDark }) {
            if (localStorageTheme !== null) {
                return localStorageTheme;
            }

            if (systemSettingDark.matches) {
                return "dark";
            }

            return "light"
        }

        const localStorageTheme = localStorage.getItem("theem");
        const systemSettingDark = window.matchMedia("(prefers-color-scheme: dark)");
        let currentThemeSetting = calculateSettingAsThemeString({ localStorageTheme, systemSettingDark })

        // localStorage.getItem("theme");
        // localStorage.setItem("theme", "dark");

        const button = document.querySelector("[data-theme-toggle]");
        button.addEventListener('click', () => {
            const newTheme = (currentThemeSetting === "dark") ? "light" : "dark";
            const newCta = (newTheme === "dark") ? "Change to light theme" : "Change to dark theme";
            button.innerText = newCta;
            button.setAttribute("aria-label", newCta);
            document.querySelector("html").setAttribute("data-theme", newTheme);
            localStorage.setItem("theme", newTheme);
            currentThemeSetting = newTheme;

        })

    </script>

</body>

</html>
