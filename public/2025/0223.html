<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link rel="icon" type="../image/png" sizes="32x32" href="../images/favicon-32x32.png"> -->
    <title>4/20/24</title>
    <style>
        @import "https://unpkg.com/open-props";

        * {
            box-sizing: border-box;
            /* font-size: 16px; */
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        ::-webkit-scrollbar {
            display: none;
            /* Safari and Chrome */
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--COL3);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--COL2);
        }

        @font-face {
            font-family: "Inter";
            src: url("../fonts/Inter-VariableFont_slnt\,wght.ttf");
        }

        @font-face {
            font-family: "RedHat";
            src: url("../fonts/RedHatDisplay-VariableFont_wght.ttf");
        }

        @font-face {
            font-family: "Fraunces";
            src: url("../fonts/Fraunces-VariableFont_SOFT\,WONK\,opsz\,wght.ttf");
        }

        @font-face {
            font-family: "Poppins";
            src: url("../fonts/Poppins-Regular.ttf");
        }

        [data-theme='light'] {
            --PRIMARY-COLOR: black;
            --SECONDARY-COLOR: white;
        }

        [data-theme='dark'] {
            --PRIMARY-COLOR: white;
            --SECONDARY-COLOR: black;
        }

        html,
        body {
            margin: 0;
            /* block-size: 100dvh; */
            background-color: #f3f3f3;

        }

        ul {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
            margin: 0;
        }

        h1,
        h2,
        h3,
        h4,
        img,
        figure,
        p {
            margin: 0;
            padding: 0;
        }

        :root {
            font-size: 16px;
            --RED: hsl(0, 78%, 62%);
            --CYAN: hsl(180, 63%, 84%);
            --ORANGE: hsl(53, 97%, 64%);
            --BLUE: hsl(212, 89%, 82%);
            --GREY: rgba(0, 0, 0, 0.1);
            --DARKER-GREY: rgba(0, 0, 0, 0.3);
            --COL1: #db0a5b;
            --COL2: #fef160;
            --COL3: #23cba7;
            --COL4: #3e6ceb;
            --COL5: #d9c8ec;

            --PCOL1: #ff9aa2;
            --PCOL2: #ffb7b2;
            --PCOL3: #ffdac1;
            --PCOL4: #e2f0cb;
            --PCOL5: #b5ead7;
            --PCOL6: #c7ceea;

            --BORDER-RADIUS: .5rem;
            --HERO-CONTENT-WIDTH: min(100ch, 100%);
            --CONTENT-WIDTH: min(65ch, 100%);
            --SPACING: 1.5rem;
            --SPACING-SM: calc(0.5*var(--SPACING));
            /* --PRIMARY-COLOR: black;
            --SECONDARY-COLOR: white; */
            --FOOTER-GREY: #f5f5f7;
            --GRADIENT: conic-gradient(from 180deg at 50% 70%, hsla(0, 0%, 98%, 1) 0deg, #eec32d 72.0000010728836deg, #ec4b4b 144.0000021457672deg, #709ab9 216.00000858306885deg, #4dffbf 288.0000042915344deg, hsla(0, 0%, 98%, 1) 1turn);
        }

        main {
            display: grid;
            block-size: 100dvh;
            inline-size: 100vw;
            background: linear-gradient(to bottom, white, rgb(192, 202, 252));
            place-content: center;
        }

        .container {
            /* inline-size: 900px; */
            margin: 0 auto;
            display: grid;
            grid-template-columns: 450px 450px;            
            
        }


        .container__item {
            grid-column: span 1;            
            background-color: var(--COL1);
            overflow: hidden;
            aspect-ratio: 9/16;
            display: grid;            
            grid: [content] 1fr/[content] 1fr;

            img {                
                object-fit: cover;
                inline-size: 100%;
                block-size: 100%;
                display: inline-block;
                grid-area: content;
                transition: opacity 0.5s ease-in-out;
            }
        }

        .container__item:nth-child(2n){
            background-color: #23cba7;
        }

        /* .container__left {
            grid-column: span 1;
            inline-size: 30rem;
            background-color: var(--COL1);
            aspect-ratio: 9/16;
            display: grid;
            grid: [content] 1fr/[content] 1fr;

            img {
                object-fit: cover;
                inline-size: 100%;
                block-size: 100%;
                display: block;
                grid-area: content;
            }
        } */


        /* .container__right {
            grid-column: span 1;
            inline-size: 30rem;
            background-color: #23cba7;
            aspect-ratio: 9/16;
            display: grid;
            grid: [right] 1fr/[right] 1fr;

            img {
                object-fit: cover;
                inline-size: 100%;
                block-size: 100%;
                display: block;
                grid-area: right;
            }
        } */

        .clicked {
            opacity: 0;
            pointer-events: none;
        }
    </style>

<body>
    <main>

        <div class="container">
            <div class="container__item" id="left">               
            </div>
            <div class="container__item" id="right">              
            </div>
        </div>
    </main>
    <script>
        const left = document.getElementById("left");
        const right = document.getElementById("right");

        let listone = [
            "../images/57.jpg",
            "../images/58.jpg",
            "../images/59.jpg",
            "../images/60.jpg",
            "../images/61.jpg",
            "../images/62.jpg",
            "../images/63.jpg",
            "../images/64.jpg",
        ];

        let listtwo = [
            "../images/mdoom1.png",
            "../images/mdoom2.png",
            "../images/mdoom3.png",
            "../images/mdoom4.png",
            "../images/mdoom5.png",
            "../images/mdoom6.png",
            "../images/mdoom7.png",
            "../images/mdoom8.png",
        ];

        for(let i = 0; i < listone.length; i++){
            left.append(makeImage(listone[i]));
        }

        for(let i = 0; i < listtwo.length; i++){
            right.append(makeImage(listtwo[i]));
        }

        function makeImage(link){
            const image = new Image();
            image.src = link;
            image.addEventListener("click", () => {
                image.classList.add("clicked");
            })
            return image;
        }
               
    </script>
</body>

</html>
