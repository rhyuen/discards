<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link rel="icon" type="../image/png" sizes="32x32" href="../images/favicon-32x32.png"> -->
    <title>4/20/24</title>
    <style>
        @import "https://unpkg.com/open-props";

        * {
            box-sizing: border-box;
            /* font-size: 16px; */
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        ::-webkit-scrollbar {
            display: none;
            /* Safari and Chrome */
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--COL3);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--COL2);
        }

        @font-face {
            font-family: "Inter";
            src: url("../fonts/Inter-VariableFont_slnt\,wght.ttf");
        }

        @font-face {
            font-family: "RedHat";
            src: url("../fonts/RedHatDisplay-VariableFont_wght.ttf");
        }

        @font-face {
            font-family: "Fraunces";
            src: url("../fonts/Fraunces-VariableFont_SOFT\,WONK\,opsz\,wght.ttf");
        }

        @font-face {
            font-family: "Poppins";
            src: url("../fonts/Poppins-Regular.ttf");
        }

        [data-theme='light'] {
            --PRIMARY-COLOR: black;
            --SECONDARY-COLOR: white;
        }

        [data-theme='dark'] {
            --PRIMARY-COLOR: white;
            --SECONDARY-COLOR: black;
        }

        html,
        body {
            margin: 0;
            /* block-size: 100dvh; */
            background-color: #f3f3f3;

        }

        ul {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
            margin: 0;
        }

        h1,
        h2,
        h3,
        h4,
        img,
        figure,
        p {
            margin: 0;
            padding: 0;
        }

        :root {
            font-size: 16px;
            --RED: hsl(0, 78%, 62%);
            --CYAN: hsl(180, 63%, 84%);
            --ORANGE: hsl(53, 97%, 64%);
            --BLUE: hsl(212, 89%, 82%);
            --GREY: rgba(0, 0, 0, 0.1);
            --DARKER-GREY: rgba(0, 0, 0, 0.3);
            --COL1: #db0a5b;
            --COL2: #fef160;
            --COL3: #23cba7;
            --COL4: #3e6ceb;
            --COL5: #d9c8ec;

            --BORDER-RADIUS: .5rem;
            --HERO-CONTENT-WIDTH: min(100ch, 100%);
            --CONTENT-WIDTH: min(65ch, 100%);
            --SPACING: 1.5rem;
            --SPACING-SM: calc(0.5*var(--SPACING));
            /* --PRIMARY-COLOR: black;
            --SECONDARY-COLOR: white; */
            --FOOTER-GREY: #f5f5f7;
            --GRADIENT: conic-gradient(from 180deg at 50% 70%, hsla(0, 0%, 98%, 1) 0deg, #eec32d 72.0000010728836deg, #ec4b4b 144.0000021457672deg, #709ab9 216.00000858306885deg, #4dffbf 288.0000042915344deg, hsla(0, 0%, 98%, 1) 1turn);
        }

      

        main {
            display: grid;
            place-content: center;
            block-size: 100dvh;
            background: linear-gradient(to bottom, white, rgb(208, 233, 208));
        }

        .container {
            inline-size: 25rem;
            aspect-ratio: 9/16;
            display: grid;
            grid: [content] 1fr/[content] 1fr;
            background: var(--GREY);

        }


        @starting-style {
            .container__item{
                display: none;
                opacity: 0;
            }
        }

        .container__item {
            grid-area: content;
            inline-size: 100%;
            block-size: 100%;
            object-fit: cover;
            
            display: block;
            opacity: 1;
            transition: opacity 0.75s, display 0.75s allow-discrete;
        }

        .container__item--viewed{
            opacity: 0;
            pointer-events: none;

        }

      
    </style>

<body>
    <main>
        <div class="container" id="container">
            <img src="https://picsum.photos/400/500?random=1" class="container__item"/>
            <img src="https://picsum.photos/400/500?random=2" class="container__item"/>
            <img src="https://picsum.photos/400/500?random=3" class="container__item"/>
            <img src="https://picsum.photos/400/500?random=4" class="container__item"/>
            <img src="https://picsum.photos/400/500?random=5" class="container__item"/>
            <img src="https://picsum.photos/400/500?random=6" class="container__item"/>
        </div>
    </main>
    <script>
        const container = document.getElementById("container");
        const images = container.getElementsByTagName("img");
        for(let i = 0 ; i < images.length; i++){
            console.log(images[i]);
            images[i].addEventListener("click", function(e){
                images[i].classList.add("container__item--viewed");
            })
        }

    </script>


</body>

</html>
