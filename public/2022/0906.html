<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='color-scheme' content='dark light'>
    <link rel="icon" type="../image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <title>09/06/22 - Huddle Landing Page</title>


    <style>
        * {
            box-sizing: border-box;
            font-size: 16px;

            --ACCENT: hsl(300, 69%, 71%);
            --PRIMARY: hsl(257, 40%, 49%);
        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--COL3);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--COL2);
        }





        * {
            user-select: none;
        }

        html,
        body {
            margin: 0;
            height: 100vh;
            background-color: #f3f3f3;
        }

        ul {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
        }

        @font-face {
            font-family: "Poppins";
            src: url("../fonts/Poppins-Regular.ttf");
        }

        @font-face {
            font-family: "Open Sans";
            src: url("../fonts/OpenSans-VariableFont_wdth\,wght.ttf")
        }


        main {
            display: flex;
            flex-direction: column;

            background-color: hsl(257, 40%, 49%);
            height: 100vh;
        }



        nav {
            display: flex;
            justify-content: flex-start;
            margin: 0;
            padding: 0;
            
        }

        nav img {
            width: 11rem;

        }

        .left {
            padding: 2rem 3rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-image: url("../images/fem/fem-bg-mobile.svg");
            background-repeat: no-repeat;
            background-size: cover;
            flex-grow: 1;
            

        }

        .left__hero {
            justify-self: flex-end;
            object-fit: cover;
            padding-bottom: 1rem;
        }



        .right {
            padding: 2rem 3rem;
            background-color: var(--PRIMARY);
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            padding-bottom: 0;
            justify-content: space-between;
        }

        .right__content{
            display: flex;
            flex-direction: column;
        }

        .right h1 {
            font-size: 1.9rem;
            text-align: center;
            color: white;
            font-weight: 600;
            font-family: "Poppins", Arial;
        }

        .right p {
            margin-top: 0;
            text-align: center;
            color: white;
            font-weight: 400;
            line-height: 1.5;
            font-size: 1.3rem;
            font-family: "Open Sans", Arial;
            margin-bottom: 2rem;
        }


        .social {
            display: flex;
            justify-self: flex-end;
            margin-bottom: 2rem;
        }

        .social a {
            --WIDTH: 2.5rem;
            width: var(--WIDTH);
            height: var(--WIDTH);
            border-radius: 50%;
            border: 1.5px solid white;
            padding: .6rem;
            margin: .5rem;
        }

        .social svg {
            fill: white;
            height: 100%;
            width: 100%;
        }

        .social a:hover{
            border-color: var(--ACCENT);
        }

        .social a:hover > svg{
            fill: var(--ACCENT);
        }

        .register-button {
            background-color: white;
            padding: 1rem 6rem;
            border-radius: 2rem;
            width: fit-content;
            color: hsl(257, 40%, 49%);
            font-family: "Poppins", Arial;
            align-self: center;
            border: none;
            cursor: pointer;
            filter: drop-shadow(0 2mm 2mm rgba(0, 0, 0, 0.2));
        }

        .register-button:hover {
            background-color: var(--ACCENT);
            color: white;
        }



        /* @media screen and (min-width: 750px) and (max-width: 1099px) {} */

        @media screen and (min-width: 1075px) {

            main {
                background-image: url("../images/fem/fem-bg-desktop.svg");
                background-repeat: no-repeat;
                background-size: cover;
                
                flex-direction: row;
                height: 100vh;
                background-repeat: no-repeat;
            }



            .left{
                background-image: none;
                width: 50%;
            }
            .left nav{
                align-content: flex-start;
            }

            


        

            .right{
                width: 50%;
                justify-content: space-between;
                background-color: transparent;
            }

            .right h1, .right p{
                text-align: left;
            }

            .register-button{
                align-self: flex-start;
            }

            .social{
                justify-self: flex-end;
                align-self: flex-end;
            }
        }
    </style>

<body>

    <main>
        <div class="left">
            <nav>
                <img src="../images/fem/fem-logo.svg" alt="logo" />
            </nav>
            <img class="left__hero" src="../images/fem/fem-mockups.svg" alt="pictures of an application" />
            <div aria-disabled="true"></div>
        </div>
        <div class="right">
            <div aria-disabled="true"></div>
            <div class="right__content">
                <h1>Build the Community <br /> Your Fans will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.  Create
                    connections with your users as you engage in genuine discussion. </p>
                <button class="register-button">
                    Register

        </div>
    </main>
