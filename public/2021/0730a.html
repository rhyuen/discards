<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> 
    <title>07 30</title>
    

        <style>
            * {                
                box-sizing: border-box;
                font-size: 16px;
                font-family: 'Inter', sans-serif;                
                --PRIMARY_COLOR: #c23b22;
                --SECONDARY_COLOR: white;
            }      

            ::-webkit-scrollbar {                
                width: 0.8rem;
                height: 0.5rem;
            }

            /* Track */
            ::-webkit-scrollbar-track {
                background: black;
            }

            /* Handle */
            ::-webkit-scrollbar-thumb {
                background: rgb(209, 171, 121);
            }

            /* Handle on hover */
            ::-webkit-scrollbar-thumb:hover {
                background: #d3d3d3;
            }
                       

            html, body{
                margin: 0;
                height: 100vh;                
                background: #f3f3f3;                                
            }

          
            ul{
                margin: 0;
                padding: 0;
                list-style-type: none;
            }
            nav{
                height: 5rem;            
                background-color: var(--PRIMARY_COLOR);                    
                margin-bottom: 1rem;                
            }
            

            a{
                text-decoration: none;
                color: black;
            }

            .container{
                display: flex;
                justify-content: flex-start;
                height: 100%;
                align-items: center;                
                margin: 0 auto;
                max-width: 1100px;
            }

            .container__item{
                margin-right: 2rem;
            }
            .container__item:last-child{
                margin-right: 0;
            }
            .container__item a{
                color: white;
                position: relative;
            }
            .container__item a:after{
                position: absolute;
                bottom: -.5rem;
                left: 0;
                width: 100%;
                content: '';
                height: .1rem;                                                
                background-color: white;
                transform-origin: center;
                opacity: 0;
                transform: scale(0);
                transition: opacity .2s ease-in-out, transform .2s ease-in-out;
            }

            .container__item a:hover::after{
                opacity: 1;
                transform: scale(1);
                
            }

            main{
                display: grid;        
                margin: 0 auto;
                max-width: 1100px;                        
                grid-gap: 1rem;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
            

            a.grid__item{
                grid-column: span 1;
                position: relative;
            }
            a.grid__item:after{
                content: '';
                padding-bottom: 100%;
                display: block;
                background-color: var(--PRIMARY_COLOR);
            }
            .grid__item__content{
                background-color: white;                
                height: 100%;
                width: 100%;              
                display: flex;
                justify-content: center;  
                align-items: center;
                position: absolute;
                font-size: 3rem;
                font-weight: 800;
                inset: 0;                                
            }

            


            
        </style>
    <body>  
        <nav>
            <ul class='container'>
                <li class='container__item'><a href='#'>Home</a></li>
                <li class='container__item'><a href='#'>About</a></li>
                <li class='container__item'><a href='#'>Contact</a></li>                
            </ul>
        </nav>
        <main>
            <a href='#' class='grid__item'>
                <div class='grid__item__content'>
                    <canvas id='first'></canvas>
                </div>                
            </a>
            <a href='#' class='grid__item'>
                <div class='grid__item__content'>
                    <canvas id='second'></canvas>
                </div>                
            </a>
            <a href='#' class='grid__item'>
                <div class='grid__item__content'>
                    <canvas id='third'></canvas>
                </div>                
            </a>
            <a href='#' class='grid__item'>
                <div class='grid__item__content'>
                    <canvas id='fourth'></canvas>
                </div>                
            </a>
            <a href='#' class='grid__item'>
                <div class='grid__item__content'>
                    <canvas id='fifth'></canvas>
                </div>                
            </a>
            <a href='#' class='grid__item'>
                <div class='grid__item__content'>
                    <canvas id='sixth'></canvas>
                </div>                
            </a>
            <a href='#' class='grid__item'>
                <div class='grid__item__content'>
                    <canvas id='seventh'></canvas>
                </div>                
            </a>
        </main>

</html>
