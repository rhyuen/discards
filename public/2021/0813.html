            * {

            ::-webkit-scrollbar {

            }

            /* Track */
            ::-webkit-scrollbar-track {
                background: black;
            }

            /* Handle */
            ::-webkit-scrollbar-thumb {
                background: rgb(209, 171, 121);
            }

            /* Handle on hover */
            ::-webkit-scrollbar-thumb:hover {
                background: #d3d3d3;
            }
                       

            html, body{
                margin: 0;
                height: 100vh;                
                background: #f3f3f3;

            ul{
                margin: 0;
                padding: 0;

            nav{
                height: 5rem;

                display: flex;            
                justify-content: center;
                align-items: center;
            }
            

            a{
                text-decoration: none;
                color: black;
            }

            main{
                display: flex;
                justify-content: center;
                min-height: 100vh;
                max-width: 600px;
                align-items: flex-start;
                margin: 0 auto;
                flex-direction: column;
            }
             

            input[type='text']{
                border-radius: 1rem;
                transition: all .2s ease-in-out;                
                border: 2px solid rgba(0,0,0,0.1);
                padding: 1rem;
                width: 100%;
                font-size: 1.2rem;
            }
            input[type='text']:focus{
                width: 120%;
                outline: 2px solid rgba(0,0,0,0.1);
                border: 2px solid rgba(0,0,0,0.1);
            }

            .list{                
               
            }

            .list__item{
                background: whitesmoke;
                margin-bottom: 1rem;
                padding: 1rem;
                border-radius: 1rem;
                transition: background .2s ease-in-out;
            }
            .list__item:hover{
                background: white;
            }

            section{
                margin: 2rem;
                width: 100%;
            }

            @keyframes cycle {
                0% {
                    transform: scale(1.0);                    
                }

                50%{
                    transform: scale(0);
                }

                100%{
                    transform: scale(1.0);
                }
            }

            .circle{                
                width: 2rem;
                position: relative;
                background: rgba(0,0,0,0.1);
                border-radius: 50%;       
                animation: cycle 2s infinite ease-in-out;         
            }
            .circle:after{
                padding-bottom: 100%;
                display: block;
                content: ""                
            }

            @keyframes cycle2 {
                0%{
                    transform: scale(1.0);
                    background: rgba(0,0,0,0.1);
                }

                100%{
                    transform: scale(0);
                    background: transparent;
                }
            }

            .circle2{
                width: 2rem;
                position: relative;
                border-radius: 50%;
                background: rgba(0,0,0,0.1);
                animation: cycle2 2s infinite ease-in-out;
            }

            .circle2:after{               
                padding-bottom: 100%;
                display: block;
                content: ""                            
            }
