<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='color-scheme' content='dark light'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>12 23</title>


    <style>
        * {
            box-sizing: border-box;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            color: black;
            --GREY: rgba(0, 0, 0, 0.1);
            --PRIMARY_COLOR: #98E690;
            --SECONDARY_COLOR: white;
            --COL1: #db0a5b;
            --COL2: #fef160;
            --COL3: #23cba7;
            --COL4: #3e6ceb;
            --COL5: #d9c8ec;
        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--COL3);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--COL2);
        }


        html,
        body {
            margin: 0;
            height: 100vh;
            background: #f3f3f3;
        }


        h1 {
            margin: 0;
            padding: 0;
        }

        figure {
            margin: 0;
            padding: 0;
        }




        ul {
            list-style-type: none;
        }

        .red {
            background: var(--COL1);
        }

        .yellow {
            background: var(--COL2);
        }

        .green {
            background: var(--COL3);
        }

        .blue {
            background: var(--COL4);
        }



        form {
            display: grid;
            gap: 2ch;
            min-inline-size: 30ch;

        }

        #desktop-select {
            padding: 2ch;
            display: none;
        }

        fieldset>div {
            display: flex;
            gap: 2ch;
            align-items: baseline;
        }

        fieldset>div+div {
            margin-block-start: 2ch;
        }

        #touch-select {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 2rem;
            background: white;
            left: 0;
            right: 0;
        }

        select {
            width: 100%;
            margin: 0;
            background: white;
            padding: 0;
            border: none;
        }

        optgroup {
            margin: 0;
            padding: 0;
            background: white;
            border: none;
        }

        option {
            width: 100%;
            background: white;
            border: none;
        }


        @media (pointer:coarse) {
            select[multiple] {
                display: block;
            }

        }

        @media screen and (min-width: 750px) and (max-width: 1099px) {
            #touch-select {
                display: none;
            }

            #desktop-select {
                display: block;
            }
        }

        @media screen and (min-width: 1100px) {
            #touch-select {
                display: none;
            }

            #desktop-select {
                display: block;
            }
        }
    </style>

<body>
    <form>
        <fieldset id='desktop-select'>
            <legend>New</legend>
            <div>
                <input type="checkbox" id="last 30 days" name='new' value="last 30 days">
                <label for="lasy 30 days">Last 30 Days</label>
            </div>
            <div>
                <input type="checkbox" id="last 6 months" name="new" value="last 6 months">
                <label for="last 6 months">Last 6 Months</label>
            </div>
        </fieldset>
        <select id='touch-select' multiple="true" title="Filter results by category">
            <optgroup label="New">
                <option value="last 30 days">Last 30 Days</option>
                <option value="last 6 months">Last 6 Months</option>
            </optgroup>
        </select>
    </form>

</body>

</html>
