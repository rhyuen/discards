    <style>
        * {
            box-sizing: border-box;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            color: black;
            --GREY: rgba(0, 0, 0, 0.1);
            --PRIMARY_COLOR: #98E690;
            --SECONDARY_COLOR: white;
            --COL1: #db0a5b;
            --COL2: #fef160;
            --COL3: #23cba7;
            --COL4: #3e6ceb;
            --COL5: #d9c8ec;

        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--COL3);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--COL2);
        }





        * {
            user-select: none;
        }

        html,
        body {
            margin: 0;
            height: 100vh;
            background: #f3f3f3;


        }

        li {
            list-style-type: none;
        }

        main {
            display: grid;
            place-items: center;
            height: 80vh;
        }

        .slide-wrapper {
            --size-content-3: 25rem;
            --size-4: 20rem
            
            width: 100%;
            max-inline-size: var(--size-content-3);
            overflow: hidden;
            
            mask: linear-gradient(90deg, transparent 0,black 15% 85%, transparent) 0 50% / 100% calc(100% - (2 * var(--size-4))) no-repeat,
							linear-gradient(0deg, black, black) 50% 0 / 100% var(--size-4) no-repeat,
							linear-gradient(0deg, black, black) 50% 100% / 100% var(--size-4) no-repeat;
        }

        img{
            height: 100%;
            width: 100%;
        }
        

        .slide-container {
            --size: 25rem;
            --size-4: 1.5rem;
            
            padding: 0;
            margin: 0;

            height: var(--size);    
            width: 100%;
            display: flex;
            overflow: auto;
            gap: var(--size-4);
            list-style-type: none;
            margin: 0;

            padding: var(--size-4) 33%;
            scroll-snap-type: x mandatory;
            mask: radial-gradient(#0000 0 30%, #000 30%) 50% 20vmin / 240% 100%;

            /* mask: radial-gradient(#0000 0 30%, #000 30%) 50% calc(var(--size) * 0.5) / 250% 100%,
                linear-gradient(0deg, black, black) 50% 0 / 100% var(--size-4) no-repeat,
                linear-gradient(0deg, black, black) 50% 100% / 100% var(--size-4) no-repeat; */
        }

        .slide__item {
            height: 100%;
            aspect-ratio: 1;
            scroll-snap-align: center;
            
        }


        footer{
            margin: 0 auto;
            width: min(65ch, 100%);
            padding-bottom: 2rem;
        }

        footer > p {
            font-size: .9rem;
        }

        footer > p > a {
            font-size: .9rem;
            font-weight: 800;
        }

        @media screen and (min-width: 750px) and (max-width: 1099px) {}

        @media screen and (min-width: 1100px) {}
    </style>
