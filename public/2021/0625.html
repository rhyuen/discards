<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> 
    <title>06 24</title>

        <style>
            * {                
                box-sizing: border-box;
                font-size: 16px;
                font-family: 'Inter', sans-serif;;                
            }      
            html, body{
                margin: 0;
                min-height: 100vh;
                width: 100%;  
                background: #f3f3f3;
            }

            ul{
                margin: 0;
                padding: 0;
                list-style-type: none;
            }

            a{
                text-decoration: none;                
                color: white;           
                letter-spacing: 0.1rem;     
                font-weight: 600;
                position: relative;
                padding-bottom: 0.5rem;
            }

            a::after{
                content: '';
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 0.2rem;
                background-color: white;
                opacity: 0;
                transition: opacity 0.4s, transform 0.4s;
                transform-origin: center;
                transform: scale(0);
            }

            a:hover::after, a:focus::after{ 
                opacity: 1;
                transform: scale(1);
            }

            nav{                
                height: 5rem;                
                background: -webkit-linear-gradient(right, #da0050, #8e2b88);
            }

            .container{
                margin: 0 auto;
                max-width: 1100px;
                display: flex;
                height: 100%;
                align-items: center;
            }
            .container__item{
                margin: 0 1rem;                
            }
            .container__item:last-child{
                margin-right: 0;
            }

            main{                
                max-width: 1000px;
                margin: 0 auto;
                margin-top: 2rem;
                display: grid;
                grid-template-columns: repeat(2, minmax(250px, 1fr));
                grid-template-rows: repeat(2, minmax(250px, 1fr));
                grid-gap: 1rem;
            }

            input[type='radio']{
                appearance: none;                
            }
            
            label{
                position: absolute;
                color: white;   
                background-color: black;             
                border-radius: 1rem;
                inset: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                font-weight: 600;
                font-size: 2rem;
                transition: background 0.2s ease-in-out;
            }            
            

            label:hover{                
                background: powderblue;
                color: black;
            }
            input:checked ~ label{
                border: 5px solid palevioletred;   
            }

            .choice{
                position: relative;                                                
            }            

            .choice--rowtwo{
                grid-row: span 2;
            }
            
        </style>
    </head>
    <body> 
        <nav>
            <ul class='container'>
                <li class='container__item'>
                    <a href='#'>Home</a>
                </li>
                <li class='container__item'>
                    <a href='#'>About</a>
                </li>
                <li class='container__item'>
                    <a href='#'>Contact</a>
                </li>                
            </ul>
        </nav>
        <main>
            <div class='choice choice--rowtwo'>
                <input type='radio' id='one' name='first' value='One'/>
                <label for='one'>                    
                        One!                    
                </label>
            </div>
            <div class='choice'>
                <input type='radio' id='two' name='first' value='two'/>                
                <label for='two'> 
                    
                    twosie
                    
                </label>
            </div>
            <div class='choice'>
                <input type='radio' id='three' name='first' value='three'/>
                <label for='three'>                    
                    The third value.                    
                </label>
            </div>
        </main>
    
    

    </body>
</html>
