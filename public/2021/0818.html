<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>08 17</title>


    <style>
        * {
            box-sizing: border-box;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            --GREY: rgba(0, 0, 0, 0.1);
            --PRIMARY_COLOR: #98E690;
            --SECONDARY_COLOR: white;
            --COL1: #db0a5b;
            --COL2: #fef160;
            --COL3: #23cba7;
        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: rgb(209, 171, 121);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #d3d3d3;
        }


        html,
        body {
            margin: 0;
            height: 100vh;
            background: #f3f3f3;
        }


        ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }



        a {
            text-decoration: none;
            color: black;
        }

        main {
            height: 100vh;
            width: 100vw;
            background: black;
            background-image: url("../images/fw2.jpg");
            display: grid;
            grid-template-rows: 4fr 15rem 1fr;
        }

        nav {
            display: flex;
            position: relative;
            grid-row: 2/span 1;
            width: 90vw;
            max-width: 90vw;
            align-items: center;
            margin: 0 auto;
            flex-wrap: nowrap;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
        }



        .nav__item {
            flex-grow: 0;
            flex-shrink: 0;
            width: 10rem;
            position: relative;
            margin-right: 1rem;
            overflow: hidden;
            border-radius: 1rem;
            scroll-snap-align: center;
        }

        .nav__item:after {
            padding-bottom: 100%;
            content: "";
            display: block;
        }

        .nav__item:first {
            margin-left: 0;
        }

        .nav__item:hover {
            filter: drop-shadow(0 0 1rem #f3f3f3);
        }

        img {
            position: absolute;
            inset: 0;
            height: 100%;
            width: 100%;
            object-fit: cover;
            transition: transform .2s ease-in-out;
        }

        img:hover {
            transform: scale(1.1);

        }


        .button {
            position: absolute;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            background: white;
            z-index: 2;
            border: none;
        }


        .button--nav-left {

            left: 0;
            transform: translateX(-100%);
        }

        .button--nav-right {
            right: 0;
            transform: translateX(100%);
        }

        .button__icon {
            display: block;
            border: .5rem solid black;
            width: 100%;
            content: "";
        }

        .button__icon:after {
            padding-bottom: 100%;
            display: block;
            content: '';
        }

        .button__icon--nav-left {
            transform: translateX(10%) rotate(225deg) scale(.6);
            border-bottom-color: white;
            border-left-color: white;
        }

        .button__icon--nav-right {
            transform: translateX(-10%) rotate(45deg) scale(.6);
            border-bottom-color: white;
            border-left-color: white;
        }
    </style>

<body>


    <main>
