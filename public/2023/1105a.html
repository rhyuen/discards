<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link rel="icon" type="../image/png" sizes="32x32" href="../images/favicon-32x32.png"> -->
    <title>10/05/23</title>


    <style>
        @import "https://unpkg.com/open-props";
        /* @import "https://unpkg.com/open-props/easings"; */

        * {
            box-sizing: border-box;
            /* font-size: 16px; */
            font-family: 'RedHat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        ::-webkit-scrollbar {
            display: none;
            /* Safari and Chrome */
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--COL3);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--COL2);
        }




        @font-face {
            font-family: "Inter";
            src: url("../fonts/Inter-VariableFont_slnt\,wght.ttf");
        }

        @font-face {
            font-family: "RedHat";
            src: url("../fonts/RedHatDisplay-VariableFont_wght.ttf");
        }

        @font-face {
            font-family: "Fraunces";
            src: url("../fonts/Fraunces-VariableFont_SOFT\,WONK\,opsz\,wght.ttf");
        }

        @font-face {
            font-family: "Poppins";
            src: url("../fonts/Poppins-Regular.ttf");
        }



        html,
        body {
            margin: 0;
            min-block-size: 100dvh;

            /* background-color: #f3f3f3; */
        }

        ul {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
            margin: 0;
        }



        h1,
        h2,
        h3,
        h4 {
            margin: 0;
            padding: 0;

        }

        :root {
            font-size: 20px;
            --RED: hsl(0, 78%, 62%);
            --CYAN: hsl(180, 63%, 84%);
            --ORANGE: hsl(53, 97%, 64%);
            --BLUE: hsl(212, 89%, 82%);
            --GREY: rgba(0, 0, 0, 0.3);

            --COL1: #db0a5b;
            --COL2: #fef160;
            --COL3: #23cba7;
            --COL4: #3e6ceb;
            --COL5: #d9c8ec;

            --BORDER-RADIUS: .5rem;

            --HERO-CONTENT-WIDTH: min(120ch, 100%);
            --CONTENT-WIDTH: min(75ch, 100%);
            --SPACING: 1.5rem;
            --PRIMARY-COLOR: black;
            --SECONDARY-COLOR: white;

        }

        main {
            inline-size: 100vw;
            display: grid;
            place-items: center;
            block-size: 80dvh;
        }



        .sr-only {
            clip: rect(1px, 1px, 1px, 1px);
            clip-path: inset(50%);
            height: 1px;
            width: 1px;
            margin: -1px;
            overflow: hidden;
            padding: 0;
            position: absolute;
        }



        footer {
            margin: 0 auto;
            padding: var(--SPACING);
            inline-size: var(--CONTENT-WIDTH);
            block-size: 20dvh;
        }

        footer * {
            font-size: .9rem;
        }

        footer a {
            color: black;
            font-weight: 800;
        }


        progress {
            color-scheme: light dark;
            

            --_track-size: min(10px, 1ex);
            --_radius: 1000px;

            appearance: none;
            border: none;
            position: relative;
            block-size: var(--_track-size);
            border-radius: var(--_radius);
            
            transition: all .2s ease-in;
            



        }

        progress:not([max])[value="1"]::before,
        progress[max='100'][value='100']::before{
            content: "";
            position: absolute;
            inset-block: 0;
            inset-inline: auto 0;
            display: flex;
            align-items: center;
            padding-inline-end: max(calc(var(--_track-size)/4), 3px);
            color: white;
            font-size: calc(var(--_track-size) / 1.25);
        }
    </style>




<body>
    <main id="loading-zone" aria-busy="true">
        <label>
            <span class="sr-only">Please Wait.</span>
            <progress value="0" max="100" id="loadingbar" aria-describedby="loading-zone" indeterminate role="progressbar" tabindex="-1"></progress>
        </label>
    </main>
    <footer>
        <h1>Notes and References</h1>
        <p>Followed this <a href="https://web.dev/articles/building/a-loading-bar-component#layout">tutorial</a>.</p>
    </footer>



    <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module">
        const loadingbar = document.getElementById("loadingbar");
        let NUM = 0;
        setInterval(function(){
            loadingbar.value = NUM;
            NUM++;
            if(NUM >= 100){
                NUM=0;
            }
        }, 100);
    </script>

</body>

</html>
