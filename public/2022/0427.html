<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='color-scheme' content='dark light'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>4/23/22</title>


    <style>
        * {
            box-sizing: border-box;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            color: black;
            --GREY: rgba(0, 0, 0, 0.1);
            --PRIMARY_COLOR: #98E690;
            --SECONDARY_COLOR: white;
            --COL1: #db0a5b;
            --COL2: #fef160;
            --COL3: #23cba7;
            --COL4: #3e6ceb;
            --COL5: rgb(212, 204, 212);
        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--COL3);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--COL2);
        }


        html,
        body {
            margin: 0;
            height: 100vh;
            background: #f3f3f3;
            width: 100vw;
        }


        h1 {
            margin: 0;
            padding: 0;
        }

        @keyframes fadein {
            from {
                opacity: 0;
            }
        }

        figure {
            margin: 0;
            padding: 0;
            animation: fadein .4s .4s linear;
        }

        a {
            color: var(--COL3);

            text-decoration: none;
        }


        ul {
            list-style-type: none;
            margin: 0;
        }



        .red {
            background: var(--COL1);
            color: white;
        }

        .yellow {
            background: var(--COL2);
            color: black;
        }

        .green {
            background: var(--COL3);
            color: white;
        }

        .blue {
            background: var(--COL4);
            color: white;
        }


        main {
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;

        }

        .horizontal-bar {
            display: flex;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
            padding: 4rem 2rem;
            scroll-behavior: smooth;
            margin: 0 4rem;
            position: relative;
            cursor: grab;
        }

        .horizontal-bar>li {
            transition: all .2s ease-in-out;
            scroll-snap-align: center;
        }

        .horizontal-bar>li:hover {
            transform: translateY(-2rem);
            filter: drop-shadow(0 40mm 4mm rgba(0, 0, 0, 0.2));
        }

        .horizontal-bar>li:last-child {
            margin-right: 0;
        }

        .horizontal-bar>li>a {
            user-select: none;
        }

        .horizontal-bar>li>a:focus {
            filter: drop-shadow(0 20mm 4mm rgba(0, 0, 0, 0.1));
        }


        figure {
            aspect-ratio: 2/3;
            width: 25rem;
            margin-right: 4rem;
        }


        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            padding-bottom: 1rem;
        }

        figcaption {
            width: 75%;
        }

        footer {
            margin: 0 auto;
            padding: 0 6rem;
            height: 5vh;
        }
    </style>
</head>

            const listItem = document.createElement("li");
            const anchor = document.createElement("a");
            anchor.href = "#";
            const figure = document.createElement("figure");
            const img = document.createElement("img");
            img.src = src;
            img.alt = alt;
            const figcap = document.createElement("figcaption");

            figure.appendChild(figcap);
            anchor.appendChild(figure);
            listItem.appendChild(anchor);

            mp.appendChild(listItem);
