<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link rel="icon" type="../image/png" sizes="32x32" href="../images/favicon-32x32.png"> -->
    <title>11/11/23</title>


    <style>
        @import "https://unpkg.com/open-props";
        /* @import "https://unpkg.com/open-props/easings"; */

        * {
            box-sizing: border-box;
            /* font-size: 16px; */
            font-family: 'RedHat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        ::-webkit-scrollbar {
            display: none;
            /* Safari and Chrome */
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--COL3);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--COL2);
        }




        @font-face {
            font-family: "Inter";
            src: url("../fonts/Inter-VariableFont_slnt\,wght.ttf");
        }

        @font-face {
            font-family: "RedHat";
            src: url("../fonts/RedHatDisplay-VariableFont_wght.ttf");
        }

        @font-face {
            font-family: "Fraunces";
            src: url("../fonts/Fraunces-VariableFont_SOFT\,WONK\,opsz\,wght.ttf");
        }

        @font-face {
            font-family: "Poppins";
            src: url("../fonts/Poppins-Regular.ttf");
        }


        [data-theme='light'] {
            --PRIMARY-COLOR: black;
            --SECONDARY-COLOR: white;
        }

        [data-theme='dark'] {
            --PRIMARY-COLOR: white;
            --SECONDARY-COLOR: black;

        }


        html,
        body {
            margin: 0;
            min-block-size: 100dvh;
        }





        ul {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
            margin: 0;
        }



        h1,
        h2,
        h3,
        h4,
        img,
        p {
            margin: 0;
            padding: 0;

        }

        :root {
            font-size: 16px;
            --RED: hsl(0, 78%, 62%);
            --CYAN: hsl(180, 63%, 84%);
            --ORANGE: hsl(53, 97%, 64%);
            --BLUE: hsl(212, 89%, 82%);
            --GREY: rgba(0, 0, 0, 0.1);

            --COL1: #db0a5b;
            --COL2: #fef160;
            --COL3: #23cba7;
            --COL4: #3e6ceb;
            --COL5: #d9c8ec;

            --BORDER-RADIUS: .5rem;

            --HERO-CONTENT-WIDTH: min(120ch, 100%);
            --CONTENT-WIDTH: min(75ch, 100%);
            --SPACING: 1.5rem;
            /* --PRIMARY-COLOR: black;
            --SECONDARY-COLOR: white; */
            --FOOTER-GREY: #f5f5f7;

            --GRADIENT: conic-gradient(from 180deg at 50% 70%, hsla(0, 0%, 98%, 1) 0deg, #eec32d 72.0000010728836deg, #ec4b4b 144.0000021457672deg, #709ab9 216.00000858306885deg, #4dffbf 288.0000042915344deg, hsla(0, 0%, 98%, 1) 1turn);

        }

        nav{
            block-size: 10rem;
        }

        .nav__content{
            block-size: 100%;
            inline-size: var(--HERO-CONTENT-WIDTH);
            margin:0 auto;
            display: flex;
            align-items: center;
            padding: var(--SPACING);
        }

        .nav__content button{
            --WIDTH: 2rem;
            border-radius: 50%;
            aspect-ratio: 1;
            background-color: white;
            inline-size: var(--WIDTH);
            border: 2px solid var(--GREY);
            transition: filter .4s ease-in-out;
            cursor: pointer;
        }

        .nav__content button:hover{
            filter: drop-shadow(0 0 1rem rgba(0,0,0,0.3));
        }

        main{
            inline-size: var(--HERO-CONTENT-WIDTH);
            margin: 0 auto;
            padding-inline: var(--SPACING);
        }

        .hero{
            block-size: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-bottom: 2px solid var(--GREY);
            margin-bottom: calc(4*var(--SPACING));
        }

        .hero__content{

        }

        .hero__content h1{
            font-size: 5rem;
            font-weight: 800;
            letter-spacing: -.3rem;
            white-space: preserve;
            line-height: .75;
        }

        .hero__content p{
            font-size: 4rem;
            letter-spacing: -.1rem;
            line-height: .75;
            white-space: preserve;
        }

        .grid {
            /* inline-size: var(--HERO-CONTENT-WIDTH); */            
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: calc(var(--SPACING)*1);
        }

        
        @keyframes fadein {
            from{
                opacity: 0;
            }

            to{
                opacity: 1;
            }
        }

        .grid__item{
            margin: 0;
            grid-column: span 1;                        
            margin-bottom: calc(4*var(--SPACING));
            animation: fadein .5s ease-in-out forwards;
        }

        .grid__item img{            
            margin-bottom: .5rem;
        }

        .grid__item__row{
            display: flex;
            padding-block: var(--SPACING);
            justify-content: flex-start;
            gap: .5rem;            
            padding: 0;
            
            margin-bottom: 1rem;
        }

        .grid__item__row__item{
            text-transform: lowercase;
            font-weight: 800;
            background-color: black;
            color: white;
            font-size: .9rem;
            padding: .125rem .75rem;
            border-radius: 2rem;
        }

        .grid__item__paragraph{
            
            -webkit-mask-image: linear-gradient(grey 70%, transparent);
            
        }


       

        figure img {
            object-fit: cover;
            width: 100%;
            aspect-ratio: 1;
            margin-bottom: var(--SPACING);
            border-radius: .5rem;
        }

        footer{
            border-bottom: 2px solid var(--GREY);
            padding-bottom: calc(4*var(--SPACING));
            margin-bottom: calc(4*var(--SPACING));
        }

        footer h2{
            font-size: 3rem;
            margin-bottom: var(--SPACING);
            font-weight: 800;
            letter-spacing: -.01rem;
            -webkit-text-stroke-color: black;            
            -webkit-text-stroke-width: 2px;
            inline-size: fit-content;
            background: var(--GRADIENT);
            color: transparent;
            -webkit-background-clip: text;
        }

        footer a{
            font-weight: 800;
            color: black;
        }

        footer code{
            background-color: #f3f3f3;
            padding: .15rem .25rem;
            border-radius: .5rem;
            border: 1px solid var(--GREY);
        }

        footer p {
            font-size: 1.1rem;
            margin-bottom: calc(.5*var(--SPACING));
        }
    </style>






<body>
    <nav>
        <div class="nav__content">
            <button onclick="history.back()"></button>
        </div>
    </nav>
    <main>
        <div class="hero">
            <div class="hero__content">
                <h1>Masks and 
Images</h1>
                <p>Masks make me 
uncomfortable.</p>
            </div>
        </div>
        <footer>
            <div class="footer__content">
                <h2>Notes and References</h2>
                <p>Made on Novemeber 24, 2023</p>
                <p>It seems <code>img</code> tags have margin by default.</p>
                <p>Also, it seems that <code>mask-image</code> is not fully supported in chrome and needs a vendor prefix <code>-webkit-*</code>.</p>
                <p>Followed along with this tutorial <a href="https://ishadeed.com/article/css-masking/">here (ISHADEED)</a>.</p>
            </div>
        </footer>
        <div class="grid" id="grid">

        </div>


    </main>



    <script type="module">
        const grid = document.getElementById("grid");


        let COUNT = 20;
        for(let i = 0 ; i < COUNT; i++){
            grid.appendChild(createGridItem(i));
        }

        function createGridItem(index){
            const figure = document.createElement("figure");
            figure.classList.add("grid__item");
            const image = document.createElement("img");
            image.src = `https://picsum.photos/200/300?random=${index}`;
            const paragraph = document.createElement("p");
            paragraph.classList.add("grid__item__paragraph");
            paragraph.textContent = "Lorem ipsum dolor sit, amet consectetur adipisicing elit. Consequatur, praesentium beatae voluptatum explicabo quibusdam vitae ratione illum nulla tempore dolor nesciunt aperiam dignissimos eveniet. Autem in iure debitis corrupti ut!";            
            figure.append(image, createGridItemRow(), paragraph);
            return figure;
        }

        function createGridItemRow(){
            const list = document.createElement("ul");
            list.classList.add("grid__item__row");
            list.append(createGridItemRowItem("Beep"), createGridItemRowItem("Boop"));
            return list;
        }

        function createGridItemRowItem(text){
            const listItem = document.createElement("li");
            listItem.classList.add("grid__item__row__item");
            listItem.textContent = text;
            return listItem;
        }
    </script>

</body>

</html>
