<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link rel="icon" type="../image/png" sizes="32x32" href="../images/favicon-32x32.png"> -->
    <title>08/12/23</title>


    <style>
        @import "https://unpkg.com/open-props";
        /* @import "https://unpkg.com/open-props/easings"; */

        * {
            box-sizing: border-box;
            font-size: 16px;
            font-family: 'RedHat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        ::-webkit-scrollbar {
            display: none;
            /* Safari and Chrome */
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--COL3);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--COL2);
        }




        @font-face {
            font-family: "Inter";
            src: url("../fonts/Inter-VariableFont_slnt\,wght.ttf");
        }

        @font-face {
            font-family: "RedHat";
            src: url("../fonts/RedHatDisplay-VariableFont_wght.ttf");
        }

        @font-face {
            font-family: "Fraunces";
            src: url("../fonts/Fraunces-VariableFont_SOFT\,WONK\,opsz\,wght.ttf");
        }

        @font-face {
            font-family: "Poppins";
            src: url("../fonts/Poppins-Regular.ttf");
        }



        html,
        body {
            margin: 0;
            min-block-size: 100dvh;
            background-color: var(--color-bg);
            background: linear-gradient(45deg, rgb(240, 222, 225) 50%, rgba(0, 0, 0, 0.2) 50%, rgba(0, 0, 0, 0.2) 51%, lavender 51%);


        }

        ul {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
        }



        h1,
        h2,
        h3,
        h4 {
            margin: 0;
            padding: 0;

        }

        :root {

            --RED: hsl(0, 78%, 62%);
            --CYAN: hsl(180, 63%, 84%);
            --ORANGE: hsl(53, 97%, 64%);
            --BLUE: hsl(212, 89%, 82%);
            --GREY: rgba(0, 0, 0, 0.3);

            --COL1: #db0a5b;
            --COL2: #fef160;
            --COL3: #23cba7;
            --COL4: #3e6ceb;
            --COL5: #d9c8ec;

            --BORDER-RADIUS: .5rem;

            --HERO-CONTENT-WIDTH: min(80ch, 100%);
            --CONTENT-WIDTH: min(75ch, 100%);
            --PADDING: 1.5rem;

        }

        main {
            scroll-behavior: y mandatory;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100vh;
        }


        /* .main__content::before{
            width: 100vw;
            content: "d";
            background-color: white;
            display: block;
            inline-size: 10rem;
        } */

        .main__content {
            scroll-snap-align: center;
            width: 100vw;
            background-color: #db0a5b;
            min-height: 100dvh;
        }

        .green{
            background-color: #23cba7;
        }

        .blue{
            background-color: #3e6ceb;
        }


        /* .main__content::after{
            width: 100vw;
            content: "d";
            background-color: white;
            display: block;
            inline-size: 10rem;
        } */

        .bumper {
            width: 100vw;
            content: "d";
            background-color: white;
            display: block;
            block-size: 10rem;
        }
    </style>

<body>

    <main id="mp">
        <section class="bumper"></section>
        <section class="main__content">

        </section>
        <section class="main__content green">

        </section>
        <section class="main__content blue">

        </section>
        <section class="bumper"></section>
    </main>

    <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
    <script type="module">


    </script>

</body>

</html>
