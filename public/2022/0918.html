<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="icon" type="../image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <title>09/18/22</title>


    <style>
        @font-face {
            font-family: "Barlow";
            src: url("../fonts/Barlow-Regular.ttf");
        }

        @font-face {
            font-family: "Barlow Condensed";
            src: url("../fonts/BarlowCondensed-Regular.ttf");
        }


        * {
            box-sizing: border-box;
            font-size: 18px;
            --GREY: rgba(0, 0, 0, 0.1);
            --RED: hsl(0, 100%, 68%);
        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--COL3);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--COL2);
        }

        :root {
            --WIDTH: 550px;
        }

        html,
        body {
            margin: 0;
            min-height: 100vh;
        }



        ul {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
        }

        main {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 10rem 45% 50%;
            flex-direction: column-reverse;
            width: min(500px, 100%);
            margin: 0 auto;
            position: relative;
            --SIZE: 1rem;
        }

        main::before {
            content: "";
            top: 0;
            right: 0;
            position: absolute;
            height: 48vh;
            width: 50%;
            background-color: hsl(207, 33%, 95%);
            border-bottom-left-radius: 25%;
            z-index: -1;
        }

        nav {
            grid-column: 1/-1;
            grid-row: 1/span 1;
            display: flex;
            align-self: center;
            justify-content: space-between;
            padding: 2rem;
        }

        .mobile-nav {
            position: relative;
        }

        .mobile-nav button {
            border: none;
        }

        .mobile-nav__menu {
            cursor: pointer;
        }

         .mobile-nav__close {
            display: none;
            cursor: pointer;
        }

        .mobile-nav__list {
            /* display: flex; */
            display: none;
            position: absolute;
            width: 425px;
            margin: 0;
            top: 4rem;
            right: 0;
            flex-direction: column;
            background-color: white;
            box-shadow: 0 2mm 5mm rgba(0, 0, 0, 0.3);
        }

        .mobile-nav__list li {
            background-color: white;
            display: flex;
            justify-content: center;
        }

        .mobile-nav__list li a {
            color: hsl(230, 29%, 20%);
            text-decoration: none;
            font-family: "Barlow Condensed", "Arial";
            font-weight: 700;
            padding: 1.5rem 2rem;
            margin: 0 2rem;
            font-size: var(--SIZE);
            text-transform: uppercase;
        }

        .mobile-nav__list--login {
            border-top: 1px solid hsl(231, 7%, 65%);
            width: 100%;
            display: flex;
            justify-content: center;
            padding-top: 2rem;
            color: hsl(231, 7%, 65%) !important;
        }

        .nav__right {
            display: none;
        }


        .nav__right__link {
            color: hsl(230, 29%, 20%);
            text-decoration: none;
            font-family: "Barlow Condensed", "Arial";
            font-weight: 700;
            font-size: var(--SIZE);
            text-transform: uppercase;
            padding-left: 2rem;
        }

        .nav__right__link:hover {
            text-decoration: underline;
        }

        .nav__right__link--login {
            padding-left: 6rem;
            color: hsl(231, 7%, 65%);
        }

        .fig {
            grid-row: span 1;
            grid-column: 1/-1;
            margin: 0;
            overflow: hidden;
        }

        .fig__image {
            width: 125%;
        }

        .tag__pill {
            background-color: black;
            border-radius: 4rem;
            padding: .25rem .5rem;
            font-weight: 700;
            color: white;
            font-family: "Barlow Condensed", "Arial";
            text-transform: uppercase;
            margin-right: 1rem;
            font-size: var(--SIZE);
        }

        .tag__text {
            text-transform: uppercase;
            font-family: "Barlow Condensed", "Arial";
            letter-spacing: .25rem;
            color: hsl(231, 7%, 65%);
            font-size: var(--SIZE);
        }

        .copy {
            grid-row: span 1;
            grid-column: 1/-1;
            display: flex;
            flex-direction: column;
            align-self: center;
            padding: 2rem;
            /* --SIZE: 1rem; */
        }

        .copy h1 {
            font-size: calc(var(--SIZE) * 2);
            font-weight: 700;
            text-transform: uppercase;
            font-family: "Barlow Condensed", "Arial";
            margin-bottom: .5rem;
        }

        .copy p {
            font-family: "Barlow", "Arial";
            font-size: calc(var(--SIZE)*1.1);
            margin-bottom: 2rem;
        }

        .button {
            text-transform: uppercase;
            padding: .75rem 1.45rem;
            border: none;
            font-weight: 700;
            cursor: pointer;
            font-family: "Barlow Condensed", "Arial";
            border-radius: .25rem;
            font-size: var(--SIZE);
        }

        .button--accept {
            background-color: var(--RED);
            transition: background-color .2s ease-in-out;
            color: white;
        }

        .button--accept:hover {
            background-color: hsl(0, 92%, 76%);
        }

        .button--decline {
            background-color: inherit;
            color: hsl(231, 7%, 65%);
            font-weight: 400;
        }

        @media screen and (min-width: 1400px) {
            nav {
                width: 1240px;
            }

            .mobile-nav {
                display: none;
            }

            main {
                width: 1440px;
                margin-right: 0;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 15rem 1fr;
                --SIZE: 1.2rem;
            }

            main::before {
                width: 60%;
            }

            .fig {
                grid-column: span 1/-1;
                grid-row: 2/span 1;

            }

            .fig__image {
                width: 175%;
            }

            .copy {
                grid-column: 1/span 1;
                grid-row: 2/span 1;
            }

            .nav__right {
                display: block;
            }

            .copy h1 {}

            .copy p {}

        }
    </style>

<body>

    <main>
        <nav>
            <a href="#">
                <img src="../images/fem/0918-logo.svg" alt="logo for the product" />
            </a>
            <div id="nav-menu-mobile" class="mobile-nav">
                <button class="mobile-nav__menu" id="menu-button">
                    <img src="../images/fem/0918-icon-hamburger.svg" alt="three horizontal bars signifying a menu"
                        role="clicking opens the menu" />
                </button>
                <button id="close-button" class="mobile-nav__close">
                    <img src="../images/fem/0918-icon-close.svg" alt="an x character that closes the menu"
                        role="clicking closes the menu" />
                </button>
                <ul class="mobile-nav__list" id="mobile-nav-list">
                    <li><a href="#">Product</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#" class="mobile-nav__list--login">Login</a></li>
                </ul>
            </div>
            <div class="nav__right" role="desktop navigation menu">
                <a href="#" class="nav__right__link">Product</a>
                <a href="#" class="nav__right__link">Features</a>
                <a href="#" class="nav__right__link">Pricing</a>
                <a href="#" class="nav__right__link nav__right__link--login">Login</a>
            </div>
        </nav>
        <figure class="fig">
            <img class="fig__image" src="../images/fem/0918-illustration-devices.svg" alt="picture of devices" />
        </figure>
        <div class="copy">
            <div class="copy__row">
                <span class="tag__pill">New</span>
                <span class="tag__text">Monograph Dashboard</span>
            </div>
            <h1>Powerful Insights into your team</h1>
            <p>Project planning and time tracking for agile teams</p>
            <div class="copy__row">
                <button class="button button--accept">Schedule a Demo</button>
                <button class="button button--decline">To see a Preview</button>
            </div>
        </div>

    </main>

    <script>
        const menu = document.getElementById("menu-button");
        const close = document.getElementById("close-button");
        const navMenu = document.getElementById("mobile-nav-list");

        menu.addEventListener("click", e => {
            navMenu.style.display = "flex";
            menu.style.display = "none";
            close.style.display = "block";
        });

        close.addEventListener("click", e => {
            navMenu.style.display = "none";
            menu.style.display = "block";
            close.style.display = "none";
        });
    </script>
</body>

</html>
