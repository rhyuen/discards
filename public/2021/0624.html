<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>06 24</title>

    <style>
        * {
            box-sizing: border-box;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            ;
        }

        html,
        body {
            margin: 0;
            min-height: 100vh;
            width: 100%;
            background: #f3f3f3;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        a {
            text-decoration: none;
            color: white;
            font-weight: 600;
        }

        nav {
            height: 5rem;
            background: -webkit-linear-gradient(right, #da0050, #8e2b88);
        }

        .container {
            max-width: 1400px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100%;
            margin: 0 auto;
        }

        .container li {
            margin-right: 2rem;
        }

        .container li:last-child {
            margin-right: 0;
        }

        .grid {
            display: grid;
            margin: 0 auto;
            background-color: paleturquoise;
            grid-gap: 0.5rem;
            max-width: 1400px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .grid a {
            color: black;
        }

        .grid__item {
            grid-column: span 1;
        }

        .grid__item--span-2 {
            grid-column: span 2;
        }

        .grid__item--span-3 {
            grid-column: span 3;
        }

        .grid__item__container {
            height: 100%;
            width: 100%;
            background: palegoldenrod
        }


        .grid__item__container {
            position: relative;

            background-color: black;
        }

        .grid__item__container::after {
            padding-bottom: 100%;
            content: '';
            display: block;
        }

        .grid__item__container>img {
            object-fit: cover;
            width: 100%;
            height: auto;
            background-color: black;
        }

        .grid__item__container__body {
            position: absolute;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            width: 100%;
            padding: 1rem;
        }
    </style>
</head>

<body>
    <nav>
        <ul class='container'>
            <li><a href='#'>Home</a></li>
            <li><a href='#'>About</a></li>
            <li><a href='#'>Contact</a></li>
        </ul>
    </nav>
    <main>
        <ul class='grid'>
            <li class='grid__item grid__item--span-3'>
                <a href='#' class='grid__item__container'>
                    <img src='../images/fw2.jpg' alt='blah' />
                </a>
            </li>
            <li class='grid__item'>
                <a href='#' class='grid__item__container'>
                    <img src='../images/fw2.jpg' alt='blah' />

                </a>
            </li>
            <li class='grid__item'>
                <a href='#' class='grid__item__container'>
                    <img src='../images/fw2.jpg' alt='blah' />
                </a>
            </li>
            <li class='grid__item grid__item--span-2'>
                <a href='#' class='grid__item__container'>
                    <img src='../images/fw2.jpg' alt='blah' />
                </a>
            </li>
            <li class='grid__item'><a href='#'>Title 5</a></li>
            <li class='grid__item grid__item--span-2'><a href='#'>Title 6</a></li>
            <li class='grid__item'><a href='#'>Title 7</a></li>
            <li class='grid__item'><a href='#'>Title 8</a></li>
        </ul>
        <section class='feed'>

        </section>
    </main>




</body>

</html>
