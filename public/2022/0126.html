<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='color-scheme' content='dark light'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>1/26/22</title>


    <style>
        * {
            box-sizing: border-box;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            color: black;
            --GREY: rgba(0, 0, 0, 0.1);
            --PRIMARY_COLOR: #98E690;
            --SECONDARY_COLOR: white;
            --COL1: #db0a5b;
            --COL2: #fef160;
            --COL3: #23cba7;
            --COL4: #3e6ceb;
            --COL5: #d9c8ec;
        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--COL3);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--COL2);
        }


        html,
        body {
            margin: 0;
            height: 100vh;
            background: #f3f3f3;
        }


        h1 {
            margin: 0;
            padding: 0;
        }

        figure {
            margin: 0;
            padding: 0;
        }


        ul {
            list-style-type: none;
        }

        .red {
            background: var(--COL1);
            color: white;
        }

        .yellow {
            background: var(--COL2);
            color: black;
        }

        .green {
            background: var(--COL3);
            color: white;
        }

        .blue {
            background: var(--COL4);
            color: white;
        }


        main {
            width: 100vw;
            height: 100vh;
            background: var(--COL2);
            overflow: hidden;
            display: flex;
            scroll-snap-type: x mandatory;
        }

        .slide {
            flex-shrink: 0;
            width: 100%;
            height: 100%;
            scroll-snap-align: center;
            background-color: var(--COL1);
            display: grid;
            place-items: center;
        }

        .slide__content {
            background: white;
            border-radius: 1rem;
            width: clamp(60ch, 50%, 30rem);
            padding: 4rem;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        p {
            font-size: 1.2rem;
            line-height: 2;
        }


        @media screen and (min-width: 750px) and (max-width: 1099px) {}

        @media screen and (min-width: 1100px) {}
    </style>

<body>
    <main id="root">
    </main>

    <script>
        const root = document.getElementById("root");
        const content = [
            {
                "title": "Hi, I'm robert.",
                "body": "Classless."
            },
            {
                "title": "Abilities",
                "body": "Inhales, Exhales, Walks, Swivels, Pontificates, Nods, Exaggerates and Meanders."
            },
            {
                "title": "Equipment",
                "body": "2 Arms, 2 Legs, a Head, Light Pants, Light Shirt, Socks, Light Shoes."
            },
            {
                "title": "Habits",
                "body": "Prolific Reader, Uncanny Memory, Gritty"
            },
            {
                "title": "Add to Party?",
                "body": "Consumes one party slot."
            },
        ];

        function makeSlide(data) {
            const node = document.createElement("div");
            node.classList.add("slide");
            node.appendChild(makeSlideContent(data.title, data.body));
            return node;
        }

        function makeSlideContent(title, body) {
            const containerNode = document.createElement("div");
            containerNode.classList.add("slide__content");
            const headerNode = document.createElement("h2");
            headerNode.textContent = title;
            const bodyNode = document.createElement("p");
            bodyNode.textContent = body;
            containerNode.appendChild(headerNode);
            containerNode.appendChild(bodyNode);
            return containerNode;
        }

        for (let i = 0; i < content.length; i++) {
            root.appendChild(makeSlide(content[i]));
        }
    </script>
</body>

</html>
