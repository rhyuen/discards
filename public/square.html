<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive square with hover effect may 29, 21</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;     
            font-size: 16px;       
        }

        html, body{
            margin: 0;            
            min-height: 100vh;
            width:100%;
        }

        main{
            max-width: 1400px;
            margin: 0 auto;
        }

        ul{            
            padding: 0;
            list-style-type: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 1rem;
        }

        li{
            background-color: blue;            
            position: relative;                        
        }
        li:nth-child(2n){
            background-color: palevioletred;            
        }
        li:after{            
            display: block;
            padding-bottom: 100%;
            content: "";            
        }

        .content{
            position: absolute;
            width: 100%;
            height: 100%;          
            overflow: hidden;                        
        }
       
        .content__meta{
            width: 100%;
            height: 100%;
            position: relative;
           
        }
        .content__meta__img{
            object-fit: cover;
            width: 100%;
            height:100%;
        }
        .content__meta__text{
            position: absolute;
            bottom: 0;
            right: 0;
            display: flex;
            justify-content: flex-end;
            flex-direction: column;
            font-weight: 800;
            z-index: 2;
            background: black;
            width: 100%;
            padding: 2rem;
            color: white;
        }
        .content__hidden{
            position: absolute;
            top: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 2;
            display: flex;
            color: white;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            transition: top cubic-bezier(0.075, 0.82, 0.165, 1) 0.5s;
        }
        .content:hover > .content__hidden{
            top: 0%
        }

        .banner{
            width: 100%;
            background-color: palegreen;
            height: 2rem;
            display: flex;
            justify-content: flex-end;
        }
        .button--closebanner{                        
            border: none;
            background-color: palegreen;
            font-weight: 400;          

        }        
        .button--closebanner:hover{
            background-color: black;
            border-radius: 50%;
            color: white;
            font-weight: 800;
        }
        

        
    </style>
</head>
<body>
    <div class="banner">
        An advertisement goes here.
        <button type="button" class="button--closebanner" onclick = "onCloseBanner()">&#x2716;</button>
    </div>   
    <main>
        <ul>
            <li>
                <div class="content">
                    <div class="content__meta">
                        <img class="content__meta__img" src="images/seven.jpg" alt="picture"/>
                        <div class="content__meta__text">some text goes ehre.</div>
                    </div>
                    <div class="content__hidden">
                        Hidden Content
                    </div>
                </div>
            </li>
            <li><div class="content">One</div></li>
            <li><div class="content">One</div></li>
            <li><div class="content">One</div></li>
            <li><div class="content">One</div></li>
            <li><div class="content">One</div></li>
            <li><div class="content">One</div></li>
            <li><div class="content">One</div></li>
            <li><div class="content">One</div></li>
            <li><div class="content">One</div></li>
            <li><div class="content">One</div></li>
            <li><div class="content">One</div></li>
            <li><div class="content">One</div></li>
            <li><div class="content">One</div></li>
            <li><div class="content">One</div></li>
            
        </ul>
    </main>
    <script type="text/javascript">
        function onCloseBanner(){
            console.log('hi')
            const banner = document.querySelector(".banner");
            console.log(banner.style.height);
            banner.style.display = "none";

            //no spaces allowed for units;
        }
    </script>
</body>
</html>
