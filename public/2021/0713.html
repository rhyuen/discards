<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> 
    <title>07 13</title>
    

        <style>
            * {                
                box-sizing: border-box;
                font-size: 16px;
                font-family: 'Inter', sans-serif;                
            }      

            ::-webkit-scrollbar {                
                width: 0.8rem;
                height: 0.5rem;
            }

            /* Track */
            ::-webkit-scrollbar-track {
                background: black;
            }

            /* Handle */
            ::-webkit-scrollbar-thumb {
                background: paleturquoise;
            }

            /* Handle on hover */
            ::-webkit-scrollbar-thumb:hover {
                background: #d3d3d3;
            }

           
            

            html, body{
                margin: 0;
                min-height: 100vh;                
                background: #f3f3f3;                
                display: flex;
                justify-content: center;
                flex-direction: column;
                align-items: center;
            }

            h1{
                font-size: 3rem;
                margin-bottom: 5rem;
            }

            ul{
                margin: 0;
                padding: 0;
                list-style-type: none;
            }
            

            a{
                color: black;
                text-decoration: none;                
            }          
         
            form{
                display: flex;
                justify-content: center;
                align-items: flex-start;
                flex-direction: column;                 
                width: clamp(15rem, 15vw, 25rem);
            }

            input[type='text'], input[type='password']{
                background: inherit;
                width: 100%;
                padding: 1rem;
                padding-left: 0;
                border: none;
                margin-bottom: 1rem;                     
            }

            .input-container{
                position: relative;
                width: 100%;
            }
            .input-container::after{                
                bottom: 0;
                content: ' ';
                height: .2rem;
                width: 100%;                
                display: block;
                background-color: rgba(0, 0, 0, 0.1);
                margin-bottom: 2rem;
            }

            .form-container{
                display: flex;
                justify-content: space-between;
                width: 100%;
                align-items: center;
            }


            input[type='submit']{
                padding: .5rem 1rem;
                font-weight: 600;
                background-color: black;
                color: white;
                border: none;
            }

        </style>
    </head>
    <body>         
        <h1>Give me your details.</h1>
        <form onsubmit="handleSubmit()">
            <div class='input-container'>
                <label for="email">Email</label>
                <input type='text' id="email" placeholder="human@earth.com"/>
            </div>
            <div class='input-container'>
                <label for="password">Password</label>
                <input type='password' id='password' placeholder="Your Secret Words"/>
            </div>
            <div class='form-container'>
                <input type='submit' value='Login'/><a href='#'>Forget your words?</a>
            </div>
        </form>
   
        <script type='text/javascript'>
            function handleSubmit(e){
                e.preventDefault();
                console.log('yup, a form');
            }

            function handleScroll(direction){
                console.log(direction);                
                const vector = direction ==='left' ? -300 : 300;
                const el = document.querySelector('#media');
                console.log(vector);
                el.scrollBy(vector, 0);                                
            }
        </script>
    </body>
</html>
