<!DOCTYPE html>
<html lang="en">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;     
            font-size: 16px;       
        }

        html, body{
            margin: 0;            
            min-height: 100vh;
            width:100%;
        }
        ul{
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        

        a{
            color: black;
            text-decoration: none;
        }

        p{
            margin: 0;
            padding: 0;
        }

        nav{
            max-width: 1200px;
            margin: 0 auto;
            background: lavender;
            height: 100%;            
            min-height: 5rem;
            display: flex;
            align-items: center;           
        }

        #navid{
            display: none;
        }

        #navid:target{
            display: flex;
        }
        
        

        #nav--d{
            display: none;
        }
        
        

        .list{
            flex-direction: column;
            display: flex;                                    
            align-items: center;
            justify-content: flex-start;       
            background-color: lightblue;  
            width: 100%;
        }
        .list__item{
            background-color: red;                         
            width: 100%;            
        }

        .icon--menu:target{
            background-color: black;
        }


        main{
            max-width: 1200px;
            margin: 0 auto;
        }



        .grid{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(275px, 1fr));  
            grid-auto-rows: minmax(275px, 1fr);                             
            grid-gap: 0.5rem;
        }
        .grid-item{            
            background-color: paleturquoise;
            display: flex;
            align-items: center;
            justify-content: center;        
            width: 100%;
            max-height: 100%;    
            position: relative;
        }
        .grid-item:after{
            padding-bottom: 100%;
            content: "";
            display: block;
        }

        .grid-item__container{
            position:absolute;            
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;      
            overflow-y: hidden;                  
        }

        .grid-item__container__text{
            transform: translateY(0);
            width: 100%;   
            height: 100%;         
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding-bottom: 1rem;
            color: white;
            font-weight: 600;
            z-index: 5;
            transition: transform 0.2s;                        
        }
     
        img{
            object-fit: cover;           
            width: 100%;      
            max-height: 100%;                             
            z-index: 2;
        }
        
        .grid-item__container:hover .grid-item__container__text{
            transform: translateY(-102%);                
        }

        @media screen and (min-width: 700px){
            #nav--m{
                display: none;
            }

            #nav--d{
                display: flex;
                align-items: center;
            }

            .icon--menu, .icon--close{
                display: none;
            }


            .list{
                flex-direction: row;                
            }

            .list__item{
                width: fit-content;    
                margin-right: 1rem;            
            }
        }
    </style>
</head>
