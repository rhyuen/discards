<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link rel="icon" type="../image/png" sizes="32x32" href="../images/favicon-32x32.png"> -->
    <title>11/11/23</title>


    <style>
        @import "https://unpkg.com/open-props";
        /* @import "https://unpkg.com/open-props/easings"; */

        * {
            box-sizing: border-box;
            /* font-size: 16px; */
            font-family: 'RedHat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        ::-webkit-scrollbar {
            display: none;
            /* Safari and Chrome */
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--COL3);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--COL2);
        }




        @font-face {
            font-family: "Inter";
            src: url("../fonts/Inter-VariableFont_slnt\,wght.ttf");
        }

        @font-face {
            font-family: "RedHat";
            src: url("../fonts/RedHatDisplay-VariableFont_wght.ttf");
        }

        @font-face {
            font-family: "Fraunces";
            src: url("../fonts/Fraunces-VariableFont_SOFT\,WONK\,opsz\,wght.ttf");
        }

        @font-face {
            font-family: "Poppins";
            src: url("../fonts/Poppins-Regular.ttf");
        }


        [data-theme='light']{
            --PRIMARY-COLOR: black;
            --SECONDARY-COLOR: white;
        }

        [data-theme='dark']{
            --PRIMARY-COLOR: white;
            --SECONDARY-COLOR: black;

        }


        html,
        body {
            margin: 0;
            block-size: 100dvh;
           
        }

      



        ul {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
            margin: 0;
        }



        h1,
        h2,
        h3,
        h4,
        p {
            margin: 0;
            padding: 0;

        }

        :root {
            font-size: 16px;
            --RED: hsl(0, 78%, 62%);
            --CYAN: hsl(180, 63%, 84%);
            --ORANGE: hsl(53, 97%, 64%);
            --BLUE: hsl(212, 89%, 82%);
            --GREY: rgba(0, 0, 0, 0.1);

            --COL1: #db0a5b;
            --COL2: #fef160;
            --COL3: #23cba7;
            --COL4: #3e6ceb;
            --COL5: #d9c8ec;

            --BORDER-RADIUS: .5rem;

            --HERO-CONTENT-WIDTH: min(120ch, 100%);
            --CONTENT-WIDTH: min(75ch, 100%);
            --SPACING: 1.5rem;
            /* --PRIMARY-COLOR: black;
            --SECONDARY-COLOR: white; */
            --FOOTER-GREY: #f5f5f7;

            --GRADIENT: conic-gradient(from 180deg at 50% 70%, hsla(0, 0%, 98%, 1) 0deg, #eec32d 72.0000010728836deg, #ec4b4b 144.0000021457672deg, #709ab9 216.00000858306885deg, #4dffbf 288.0000042915344deg, hsla(0, 0%, 98%, 1) 1turn);

        }

        nav{
            block-size: 10rem;
        }

        .nav__content{
            block-size: 100%;
            inline-size: var(--CONTENT-WIDTH);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: var(--SPACING);
            margin: 0 auto;
        }

        .nav__content button{
            position: relative;
            --WIDTH: 2rem;
            block-size: var(--WIDTH);
            border: 2px solid var(--GREY);
            aspect-ratio: 1;
            cursor: pointer;
            border-radius: 50%;
        }

      

        .button-message{
            position: absolute;
            bottom: -150%;
            right: -250%;
            background-color: black;
            color: white;
            display: none;
            inline-size: 10ch;
            padding: .5rem 1rem;
            border-radius: .5rem;
            font-weight: 800;
        }

       

        .nav__content button:hover > .button-message{
            display: block
        }

      


        main{
            position: relative;
            inline-size: var(--CONTENT-WIDTH);
            margin: 0 auto;
            padding: var(--SPACING);
            block-size: 40vh;
            
        }

        main h1{
            font-size: 4rem;        
            background: linear-gradient(to right, rgb(159, 159, 233), rgb(235, 127, 235));
            -webkit-background-clip: text;
            -webkit-text-stroke-color: rgb(62, 22, 236);
            -webkit-text-stroke-width: 2px;
            color: transparent;
        }

        main p{
            font-size: 2rem;
            font-weight: 200;
            word-break: auto;
        }

        .circle{
            position: absolute;
            top: var(--y);
            left: var(--x);           
            --WIDTH: 3rem;
            border: 2px solid var(--GREY);
            /* block-size: var(--WIDTH);
            inline-size: var(--WIDTH); */
            background: var(--GREY);            
            border-radius: 50%;  
            animation: growing .25s forwards;          
        }

        @keyframes growing {
            from{
                block-size: 0rem;
                inline-size: 0rem;
            }

            50%{
                block-size: 2rem;
                inline-size: 2rem;
            }

            100%{
                block-size: 0rem;
                inline-size: 0rem;
                display: none;
            }

        }


        .dot{
            --WIDTH: 1rem;
            background-color: #db0a5b;
            block-size: var(--WIDTH);
            inline-size: var(--WIDTH);
            border-radius: 50%;
            position: absolute;

        }


        footer{

        }

        .footer__content{
            inline-size: var(--CONTENT-WIDTH);
            padding: var(--SPACING);
            margin: 0 auto;
        }
        .footer__content h2{
            margin-bottom: var(--SPACING);
        }

        .footer__content p{
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .footer__content a{
            font-weight: 800;
            color: black;
        }

        

    </style>






<body>
    <nav>
        <div class="nav__content">
            <button>
                <span class="button-message">Go Back</span>
            </button>
        </div>
    </nav>
    <main>        
        <h1>Circles on Click.</h1>
        <p>Click your cursor around and see circles.</p>        
    </main>
    <footer>
        <div class="footer__content">
            <h2>Notes and References</h2>
            <p>Made on November 23, 2023.</p>
            <p>This <a href="https://stackoverflow.com/a/39969220">StackOverflow</a> post was useful.  It wasn't working until I added the px string to the <code>top</code> and <code>left</code> css properties.</p>
        </div>
    </footer>


    <script type="module">
        function createCircle(x, y){
            const circle = document.createElement("div");
            circle.classList.add("circle");
            circle.style.left = `${x}px`;
            circle.style.top = `${y}px`;
            // circle.setAttribute("x", x);
            // circle.setAttribute("y", y);
            setTimeout(function(){
                circle.remove();
                console.log(`circle removed`);
            }, 1000);
            return circle;
        }

        const main = document.querySelector("body");

        window.addEventListener('click', e => {
            const x = e.clientX;
            const y = e.clientY;
                      

            main.appendChild(createCircle(x,y));
        });



        function createTrailingDot(x, y){
            const circle = document.createElement("div");
            circle.classList.add("dot");
            circle.style.left = `${x}px`;
            circle.style.top = `${y}px`;
            // circle.setAttribute("x", x);
            // circle.setAttribute("y", y);
            setTimeout(function(){
                circle.remove();
                console.log(`dot removed`);
            }, 2000);
            return circle;
        }

        window.addEventListener('mousemove', e => {
            const {clientX, clientY} = e;
            // console.log(clientX, clientY)
            main.appendChild(createTrailingDot(clientX, clientY));
        })
    </script>

</body>

</html>
