<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='color-scheme' content='dark light'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>09 13 Cal</title>


    <style>
        * {
            box-sizing: border-box;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            --GREY: rgba(0, 0, 0, 0.1);
            --PRIMARY_COLOR: #98E690;
            --SECONDARY_COLOR: white;
            --COL1: #db0a5b;
            --COL2: #fef160;
            --COL3: #23cba7;
            --COL4: #3e6ceb;
            --COL5: #d9c8ec;
        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: lavender;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #d3d3d3;
        }


        html,
        body {
            margin: 0;
            height: 100vh;
            background: #f3f3f3;
            position: relative;
        }

        nav {
            display: flex;
            height: 5rem;
            background: var(--COL1);
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
        }

        h1 {
            margin: 0;
            padding: 0;
        }


        .red {
            background: var(--COL1);
        }

        .yellow {
            background: var(--COL2);
        }

        .green {
            background: var(--COL3);
        }

        .blue {
            background: var(--COL4);
        }

        a {
            text-decoration: none;
        }

        ul {
            margin: 0 auto;
            list-style-type: none;
            display: flex;
            flex-wrap: wrap;
        }

        li {
            color: black;
            aspect-ratio: 1;
            padding: 5rem;
            background: var(--COL1);
            margin: 1rem;
            position: relative;
        }

        @keyframes bounce {
            50% {
                bottom: 1rem;
            }
        }

        .nav__button {
            padding: 1.5rem;
            background: var(--COL2);
            aspect-ratio: 1;
            border-radius: .5rem;
            position: relative;
            transition: all .2s ease-in-out;
            will-change: transform;
        }

        .nav__button:hover {
            animation: bounce .5s ease-in-out;
        }

        .nav__button__text {
            position: absolute;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            inset: 0;
        }

        .item__header {
            position: absolute;
            width: 100%;
            left: 0;
            right: 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin: 0;
            padding: 1rem;
            bottom: 0;
            color: black;
            font-weight: 600;
            font-size: 1.2rem;
        }



        @media screen and (min-width: 750px) and (max-width: 1099px) {}

        @media screen and (min-width: 1100px) {}
    </style>

<body>
    <nav>
        <a href="/" class='nav__button'>
            <div class='nav__button__text'>A</div>
        </a>
        <a href="/" class='nav__button'>
            <div class='nav__button__text'>B</div>
        </a>
    </nav>

    <ul>
        <li>
            <h3 class='item__header'>Title 1</h3>
        </li>
        <li>
            <h3 class='item__header'>Title 2</h3>
        </li>
        <li>
            <h3 class='item__header'>Title 3</h3>
        </li>
        <li>
            <h3 class='item__header'>Title 4</h3>
        </li>
        <li>
            <h3 class='item__header'>Title 5</h3>
        </li>
        <li>
            <h3 class='item__header'>Title 6</h3>
        </li>
        <li>
            <h3 class='item__header'>Title 7</h3>
        </li>
        <li>
            <h3 class='item__header'>Title 8</h3>
        </li>
        <li>
            <h3 class='item__header'>Title 9</h3>
        </li>

        <li>
            <h3 class='item__header'>Title 10</h3>
        </li>
    </ul>


    <script type='text/javascript'>



    </script>
</body>

</html>
