    <style>
        * {
            box-sizing: border-box;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            color: black;
            --GREY: rgba(0, 0, 0, 0.1);
            --PRIMARY_COLOR: #98E690;
            --SECONDARY_COLOR: white;
            --COL1: #db0a5b;
            --COL2: #fef160;
            --COL3: #23cba7;
            --COL4: #3e6ceb;
            --COL5: #d9c8ec;
        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--COL3);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--COL2);
        }


        html,
        body {
            margin: 0;
            height: 100vh;
            background: #f3f3f3;
        }


        h1 {
            margin: 0;
            padding: 0;
        }

        figure {
            margin: 0;
            padding: 0;
        }


        ul {
            list-style-type: none;
            /*ul has margin and padding by default*/
            margin: 0;
            padding: 0;
        }



        .red {
            background: var(--COL1);
            color: white;
        }

        .yellow {
            background: var(--COL2);
            color: black;
        }

        .green {
            background: var(--COL3);
            color: white;
        }

        .blue {
            background: var(--COL4);
            color: white;
        }

        main {
            display: grid;
            grid-template-rows: 1fr auto 1fr;
            height: 100vh;
        }

        .list {
            grid-row: 2/span 1;
            margin-left: 10rem;
            margin-right: 10rem;
            display: flex;
        }

        .list__item {
            aspect-ratio: 1;
            flex-shrink: 0;
            margin-right: 2rem;
        }

        .list__item__link {}

        .list__item__link>figure {}

        .list__item__link>figure>img {
            object-fit: cover;
        }



        .list__item__link figcaption {}





        @media screen and (min-width: 750px) and (max-width: 1099px) {}

        @media screen and (min-width: 1100px) {}
    </style>
