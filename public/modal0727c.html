<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='preconnect' href='https://fonts.gstatic.com'>
    <link href='https://fonts.googleapis.com/css2?family=Inter&display=swap' rel='stylesheet'> 
    <title>Modal</title>
    

        <style>
            * {                
                box-sizing: border-box;
                font-size: 16px;
                font-family: 'Inter', sans-serif;                
                --PRIMARY_COLOR: #c50006;
                --SECONDARY_COLOR: #3ab4bf;
                --HOVER_COLOR: #0f2231;
            }      

            ::-webkit-scrollbar {                
                width: 0.8rem;
                height: 0.5rem;
            }

            /* Track */
            ::-webkit-scrollbar-track {
                background: black;
            }

            /* Handle */
            ::-webkit-scrollbar-thumb {
                background: rgb(209, 171, 121);
            }

            /* Handle on hover */
            ::-webkit-scrollbar-thumb:hover {
                background: #d3d3d3;
            }
                       

            html, body{
                margin: 0;
                height: 100vh;                
                min-height: 100vh;
                background: #f3f3f3;                                
            }

          
            ul{
                margin: 0;
                padding: 0;
                list-style-type: none;
            }
            nav{
                height: 5rem;                                
            }

            a{
                text-decoration: none;
                color: black;
            }

            main{
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                background: rgba(0,0,0,0.4);
            }

            .modal{
                background: var(--PRIMARY_COLOR);
                width: 25rem;
                height: 35rem;
                position: relative;                
                border-radius: .5rem;
                display: flex;
                flex-direction: column;
                justify-content: flex-end;
                padding-bottom: 1rem;
            }
       

            .modal__close{  
                position: absolute;     
                z-index: 2;
                top: -.5rem;
                right: -.5rem;
                width: 2rem;
                cursor: pointer;
            }
            .modal__close:after{
                padding-bottom: 100%;
                content: '';
                display: block;
                border-radius: 50%;
                background:white;
                transition: background .2s ease-in-out, color .2s ease-in-out;                
            }
            .modal__close:hover::after{
                background: black;
                color: white;
            }


            .modal__close__content{
                position: absolute;
                display: flex;
                justify-content: center;
                align-items: center;
                inset: 0;
                color: var(--PRIMARY_COLOR);
                font-weight: 600;
            }

            .modal__row{
                display: flex;
                margin: .5rem 2rem;
            }

                        

            .modal__row__text{
                color: white;
                margin: 0 auto;
                width: 75%;
                font-size: .9rem;
                text-align: center;                
            }

            .modal__row__text__link{
                color: white;
                font-size: .9rem;
            }

            .modal__input{                                
                width: 100%;
                margin-right: 1rem;
                padding: .75rem;
                border: 0;
                border-radius: .25rem;
            }
            .modal__input:last-child{
                margin-right: 0;
            }

            .modal__submit{
                font-size: 1.2rem;
                background-color: var(--SECONDARY_COLOR);
                color: white;
                display: flex;
                border: none;
                width: 100%;
                padding: .5rem 2rem;
                border-radius: 1rem;
                justify-content: center;
                transition: background-color .2s ease-in-out;
            }

            .modal__submit:hover{
                background-color: var(--HOVER_COLOR);
            }

          
            .modal__reference{
                flex-grow: 1;
                position: relative;                
                margin: 0 auto;
                display: flex;
                justify-content: center;                
            }
                        

            img.pin{                
                left: 50%;
                position: absolute;                    
                margin: 0 auto;
                top: -2rem;
                transform: translateX(-50%);
                z-index: 2;
            }

            img.trucks{                                
                position: absolute;
                bottom: 0;
                z-index: 1000;      
            }


            @keyframes rotation {
                from {
                    transform: rotate(0deg);
                }

                to{
                    transform: rotate(360deg);
                }
            }

            img.wheel{
                animation: rotation .5s infinite linear;                                                
                animation-play-state: paused;
                width: 90%;                
            }

            .modal__row--confirmation{                
                display: flex;
                flex-direction: column;
                color: white;
                text-align: center;
                justify-content: center;
                z-index: 2;
                background: var(--PRIMARY_COLOR);
                height: 60%;                
                position: absolute;
                left: 0;
                right: 0;
                bottom: 0;
            }

            .modal__row--confirmation h4{
                font-weight: 600;
                font-size: 2rem;
            }
            
            .hidden{
                display: none; 
            }                 
                        
            .button--confirmation{
                z-index: 2;
                position: absolute;
                color: white;
                background: black;
                bottom: -1rem;
                left: 50%;
                transform: translateX(-50%);
                border: none;
                padding: .5rem 1rem;
                font-size: 1.5rem;
                border-radius: 2rem;
            }
            .button--confirmation:hover{
                text-decoration: underline;
            }

        </style>
    <body>  
        <main>
            <form id="form" class='modal' >                                    
                <div class='modal__close'>
                    <div class='modal__close__content'>
                        &#x2716;
                    </div>
                </div>
                
                <div class='modal__reference'>
                    <img class='pin' src='images/pin.png' alt='Pin to denote the denomination of value that you may win from rotating the wheel.'/>                                        
                    <img class='trucks' src='images/trucks.png' alt='A pair of trucks on top of the rotating wheel.'/>                
                    <img class='wheel' src='images/wheelneat.png' alt='Rotating image with a series of numbers on it.'/>
                </div>                
                
                    
                <div class='modal__row'>
                    <div class='modal__row__text'>
                        Show your SpinToWin Text Message to a Dealership Representative to Claim Your Winnings.
                    </div>
                </div>
                <div class='modal__row'>
                    <input class='modal__input' 
                        type='string' 
                        name='First_Name'
                        placeholder='First Name'>
                    <input class='modal__input' 
                        type='string' 
                        name='Last_Name'
                        placeholder='Last Name'>
                </div>
                <div class='modal__row'>
                    <input class='modal__input' 
                        type='tel' 
                        name='Phone_Number'
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                        placeholder='555-555-5555'/>
                    <input class='modal__input' 
                        type='email' 
                        name='Email_Address'
                        placeholder='email@email.ca'/>
                </div>
                <div class='modal__row'>
                    <input type='text' hidden name='Dealer_ID' value='2'/>
                    <input class='modal__submit' type='submit' value='Spin Now'>
                </div>
                <div class='modal__row'>
                    <div class='modal__row__text'>
                        <a class='modal__row__text__link' href='#'>View Disclaimer</a>
                    </div>
                </div>
                
                <div id="confirmation-window" class='modal__row modal__row--confirmation hidden'>
                    <h4>You have Won $750</h4>
                    <p>We will send you a confirmation text message within the new few minutes.</p>
                </div>
                <button id="confirmation-button" type='button' class='button--confirmation hidden'>
                    Close this box
                </button>
            </form>
        </main>    
        
        <script type='text/javascript'>
            function handleClose(){
                const el = document.querySelector("#form");
                el.style.display='none';
            }

            const closeButton = document.querySelector(".modal__close");            
            closeButton.addEventListener("click", handleClose);
            

            function handleSubmit(event){
                event.preventDefault();
                const wheel = document.querySelector("img.wheel");
                const confirmationWindow = document.querySelector("#confirmation-window");                
                const confirmationButton = document.querySelector("#confirmation-button");
                
                wheel.style.animationPlayState="running";
                setTimeout(() => {
                    wheel.style.animationPlayState="paused";
                    confirmationWindow.classList.remove('hidden');
                    confirmationButton.classList.remove('hidden');
                    confirmationButton.addEventListener("click", handleClose);
                }, 1000);                
                
            }


            const el = document.querySelector("#form");
            el.addEventListener("submit", handleSubmit);

    

        </script>
    </body>
</html>
