<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> 
    <title>09 07 Robert Start</title>
    

        <style>
            * {                
                box-sizing: border-box;
                font-size: 16px;
                font-family: 'Inter', sans-serif;                
                --GREY : rgba(0,0,0,0.1);
                --PRIMARY_COLOR: #98E690;
                --SECONDARY_COLOR: white;
                --COL1:  #db0a5b;
                --COL2: #fef160;
                --COL3: #23cba7;  
                --COL4: #3e6ceb;  
                --COL5: #d9c8ec;
            }      

            ::-webkit-scrollbar {                
                width: 0.8rem;
                height: 0.5rem;
            }

            /* Track */
            ::-webkit-scrollbar-track {
                background: black;
            }

            /* Handle */
            ::-webkit-scrollbar-thumb {
                background: rgb(209, 171, 121);
            }

            /* Handle on hover */
            ::-webkit-scrollbar-thumb:hover {
                background: #d3d3d3;
            }
                       

            html, body{
                margin: 0;
                height: 100vh;                
                background: #f3f3f3;
                position: relative;                
            }
      
            h1{
                margin: 0;
                padding: 0;
            }
          
            ul{
                margin: 0;
                padding: 0;
                list-style-type: none;
            }
            
            

            a{
                text-decoration: none;
                color: black;
            }

            a:focus{
                outline: none;
                filter: drop-shadow(0 0 1rem rgba(0,0,0,0.4)); 
            }

          
            .red{
                background: var(--COL1);
            }
            .yellow{
                background: var(--COL2);
            }
            .green{
                background: var(--COL3);
            }
            .blue{
                background: var(--COL4);
            }
        
            main{
                height: 100vh;
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
                grid-template-rows: 1fr auto 1fr;
                grid-gap: 1rem;                
                overflow-y: hidden;
                background-size: cover;
                transition: background-image .3s ease-in-out;                   
            }

            .list{
                display: flex;
                margin-left: 10rem;
                grid-row: 2/span 1;
                grid-column: 1/span 4;
                max-width: 90vw;
                padding: 2rem;
                overflow-x: hidden;
                scroll-snap-type: x mandatory;
                scroll-behavior: smooth;                
            }
            
            .list__item{
                scroll-snap-align: center;
                flex-shrink: 0;
                position: relative;      
                width: 20rem;
                margin-right: 2rem;
            }
            .list__item::after{
                padding-bottom: 100%;
                content: '';
                display: block;
            }
            .list__item__content{
                position: absolute;
                inset: 0;
                height: 100%;
                width: 100%;
                
            }

            .list__item__content img{
                border-radius: 1rem;
                height: 100%;
                width: 100%;
                object-fit: cover;
                
            }

            #mountpoint{
                display: none;
                position: absolute;
                inset: 0;
                height: 100%;
                width: 100%;
                object-fit: cover;
                filter: blur(.5rem) grayscale(100%);
            }
            

            @media screen and (min-width: 750px) and (max-width: 1099px){

            }

            @media screen and (min-width: 1100px){

            }
        </style>
    <body> 
        <main> 
            <img id='mountpoint' alt='blah' />
            <div class='list'>
                <article class='list__item'>
                    <a href='#' class='list__item__content'>
                        <img src='images/00g.jpg' alt='blah'>
                    </a>
                </article>
                <article class='list__item'>
                    <a href='#' class='list__item__content'>
                        <img src='images/01g.jpg' alt='blah'>
                    </a>
                </article>
                <article class='list__item'>
                    <a href='#' class='list__item__content'>
                        <img src='images/02g.jpg' alt='blah'>
                    </a>
                </article>
                <article class='list__item'>
                    <a href='#' class='list__item__content'>
                        <img src='images/03g.jpg' alt='blah'>
                    </a>
                </article>
                <article class='list__item'>
                    <a href='#' class='list__item__content'>
                        <img src='images/04g.jpg' alt='blah'>
                    </a>
                </article>
                <article class='list__item'>
                    <a href='#' class='list__item__content'>
                        <img src='images/05g.jpg' alt='blah'>
                    </a>
                </article>
            
            </div>     
        </main>
        <script type='text/javascript'>
            
            const link = document.getElementsByTagName('a');
            for(let i = 0; i < link.length; i++){
                link[i].addEventListener("focus", function(){
                    const main = document.querySelector("#mountpoint");
                    main.style.display = "block";
                    main.src = `images/0${i}g.jpg`;
                });
                link[i].addEventListener("focusout", function(){
                    const main = document.querySelector("#mountpoint");
                    main.style.display = "none";                    
                });
            }
        </script>
    </body>
</html>
