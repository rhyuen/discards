            .horizontal-media-scroller{
                --size: 150px;
                display: grid;
                grid-auto-flow: column;
                gap: calc(var(--gap) / 2);
                margin: 0;
                overflow-x: auto;
                overscroll-behavior-inline: contain;

                padding-inline: var(--gap);
                scroll-padding-inline: var(--gap);
                padding-block: calc(var(--gap)/2);
            }

            .horizontal-media-scroller picture{
                inline-size: var(--size);
                block-size: var(--size);
            }

            .horizontal-media-scroller li{
                display: inline-block;
            }

            .horizontal-media-scroller > li:last-child figure{
                position: relative;                
            }

            .horizontal-media-scroller a{
                outline-offset: 12px;
            }

            .horizontal-media-scroller a:focus{
                outline-offset: 7px;
            }

            .horizontal-media-scroller figure > picture{
                aspect-ratio: 1;
            }

            @media (prefers-reduced-motion: no-preference){
                .horizontal-media-scroller a{
                    transition: outline-offset .25s ease;
                }
            }
            
            .horizontal-media-scroller > li:last-child figure:after{
                content: "";
                position: absolute;
                inline-size: var(--gap);
                block-size: 100%;
                inset-block-start: 0;
                inset-inline-end: calc(var(--gap)*-1);
            }
            .horizontal-media-scroller figure{
                scroll-snap-align: start;
            }

            img{
                inline-size: 100%;
                block-size: 100%;
                object-fit: cover;
                border-radius: 1ex;
                overflow: hidden;
                background-image: linear-gradient(
                    to bottom,
                    hsl(0 0% 40%),
