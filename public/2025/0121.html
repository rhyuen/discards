<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link rel="icon" type="../image/png" sizes="32x32" href="../images/favicon-32x32.png"> -->
    <title>4/20/24</title>
    <style>
        @import "https://unpkg.com/open-props";

        * {
            box-sizing: border-box;
            /* font-size: 16px; */
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        ::-webkit-scrollbar {
            display: none;
            /* Safari and Chrome */
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--COL3);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--COL2);
        }

        @font-face {
            font-family: "Inter";
            src: url("../fonts/Inter-VariableFont_slnt\,wght.ttf");
        }

        @font-face {
            font-family: "RedHat";
            src: url("../fonts/RedHatDisplay-VariableFont_wght.ttf");
        }

        @font-face {
            font-family: "Fraunces";
            src: url("../fonts/Fraunces-VariableFont_SOFT\,WONK\,opsz\,wght.ttf");
        }

        @font-face {
            font-family: "Poppins";
            src: url("../fonts/Poppins-Regular.ttf");
        }

        [data-theme='light'] {
            --PRIMARY-COLOR: black;
            --SECONDARY-COLOR: white;
        }

        [data-theme='dark'] {
            --PRIMARY-COLOR: white;
            --SECONDARY-COLOR: black;
        }

        html,
        body {
            margin: 0;
            /* block-size: 100dvh; */
            background-color: #f3f3f3;

        }

        ul {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
            margin: 0;
        }

        h1,
        h2,
        h3,
        h4,
        img,
        figure,
        p {
            margin: 0;
            padding: 0;
        }

        :root {
            font-size: 16px;
            --RED: hsl(0, 78%, 62%);
            --CYAN: hsl(180, 63%, 84%);
            --ORANGE: hsl(53, 97%, 64%);
            --BLUE: hsl(212, 89%, 82%);
            --GREY: rgba(0, 0, 0, 0.1);
            --DARKER-GREY: rgba(0, 0, 0, 0.3);
            --COL1: #db0a5b;
            --COL2: #fef160;
            --COL3: #23cba7;
            --COL4: #3e6ceb;
            --COL5: #d9c8ec;

            --BORDER-RADIUS: .5rem;
            --HERO-CONTENT-WIDTH: min(100ch, 100%);
            --CONTENT-WIDTH: min(65ch, 100%);
            --SPACING: 1.5rem;
            --SPACING-SM: calc(0.5*var(--SPACING));
            /* --PRIMARY-COLOR: black;
            --SECONDARY-COLOR: white; */
            --FOOTER-GREY: #f5f5f7;
            --GRADIENT: conic-gradient(from 180deg at 50% 70%, hsla(0, 0%, 98%, 1) 0deg, #eec32d 72.0000010728836deg, #ec4b4b 144.0000021457672deg, #709ab9 216.00000858306885deg, #4dffbf 288.0000042915344deg, hsla(0, 0%, 98%, 1) 1turn);
        }

        main {
            inline-size: var(--CONTENT-WIDTH);
            margin: 0 auto;
            block-size: 100dvh;
            display: grid;
            grid-template-rows: auto 1fr;
            padding: var(--SPACING);
        }

        .list {
            display: flex;
            flex-direction: column;
            gap: var(--SPACING-SM);
            padding: var(--SPACING);
            grid-row: span 1;
            overflow-y: scroll;
            margin-bottom: var(--SPACING);

            border-radius: .25rem;
            /* background-color: white; */
            background: radial-gradient(circle at top right, hsl(180 100% 50%), hsl(180 100% 50% / 0%)) border-box,
                radial-gradient(circle at bottom left, hsl(328 100% 54%), hsl(328 100% 54% / 0%));

            >li {
                background-color: white;
                padding: var(--SPACING-SM);
                /* height: 3rem; */
                display: block;
                transition: opacity 0.5s, transform 0.5s, height 0.5s, display 0.5s allow-discrete;
            }
        }


        @starting-style {
            .list > li{
                opacity: 0;
                /* height: 0; */
            }
        }


        .form {
            grid-row: span 1;
            padding-block: var(--SPACING);
            display: flex;
            flex-direction: column;
            gap: var(--SPACING-SM);

            >input[type='text'] {
                padding: var(--SPACING-SM);
                border-radius: .25rem;
                border: 1px solid var(--GREY);
                font-size: 1.2rem;
            }

            >input[type='submit'] {
                padding: var(--SPACING-SM);
                background-color: black;
                color: white;
                font-weight: 600;
                border-radius: .25rem;
                border: 1px solid black;
                font-size: 1.2rem;
                cursor: pointer;
            }

            >input[type='submit']:hover {
                background-color: white;
                color: black;
            }


        }
    </style>

<body>
    <main>
        <form id="form" class="form">
            <input type="text" id="form-text-input" placeholder="text goes here." />
            <input type="submit" value="Submit" />
        </form>
        <ul id="list" class="list">

        </ul>

    </main>
    <script>
        const form = document.getElementById("form");
        const list = document.getElementById("list");
        form.addEventListener("submit", function (e) {
            const formTextInput = document.getElementById("form-text-input");
            
            e.preventDefault();
            if (formTextInput.value === "") {
                return;
            }
            list.append(makeListItem(formTextInput.value));
            formTextInput.value = "";

        });

        function makeListItem(text) {
            const item = document.createElement("li");
            item.textContent = text;
            return item;
        }
    </script>


</body>

</html>
