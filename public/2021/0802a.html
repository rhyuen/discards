<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> 
    <title>07 30</title>
    

        <style>
            * {                
                box-sizing: border-box;
                font-size: 16px;
                font-family: 'Inter', sans-serif;                
                --PRIMARY_COLOR: #98E690;
                --SECONDARY_COLOR: white;
            }      

            ::-webkit-scrollbar {                
                width: 0.8rem;
                height: 0.5rem;
            }

            /* Track */
            ::-webkit-scrollbar-track {
                background: black;
            }

            /* Handle */
            ::-webkit-scrollbar-thumb {
                background: rgb(209, 171, 121);
            }

            /* Handle on hover */
            ::-webkit-scrollbar-thumb:hover {
                background: #d3d3d3;
            }
                       

            html, body{
                margin: 0;
                height: 100vh;                
                background: #f3f3f3;                                
            }

          
            ul{
                margin: 0;
                padding: 0;
                list-style-type: none;
            }
            nav{
                height: 5rem;            
                background-color: var(--PRIMARY_COLOR);                    
                margin-bottom: 1rem;                
            }
            

            a{
                text-decoration: none;
                color: black;
            }

            .container{
                display: flex;
                justify-content: flex-start;
                height: 100%;
                align-items: center;                
                margin: 0 auto;
                max-width: 1100px;
            }

            .container__item{
                margin-right: 2rem;
            }
            .container__item:last-child{
                margin-right: 0;
            }
            .container__item a{
                color: white;
                position: relative;
            }
            .container__item a:after{
                position: absolute;
                bottom: -.5rem;
                left: 0;
                width: 100%;
                content: '';
                height: .1rem;                                                
                background-color: white;
                transform-origin: center;
                opacity: 0;
                transform: scale(0);
                transition: opacity .2s ease-in-out, transform .2s ease-in-out;
            }

            .container__item a:hover::after{
                opacity: 1;
                transform: scale(1);
                
            }

            main{
                margin: 0 auto;
                max-width: 1100px;                
            }

   
            .circle{
                position: relative;
                width: 10rem;
                overflow: hidden;                
            }

            .circle:after{
                padding-bottom: 100%;
                display: block;
                content: '';
                background: blue;
                overflow: hidden;
                border-radius: 50%;
            }

            .pie:before{
                content: "";
                display: block;
                margin-left: 50%;
                height: 100%;
                /* border: 1px solid black;                 */
                border-radius: 0 100% 100% 0 / 50%;
                background-color: inherit;
                transform-origin: left;
                animation: spin 3s linear infinite, bg 6s step-end infinite;
            }
            
            .one{
                
                position: relative;
                inset: 0;                                             
                
            }

            .two{                
                inset: 0;
                position: relative;
                              
                transform-origin: bottom right;
                transform: rotate(90deg);                
            }

            .content {
                position: absolute;
                background-color: palegreen;
                inset: 0;
                height: 100%;
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .three{
                position: relative;
                background-color: purple;
            }

            .four{
                position: relative;
                background-color: red;
            }

            
                
        </style>
    <body>  
        <nav>
            <ul class='container'>
                <li class='container__item'><a href='#'>Home</a></li>
                <li class='container__item'><a href='#'>About</a></li>
                <li class='container__item'><a href='#'>Contact</a></li>                
            </ul>
        </nav>
        <main>
            <div class='circle'>
                <div class='one'>
                    <div class='content'>
                        a
                    </div>
                </div>
                <div class='two'>
                    <div class='content'>
                        b
                    </div>
                </div>
                <div class='three'>
                    <div class='content'>
                        c
                    </div>
                </div>
                <div class='four'>
                    <div class='content'>
                        d
                    </div>
                </div>                
            </div>
        </main>
       
        


        <script type='text/javascript'>
  
        </script>
    </body>
</html>
