<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link rel="icon" type="../image/png" sizes="32x32" href="../images/favicon-32x32.png"> -->
    <title>10/20/22</title>


    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--COL3);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--COL2);
        }



        html,
        body {
            margin: 0;

        }

        ul {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
        }

        h1,
        h2,
        h3,
        h4 {
            margin: 0;
            padding: 0;

        }

        :root {
            --RED: hsl(0, 78%, 62%);
            --CYAN: hsl(180, 63%, 84%);
            --ORANGE: hsl(34, 97%, 64%);
            --BLUE: hsl(212, 89%, 82%);
            --GREY: rgba(0, 0, 0, 0.3);
            --BORDER-RADIUS: .5rem;
            --COL1: #db0a5b;
            --COL2: #fef160;
            --COL3: #23cba7;
            --COL4: #3e6ceb;
            --COL5: #d9c8ec;

            --WIDTH: 500px;
            --SIZE: 150px;
        }

        main {
            overflow-y: scroll;
            overflow-x: hidden;
            scroll-snap-type: y mandatory;
            height: 100vh;
            scroll-behavior: smooth;
        }

        section {
            scroll-snap-align: start;
            inline-size: 100vw;
            block-size: 100vh;
            background: #f3f3f3;
            display: grid;
            place-items: center;
        }

        .question {
            inline-size: min(65ch, 100%);
            display: flex;
            flex-direction: column;
        }

        .question h2 {
            font-size: 2rem;
            font-weight: 200;
            margin-bottom: 1rem;
        }

        .question input[type='text'] {
            font-size: 1.5rem;
            border: none;
            padding: 1rem 0;
            border-bottom: 2px solid rgba(0, 0, 0, 0.3);
            outline: none;
        }

        .question input[type='text']::placeholder {
            color: rgba(0, 0, 0, 0.3);
        }

        .question input[type='text']:focus {
            background-color: rgba(0, 0, 0, 0.1);
            border-bottom-color: black;
        }

        .pink {
            background-color: pink;
        }

        section input {
            background-color: inherit;
        }

        .question-button-ok {
            margin-top: 1rem;
            background-color: black;
            padding: .25rem 1rem;
            color: white;
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            width: fit-content;
            border-radius: var(--BORDER-RADIUS);
            cursor: pointer;
            transition: all .3s ease-in-out;
        }

        .question-button-ok::after {
            color: white;
            transform: rotate(35deg);
            border-bottom: 4px solid white;
            border-right: 4px solid white;
            --WIDTH: .75rem;
            margin-left: .5rem;
            /* background-color: white; */
            inline-size: calc(.55* var(--WIDTH));
            block-size: var(--WIDTH);
            display: inline-block;
            content: "";

        }

        .question-button-ok:hover {
            filter: brightness(150%);
            background-color: rgb(35, 35, 35);
        }

        .question-button-ok:focus{
            outline: 3px solid var(--COL1);
        }

        nav {
            position: fixed;
            bottom: 0;
            height: 5rem;
            display: flex;
            align-items: center;
        }

        nav .nav-container {
            inline-size: min(65ch, 100%);
            margin: 0 auto;
        }

        nav button {
            background-color: black;
            padding: .25rem 1rem;
            height: fit-content;
            color: white;
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            width: fit-content;
            border-radius: var(--BORDER-RADIUS);
            cursor: pointer;
            transition: all .3s ease-in-out;
        }

        .question textarea {
            resize: none;
            border-radius: var(--BORDER-RADIUS);
            min-height: 8rem;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.1);

            transition: all .3s ease-in-out;
        }

        .question textarea:focus {
            border-color: rgba(0, 0, 0, 0.3);
        }

        .question p {
            font-size: 1.2rem;
            color: rgba(0, 0, 0, 0.3);
            font-weight: 400;
            margin-bottom: 1rem;
            margin-top: 0;
        }

        .question-button-submit {
            background-color: black;
            padding: .25rem 1rem;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            margin-top: 1rem;

            border-radius: .3rem;
            cursor: pointer;
            outline: none;
            transition: all .3s ease-in-out;
        }
    </style>

<body>
    <nav>
        <div class="nav-container">
            <button>Up</button>
            <button>Down</button>
        </div>
    </nav>
    <main>
        <section>
            <div class="question">
                <h2>What is your name?</h2>
                <input type="text" placeholder="eg: Greg Hirsch">
                <button class="question-button-ok">OK <span class="checkmark"></span></button>
            </div>
        </section>
        <section>
            <div class="question">
                <h2>What is your favourite food?</h2>
                <input type="text" placeholder="eg: Pizza">
                <button class="question-button-ok">OK </button>
            </div>
        </section>
        <section>
            <div class="question">
                <h2>What is your favourite show?</h2>
                <input type="text" placeholder="eg: The Mandolorian">
                <button class="question-button-ok">OK</button>
            </div>
        </section>
        <section>
            <div class="question">
                <h2>Is there anything else you want to share?</h2>
                <p>Please do let us know, however trivial it maybe.</p>
                <textarea></textarea>
                <button class="question-button-submit">Submit</button>
            </div>
        </section>
    </main>


    <script type="module">
        const buttons = document.getElementsByClassName('question-button-ok');
        const main = document.getElementsByTagName('main')[0];
        


        window.addEventListener("load", () => {
            const firstInput = document.querySelector(".question input[type='text']");
            firstInput.focus();
        })

        document.addEventListener("keydown", function (e) {

            if (e.keyCode === 13) {
                console.log(e.keyCode);

                // main.scrollBy({ 
                //     top: 1000, 
                //     behavior: "smooth"
                // });
                main.scrollTop += 1000;
            }
        })

        Array.from(buttons).forEach(b => {
            console.log(b);
            b.addEventListener("click", () => {
                console.log(window.innerHeight);
                main.scrollTop += 1000;
                // window.scrollBy(0, 3 * window.innerHeight);
            });
        });
    </script>
</body>

</html>
