<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='color-scheme' content='dark light'>
    <link rel="icon" type="../image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <title>09/04/22</title>


    <style>
        * {
            box-sizing: border-box;
            font-size: 16px;
            color: black;
        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--COL3);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--COL2);
        }


        @font-face {
            font-family: "Outfit";
            src: url("../fonts/Outfit-VariableFont_wght.ttf");
        }



        html,
        body {
            margin: 0;
            height: 100vh;
            background-color: #f3f3f3;
        }

        ul {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
        }


        main {
            display: grid;
            place-items: center;
            height: 100vh;
            background-color: hsl(217, 54%, 11%);

        }

        .card {
            border-radius: 1rem;
            background-color: hsl(216, 50%, 16%);
            padding: 1.75rem;
            padding-bottom: 2.25rem;
            width: min(375px, 100%);
            filter: drop-shadow(0 4mm 6mm hsl(216, 93%, 6%));
        }

        figure {
            margin: 0;
            margin-bottom: 2rem;
            position: relative;
            cursor: pointer;
        }

        .card__image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: .75rem;
        }

        figure:hover .card__image-overlay {
            display: grid;
        }

        .card__image-overlay {
            display: none;
            place-items: center;
            position: absolute;
            inset: 0;
            height: 99%;
            width: 100%;
            border-radius: .75rem;
            background-color: rgba(0, 255, 247, 0.5)
        }

        .card__image-overlay>.card__image-overlay__icon {
            position: absolute;
            height: 4rem;
            width: 4rem;
        }



        .card h1 a {
            font-size: 24px;
            font-family: "Outfit", "Arial";
            color: hsl(0, 0%, 100%);
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
        }

        .card h1 a:hover {
            color: hsl(178, 100%, 50%);
        }

        .card p {
            font-size: 18px;
            font-family: "Outfit", "Arial";
            font-weight: 300;
            color: hsl(215, 51%, 70%);
            margin: 1.5rem 0;
        }

        .card__row {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .card__row__item {
            font-family: "Outfit", "Arial";
            display: flex;
            align-items: center;
            font-weight: 300;
            color: hsl(215, 51%, 70%);
        }

        .card__row__item__icon {
            margin-right: .5rem;
        }

        .card__row__item--currency {
            color: hsl(178, 100%, 50%);
            font-weight: 600;
        }

        .card__row__item--time {
            color: hsl(215, 51%, 70%);
            font-weight: 400;
        }

        .card__row__item__avatar {
            --WIDTH: 2rem;
            height: var(--WIDTH);
            width: var(--WIDTH);
            object-fit: cover;
            border: 1px solid white;
            border-radius: 50%;
            margin-right: 1rem;
        }

        .card__divider {
            height: .1rem;
            width: 100%;
            background-color: hsl(215, 32%, 27%);
            margin: 1rem 0;
            margin-top: 1.5rem;
        }

        .card__row__item a {
            text-decoration: none;
            color: white;
            margin-left: .25rem;
        }

        .card__row__item a:hover {
            color: hsl(178, 100%, 50%);
        }





        @media screen and (min-width: 1100px) {}
    </style>

<body>

    <main>
        <div class="card">
            <figure>
                <img class="card__image" src="../images/fem/fem-equilibrium.jpg" alt="image of a collectible" />
                <div class="card__image-overlay">
                    <img class="card__image-overlay__icon" src="../images/fem/fem-icon-view.svg"
                        alt="an icon of an eye" />
                </div>
            </figure>
            <h1>
                <a href="#">Equilibrium #3429</a>
            </h1>
            <p>Our Equilibrium collections promates balance and calm.</p>
            <div class="card__row">
                <span class="card__row__item card__row__item--currency">
                    <img class="card__row__item__icon" src="../images/fem/fem-icon-ethereum.svg"
                        alt="two polygons arranged vertically." />
                    0.041 ETH
                </span>
                <span class="card__row__item card__row__item--time">
                    <img class="card__row__item__icon" src="../images/fem/fem-icon-clock.svg"
                        alt="an image of a clock." />
                    3 days left
                </span>
            </div>
            <div class="card__divider" aria-disabled="true"></div>
            <div class="card__row">
                <span class="card__row__item">
                    <img class="card__row__item__avatar" src="../images/fem/fem-avatar.png" alt="image of a person" />
                    Creation of <a href="#"> Jules Wyvern</a>
                </span>
            </div>
        </div>

    </main>
    <script>




    </script>
</body>

</html>
