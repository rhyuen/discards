<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link rel="icon" type="../image/png" sizes="32x32" href="../images/favicon-32x32.png"> -->
    <title>4/20/24</title>
    <style>
        @import "https://unpkg.com/open-props";

        * {
            box-sizing: border-box;
            /* font-size: 16px; */
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        ::-webkit-scrollbar {
            width: 0.8rem;
            height: 0.5rem;
        }

        ::-webkit-scrollbar {
            display: none;
            /* Safari and Chrome */
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--COL3);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--COL2);
        }

        @font-face {
            font-family: "Inter";
            src: url("../fonts/Inter-VariableFont_slnt\,wght.ttf");
        }

        @font-face {
            font-family: "RedHat";
            src: url("../fonts/RedHatDisplay-VariableFont_wght.ttf");
        }

        @font-face {
            font-family: "Fraunces";
            src: url("../fonts/Fraunces-VariableFont_SOFT\,WONK\,opsz\,wght.ttf");
        }

        @font-face {
            font-family: "Poppins";
            src: url("../fonts/Poppins-Regular.ttf");
        }

        [data-theme='light'] {
            --PRIMARY-COLOR: black;
            --SECONDARY-COLOR: white;
        }

        [data-theme='dark'] {
            --PRIMARY-COLOR: white;
            --SECONDARY-COLOR: black;
        }

        html,
        body {
            margin: 0;
            /* block-size: 100dvh; */
            background-color: #f3f3f3;

        }

        ul {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
            margin: 0;
        }

        h1,
        h2,
        h3,
        h4,
        img,
        figure,
        p {
            margin: 0;
            padding: 0;
        }

        :root {
            font-size: 16px;
            --RED: hsl(0, 78%, 62%);
            --CYAN: hsl(180, 63%, 84%);
            --ORANGE: hsl(53, 97%, 64%);
            --BLUE: hsl(212, 89%, 82%);
            --GREY: rgba(0, 0, 0, 0.1);
            --DARKER-GREY: rgba(0, 0, 0, 0.3);
            --COL1: #db0a5b;
            --COL2: #fef160;
            --COL3: #23cba7;
            --COL4: #3e6ceb;
            --COL5: #d9c8ec;

            --PCOL1: #ff9aa2;
            --PCOL2: #ffb7b2;
            --PCOL3: #ffdac1;
            --PCOL4: #e2f0cb;
            --PCOL5: #b5ead7;
            --PCOL6: #c7ceea;

            --BORDER-RADIUS: .5rem;
            --HERO-CONTENT-WIDTH: min(100ch, 100%);
            --CONTENT-WIDTH: min(65ch, 100%);
            --SPACING: 1.5rem;
            --SPACING-SM: calc(0.5*var(--SPACING));
            /* --PRIMARY-COLOR: black;
            --SECONDARY-COLOR: white; */
            --FOOTER-GREY: #f5f5f7;
            --GRADIENT: conic-gradient(from 180deg at 50% 70%, hsla(0, 0%, 98%, 1) 0deg, #eec32d 72.0000010728836deg, #ec4b4b 144.0000021457672deg, #709ab9 216.00000858306885deg, #4dffbf 288.0000042915344deg, hsla(0, 0%, 98%, 1) 1turn);
        }

        main {
            inline-size: var(--CONTENT-WIDTH);
            margin: 0 auto;
            padding: var(--SPACING);
            text-wrap: wrap;
        }

        .list {
            display: flex;
            flex-direction: column;
            gap: 3rem;
        }

        .list__item {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding-block: var(--SPACING);
            border-bottom: 1px solid black;
            ;

            >a {
                font-size: 1.2rem;
                color: var(--COL1);
                font-weight: 600;
            }
        }

        .list__item__author {
            border-radius: 1rem;
            background-color: var(--FOOTER-GREY);
            border: 1px solid var(--COL1);
            color: var(--COL1);
            padding: .25rem .5rem;
            inline-size: fit-content;
            user-select: none;
        }

        .list__item__date {}

        nav {
            block-size: 5rem;
            inline-size: 100vw;
            background-color: #db0a5b;
            display: flex;
            align-items: center;
        }

        .nav__content {
            inline-size: var(--CONTENT-WIDTH);
            margin: 0 auto;
            padding: var(--SPACING);

            >a {
                color: white;
                font-weight: 800;
                font-size: 1.2rem;
                text-decoration: none;
            }
        }

        footer {
            block-size: 10rem;
            inline-size: 100vw;
            background: linear-gradient(to right, var(--COL1), var(--COL1) 25%, var(--COL2) 25%, var(--COL2) 50%, var(--COL3) 50%, var(--COL3) 75%, var(--COL4) 75%, var(--COL4));
        }
    </style>

<body>
    <nav>
        <div class="nav__content">
            <a href="/">RSSAgain</a>
        </div>
    </nav>
    <main id="mp">
        <ul id="mplogic" class="list">

        </ul>
    </main>
    <footer>

    </footer>
    <script>
        const mp = document.getElementById("mplogic");

        window.addEventListener("DOMContentLoaded", function () {
            const maple = "https://www.readthemaple.com/rss";
            const logic = "https://thelogic.co/category/news/feed";
            const rabble = "https://rabble.ca/feed";
            const observer = "https://www.nationalobserver.com/front/rss";

            const proxy = `https://ryproxy.vercel.app/api/index?`;
            fetch(`${proxy}${observer}`).then(res => {
                if (!res.ok) {
                    throw new Error("your thing didn't work");
                } else {
                    return res.json();
                }
            }).then(res => {
                console.log(res.payload);
                const xml = handleXML(res.payload);
                console.log(xml);
                const blah = xml.getElementsByTagName("channel")[0];
                const list = blah.getElementsByTagName("item");
                // let container = [];

                for (let i = 0; i < list.length; i++) {
                    const title = list[i].getElementsByTagName("title")[0].textContent;
                    const description = list[i].getElementsByTagName("description")[0].textContent;
                    const link = list[i].getElementsByTagName("link")[0].textContent;
                    const author = list[i].getElementsByTagName("dc:creator")[0].textContent;
                    const date = list[i].getElementsByTagName("pubDate")[0].textContent;
                    let item = { title, description, link, author, date };
                    // container.push(item);
                    // console.log(item);
                    mplogic.append(makeListItem(item));
                }


                // console.log(container);
            }).catch(e => {
                console.log(e);
            });
        });

        function handleXML(xml) {
            const parser = new DOMParser();
            const xmlDocument = parser.parseFromString(xml, "text/xml");
            return xmlDocument;
        }

        function makeListItem(data) {
            console.log(data);
            const listItem = document.createElement("li");
            listItem.classList.add("list__item");
            const title = document.createElement("a");
            title.textContent = data.title;
            title.href = data.link;
            listItem.append(title);
            listItem.append(makeListItemDate(data.date));
            listItem.append(makeListItemAuthor(data.author));
            listItem.append(makeListItemDescription(data.description));
            return listItem;
        }

        function makeListItemDate(date) {
            const container = document.createElement("div");
            container.textContent = date;
            return container;
        }

        function makeListItemAuthor(name) {
            const container = document.createElement("div");
            container.classList.add("list__item__author");
            container.textContent = name;
            return container;
        }

        function makeListItemDescription(text) {
            const container = document.createElement("p");
            container.textContent = text;
            return container;
        }



    </script>




</body>

</html>
